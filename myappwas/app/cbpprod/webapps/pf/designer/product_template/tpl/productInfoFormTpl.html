<div class="pf-panel pf-dp-panel">

    <div class="tab-title add-bd2-b">
        <li class="first-tab on-tab">
            <a href="javascript:void();">{{bxMsg 'detailInfo'}}
                    <span class="tab-bg"></span>
                </a>
        </li>
    </div>

    <div class="pf-panel-body bx-info-table-wrap">
        <table class="bx-info-table pf-dp-info-form">
            <tr>
                <th>{{bxMsg 'DPS0101String10'}}</th>
                <td>[{{firstCatalogId}}] {{firstCatalogNm}}</td>
            </tr>
            <tr>
                <th>{{bxMsg 'DPS0101String11'}}</th>
                <td>[{{secondCatalogId}}] {{secondCatalogName}}</td>
            </tr>
            <tr>
                <th>{{bxMsg 'MTM0100String10'}}</th>
                <td>{{code}}</td>
            </tr>
            <tr>
                <th>{{bxMsg 'MTM0200String3'}}</th>
                <td>{{statusNm}}
                    <input type="hidden" value="{{status}}" class="product-active-status-code">
                </td>
            </tr>
            <tr>
                <th>{{bxMsg 'DPS0101String3'}} <span class="red-notice">*</span> </th>
                <td>
                    <input type="text" name="{{bxMsg 'DPS0101String3'}}" class="bx-form-item bx-compoenent-small product-name-input length-check-input mandatory special" value="{{name}}"  maxlength="50" />
                </td>
            </tr>
        </table>

        <header class="cnd-tpl-grid-header grid-extra-header">
            <button type="button" class="bw-btn add-cnd-tpl-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                    <i class="bw-icon i-25 i-func-add"></i>
                </button>
        </header>
        <div class="pf-dp-condition-template-grid">

        </div>

        <footer class="pf-panel-footer">

            <button type="button" class="bw-btn product-delete-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString2'}}">
                    <i class="bw-icon i-30 i-func-trash"></i>
                </button>

            <button type="button" class="bw-btn product-save-btn write-btn" data-status="{{status}}" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                    <i class="bw-icon i-30 i-func-save"></i>
                </button>
        </footer>
    </div>
</div>

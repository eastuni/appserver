<div class="condition-detail-info-popup">
    <table class="bx-info-table">
        <tr>
            <th>{{bxMsg 'MTM0100String7'}}/{{bxMsg 'name'}}</th>
            <td colspan="3">
                <input type="text" class="bx-compoenent-small bx-form-item code" value="{{conditionGroupTemplateCode}}" disabled>
                <input type="text" class="bx-compoenent-small bx-form-item name" value="{{conditionGroupTemplateName}}" disabled>
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'MTM0200String4'}}/{{bxMsg 'name'}}</th>
            <td colspan="3">
                <input type="text" value="{{code}}" class="bx-compoenent-small bx-form-item code" disabled>
                <input type="text" value="{{name}}" class="bx-compoenent-small bx-form-item name" disabled>
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'DPP0127String6'}}</th>
            <td><input type="text" value="{{applyStartDate}}" class="bx-compoenent-small bx-form-item date" disabled></td>
            <th>{{bxMsg 'DPP0127String7'}}</th>
            <td><input type="text" value="{{applyEndDate}}" class="bx-compoenent-small bx-form-item date" disabled></td>
        </tr>
    </table>
    <div>
        <div class="condition-sub-info-tab"></div>
        <div class="condition-sub-info-conts-tab">
            <div class="condition-sub-info-grid"></div>
        </div>
    </div>
</div>

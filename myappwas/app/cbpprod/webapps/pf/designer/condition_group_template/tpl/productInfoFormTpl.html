<div class="pf-panel pf-dcg-panel">
    <!--Detail Header-->
    <div class="tab-title add-bd2-b">
        <li class="first-tab on-tab">
            <a href="javascript:void();">{{bxMsg 'baseInfo'}}
                    <span class="tab-bg"></span>
                </a>
        </li>
    </div>

    <div class="pf-panel-body bx-info-table-wrap">
        <table class="bx-info-table pf-dcg-info-form">
            <tr>
                <th>{{bxMsg 'MTM0100String7'}}</th>
                <td>{{code}}</td>
            </tr>
            <tr>
                <th>{{bxMsg 'MTM0100String8'}} <span class="red-notice">*</span></th>
                <td>
                    <input type="text" name="{{bxMsg 'MTM0100String8'}}" class="bx-form-item bx-compoenent-small condition-group-name-input length-check-input mandatory special" value="{{name}}" />
                </td>
            </tr>
            <tr>
                <th>{{bxMsg 'MTM0200String12'}}</th>
                <td>
                    <select class="bx-form-item bx-compoenent-small select-item cnd-tpl-type-select" value="{{type}}" disabled>
                        </select>
                </td>
            </tr>
            <tr>
                <th>{{bxMsg 'DPS0101String6'}}</th>
                <td>{{isActiveNm}}
                    <input type="hidden" value="{{isActive}}" class="condition-group-active-status-code">
                </td>
            </tr>
        </table>

        <header class="grid-extra-header">
            <div class="cnd-grid-btn-group">
                <button type="button" class="bw-btn add-cnd-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                        <i class="bw-icon i-25 i-func-add"></i>
                    </button>
            </div>
        </header>
        <div class="pf-dcg-cnd-grid"></div>

        <div class="pf-dcg-cnd-rel-grid-wrap">
            <header class="grid-extra-header">
                <div class="bx-grid-extra-header-title">{{bxMsg 'MTM0200String14'}}(<span class="grid-sub-title-cndTp"></span>)</div>
                <!--<button class="bx-btn bx-btn-small add-cnd-to-rel-grid-btn write-btn">{{bxMsg 'ButtonBottomString8'}}</button>-->
                <button type="button" class="bw-btn add-cnd-to-rel-grid-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                        <i class="bw-icon i-25 i-func-add"></i>
                    </button>
            </header>
            <div class="pf-dcg-cnd-rel-grid"></div>
        </div>

        <div class="pf-dcg-base-val-grid-wrap">
            <header class="grid-extra-header">
                <div class="bx-grid-extra-header-title">{{bxMsg 'MTM0200String17'}}(<span class="grid-sub-title-cndTp"></span>)</div>
            </header>
            <div class="pf-dcg-base-val-grid"></div>
        </div>

        <div class="pf-dcg-base-list-val-grid-wrap">
            <header class="grid-extra-header">
                <div class="bx-grid-extra-header-title">{{bxMsg 'MTM0200String17'}}(<span class="grid-sub-title-cndTp"></span>)</div>
            </header>
            <div class="pf-dcg-base-list-val-grid"></div>
        </div>

        <footer class="pf-panel-footer">
            <button type="button" class="bw-btn condition-group-delete-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString2'}}">
                    <i class="bw-icon i-30 i-func-trash"></i>
                </button>

            <button type="button" class="bw-btn condition-group-save-btn write-btn" data-status="{{status}}" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                    <i class="bw-icon i-30 i-func-save"></i>
                </button>
        </footer>
    </div>
</div>

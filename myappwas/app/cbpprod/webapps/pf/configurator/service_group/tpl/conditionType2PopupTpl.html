<!-- 범위형 조건 -->
<div class="pf-cl-condition-type2-tpl">
    <div class="pf-panel pf-cp-product-condition-panel">
        <div class="bx-info-table-wrap">
            <table class="bx-info-table condition-table-wrap">
                <tr>
                    <th>{{bxMsg 'DPP0127String1'}}</th>
                    <td>
                        <input type="text" data-form-param="cndCode" class="bx-form-item bx-compoenent-small input-140px" value="{{cndCode}}" disabled/> /
                        <input type="text" class="bx-form-item bx-compoenent-small input-140px" value="{{statusNm}}" disabled/>
                        <input type="hidden" class="status" data-form-param="status" value="{{status}}" />
                        <input type="hidden" data-form-param="conditionGroupTemplateCode" value="{{conditionGroupTemplateCode}}" />
                        <input type="hidden" data-form-param="conditionGroupCode" value="{{conditionGroupCode}}" class="conditionGroupCode" />
                        <input type="hidden" data-form-param="conditionTypeCode" value="{{conditionTypeCode}}" disabled/>
                    </td>
                    <td>
                        <!--<button class="bx-btn bx-btn-small pf-cl-condition-view-history-btn">{{bxMsg 'ButtonGrayString3'}}</button>-->
                        <button type="button" class="bw-btn pf-cl-condition-view-history-btn" icon-tooltip="{{bxMsg 'ButtonGrayString3'}}">
                                <i class="bw-icon i-25 i-func-history"></i>
                            </button>
                    </td>
                </tr>
                <tr>
                    <th>{{bxMsg 'DPP0127String2'}}</th>
                    <td>
                        <input type="text" data-form-param="cndName" class="bx-form-item bx-compoenent-small input-285px" value="{{cndName}}" disabled/>
                    </td>
                </tr>
                <tr>
                    <th>{{bxMsg 'DPP0105String3'}}</th>
                    <td>
                        <input type="text" name="start" data-form-param="applyStart" class="bx-form-item bx-compoenent-small calendar-all start-date calendar" value="{{applyStart}}" />
                        <label>-</label>
                        <input type="text" name="end" data-form-param="applyEnd" class="bx-form-item bx-compoenent-small calendar-all end-date calendar" value="{{applyEnd}}" disabled/>
                    </td>
                </tr>
                <tr>
                    <th>{{bxMsg 'DPS0121String5'}}</th>
                    <td>
                        <input type="text" class="bx-form-item bx-compoenent-small input-140px" value="{{conditionTypeCodeNm}}" disabled/> /
                        <select data-form-param="conditionClassifyCode" class="bx-form-item bx-compoenent-small select-140px ProductConditionClassifyCode isEnableComplexCondition-disabled" value="{{conditionClassifyCode}}">
                            </select>
                    </td>
                </tr>
                <tr class="isValueNull-hidden">
                    <th class="TierAplyCalcnWayCodeCode-th">{{bxMsg 'DPS0121String9'}}
                        <!--<span class="red-notice"></span>--></th>
                    <td>
                        <select data-form-param="tierApplyCalculationWayCode" class="bx-form-item bx-compoenent-small TierAplyCalcnWayCodeCode conditionClassifyCode01-disabled" value="{{tierApplyCalculationWayCode}}">
                            </select>
                    </td>
                </tr>
            </table>

            <div class="cl-condition-value-wrap active">
                <div class="complex-grid-wrap">
                    <header class="grid-extra-header">
                        <button type="button" class="bw-btn column-setting-btn write-btn" icon-tooltip="{{bxMsg 'columnSetting'}}">
                                <i class="bw-icon i-25 i-setting"></i>
                            </button>
                        <button type="button" class="bw-btn complex-condition-value-add-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                                <i class="bw-icon i-25 i-func-add"></i>
                            </button>
                    </header>
                    <div class="prod-group-cnd-complex-grid">
                    </div>
                </div>

                <div class="condition-value">
                </div>
            </div>
        </div>
    </div>
</div>

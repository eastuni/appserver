<!-- 서비스그룹 조건정보 -->
<div class="pf-cl-condition-info-tpl pf-cl-panel">
    <div class="pf-panel pf-cp-product-condition-panel pf-cl-condition-info-panel">
        <div class="pf-panel-header">
            <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
            <h2 class="pf-panel-title">{{bxMsg 'condition-info'}}</h2>
            <div class="header-btn-group"></div>
        </div>
        <div class="pf-panel-body">
            <!-- 조건정보 -->
            <header class="cnd-tpl-grid-header grid-extra-header">
                <div class="header-group">
                    <span>{{bxMsg 'searchBaseDate'}}</span>
                    <input type="text" name="start" data-form-param="applyStartDate" class="bx-form-item bx-compoenent-small prod-grp-cnd-search calendar-all start-date calendar" value="">

                    <button type="button" class="bw-btn add-cnd-tmplt-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                            <i class="bw-icon i-25 i-func-add"></i>
                        </button>
                </div>
            </header>
            <div class="pf-cnd-tmplt-grid">
            </div>
        </div>
    </div>
</div>

<div class="pf-panel">
    <div class="pf-panel-header">
        <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
        <h2 class="pf-panel-title">{{bxMsg 'BaseInterestManagement'}}</h2>            <!-- 기준금리관리 -->
    </div>
    <div class="pf-panel-body bx-info-table-wrap">
        <div class="pf-ci-base-int-list-form">
            <table class="base-int-query-table bx-info-table">
                <tr class="pf-multi-entity-yn">
                    <th>{{bxMsg 'tntInstId'}}</th>             <!-- 기관 -->
                    <td colspan="3">
                        <select class="bx-compoenent-small bx-form-item bx pf-multi-entity">
                            <option></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>{{bxMsg 'BaseInterestKindCode'}}</th>             <!-- 기준금리종류코드 -->
                    <td>
                        <select data-form-param="baseIntRtKndCode"
                                class="bx-form-item bx-compoenent-small base-int-kind-code">
                        </select>
                    </td>
                    <th>{{bxMsg 'ApplyDate'}}</th>         <!-- 적용일자 -->
                    <td>
                        <input name="start"  type="text"
                               class="bx-form-item bx-compoenent-small calendar start-date" data-form-param="applyStart">
                        <label>&nbsp;&nbsp;-&nbsp;</label>
                        <input name="end"  type="text"
                               class="bx-form-item bx-compoenent-small calendar end-date" data-form-param="applyEnd">
                    </td>
                </tr>
            </table>
            <div class="grid-extra-header">
                <button type="button" class="bw-btn pf-reset-form-btn" icon-tooltip="{{bxMsg 'ButtonBottomString6'}}">
                    <i class="bw-icon i-25 i-func-reset"></i>
                </button>
                <button type="button" class="bw-btn base-int-list-inquiry-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">
                    <i class="bw-icon i-25 i-search"></i>
                </button>

                <button type="button" class="bw-btn base-int-add-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                    <i class="bw-icon i-25 i-func-add"></i>
                </button>

                <button type="button" class="bw-btn copy-row-btn write-btn" icon-tooltip="{{bxMsg 'copyRow'}}">
                    <i class="bw-icon i-25 i-func-add-row"></i>
                </button>
            </div>
        </div>
        <div class="pf-ci-base-int-list-grid middle-grid"></div>

        <footer class="pf-panel-footer">
            <button type="button" class="bw-btn rel-delete-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString2'}}">
                <i class="bw-icon i-30 i-func-trash"></i>
            </button>
            <button type="button" class="bw-btn rel-save-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                <i class="bw-icon i-30 i-func-save"></i>
            </button>
        </footer>
    </div>
</div>

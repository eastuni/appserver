<div class="pf-cf-pf-new-addition-info-popup">
    <table class="bx-info-table product-addition-info-form">
        <tr>
            <th>{{bxMsg 'DPP0116String1'}}</th>
            <td>
                <select class="bx-form-item bx-compoenent-small addi-info-combo" data-form-param="additionalInformationType" disabled>
                    </select>
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'DPS0121String4'}}</th>
            <!-- 적용기간 -->
            <td>
                <input name="start" class="bx-form-item bx-compoenent-small calendar start-date" type="text" data-form-param="applyStart" value="{{applyStart}}" disabled> -
                <input name="end" class="bx-form-item bx-compoenent-small calendar end-date" type="text" data-form-param="applyEnd" value="{{applyEnd}}" disabled>
            </td>
        </tr>
        <tr>
            <th colspan="2">{{bxMsg 'DPM10002Sring8'}}</th>
        </tr>
        <tr>
            <td colspan="2">
                <textarea data-form-param="additionalInformationContent" clas>{{additionalInformationContent}}</textarea>
            </td>
        </tr>

    </table>
</div>

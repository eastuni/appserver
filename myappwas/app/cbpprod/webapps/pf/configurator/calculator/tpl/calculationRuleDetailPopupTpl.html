<div class="calculation-rule-detail-popup">
	<div class="calculation-rule-detail-container">
		<div class="calculation-rule-conversion-content">{{content}}</div>
	</div>
	<div class="pf-cal-compose-sub-tab tab-title">
		<ul class="float-left">
			<li class="pfui-tab-panel-item active first-tab" style="width: 110px;">
				<a href="#">{{bxMsg 'composeElement'}} <span class="tab-bg center-bg"></span>
			</a>
			</li>
			<li class="pfui-tab-panel-item last-tab" style="width: 60px;"><a
				href="#">{{bxMsg 'condition'}} <span class="tab-bg"></span> <span
					class="tab-bg-before"></span>
			</a></li>
		</ul>
		<div class="header-group float-right base-date-header invisible">
			<span>{{bxMsg 'searchBaseDate'}}</span> <input type="text" class="calendar start-date small-input base-date" disabled />
		</div>
	</div>
	<div id="pf-cal-compose-sub-tab-conts" class="pf-cal-compose-sub-tab-conts">
		<div class="calculation-rule-compose-container">
			<div class="calculation-rule-compose-detail"></div>
		</div>
		<div class="calculation-rule-condition-container" style="display: none;">
			<div class="calculation-rule-condition-menu"></div>
			<div class="calculation-rule-condition-detail"></div>
		</div>
	</div>
</div>

<div class="range-condition-popup context-popup">
	<div class="range-condition-form">
		<table
			class="bx-info-table range-condition-form-table">
			<tr>
				<th>{{bxMsg 'basicValue'}}</th>
				<td><input type="text"
					class="bx-form-item bx-compoenent-small basic-value removeComma"
					data-form-param="basicValue" value="{{basicValue}}" /></td>
			</tr>
			<tr class="range-type-selective-input range-type-01">
				<th>{{bxMsg 'currency'}}</th>
				<td><select
					class="bx-form-item bx-compoenent-small currency-code"
					data-form-param="currencyCode">
				</select></td>
			</tr>
			<tr
				class="range-type-selective-input range-type-02 range-type-03 range-type-04 range-type-05">
				<th>{{bxMsg 'measurementUnit'}}</th>
				<td><select
					class="bx-form-item bx-compoenent-small measurement-unit-code"
					data-form-param="measurementUnitCode">
				</select></td>
			</tr>
		</table>
	</div>
</div>

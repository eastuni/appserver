<!-- 계산규칙조건 -->
<div
	class="calculation-section calculation-rule-condition-wrap">
	<table class="bx-info-table calculation-rule-condition-form-table">
		<tr>
			<th>{{bxMsg 'cndCd'}}</th>
			<td>{{conditionCode}}<input type="hidden" data-form-param="conditionCode"
				value="{{conditionCode}}" /> <input type="hidden"
				data-form-param="calculationRuleId" value="{{calculationRuleId}}" /></td>
			<th>{{bxMsg 'status'}}</th>
			<td class="relative"><select
				class="bx-form-item bx-compoenent-small condition-status-code"
				data-form-param="conditionStatusCode" disabled>
			</select>
				<button type="button"
					class="bw-btn calculation-rule-condition-history-btn"
					icon-tooltip="{{bxMsg 'ButtonGrayString3'}}">
					<i class="bw-icon i-25 i-func-history"></i>
				</button></td>
		</tr>
		<tr>
			<th>{{bxMsg 'applyPeriod'}}</th>
			<td><input name="start"
				class="bx-form-item bx-compoenent-small calendar start-date editable small-input"
				type="text" data-form-param="applyStartDate" /> ~ <input name="end"
				class="bx-form-item bx-compoenent-small calendar end-date editable small-input"
				type="text" data-form-param="applyEndDate" /></td>
			<th>{{bxMsg 'conditionType'}}</th>
			<td><select
				class="bx-form-item bx-compoenent-small condition-type-code float-left"
				data-form-param="conditionTypeCode" disabled></select>
				<div class="checkbox-wrapper">
					<label for="complex-condition-yn"> <span
						style="margin-top: 3px"><input type="checkbox"
							class="complex-condition-yn inherit bx-form-item"
							data-form-param="complexConditionYn" id="complex-condition-yn" /></span>{{bxMsg
						'complexCondition'}}
					</label>
				</div> <input type="hidden"
				class="bx-form-item bx-compoenent-small complex-structure-id"
				data-form-param="complexStructureId" value="{{complexStructureId}}" />
				<input type="hidden" class="condition-detail-type-code" /><input
				type="hidden" class="process" data-form-param="process" /></td>
		</tr>
	</table>

	<div
		class="calculation-rule-list-condition-grid condition-type-selective-input condition-type-01"></div>
	<div
		class="calculation-rule-range-condition-form condition-type-selective-input condition-type-02">
		<table
			class="bx-info-table calculation-rule-range-condition-form-table">
			<tr>
				<th>{{bxMsg 'basicValue'}}</th>
				<td><input type="text"
					class="bx-form-item bx-compoenent-small basic-value"
					data-form-param="basicValue" value="{{basicValue}}" /></td>
				<th>{{bxMsg 'rangeType'}}</th>
				<td><select
					class="bx-form-item bx-compoenent-small range-type-code"
					data-form-param="rangeTypeCode" disabled>
				</select></td>
			</tr>
			<tr class="range-type-selective-input range-type-01">
				<th>{{bxMsg 'currencyCode'}}</th>
				<td><select
					class="bx-form-item bx-compoenent-small currency-code"
					data-form-param="currencyCode">
				</select></td>
			</tr>
			<tr
				class="range-type-selective-input range-type-02 range-type-03 range-type-04 range-type-05">
				<th>{{bxMsg 'measureUnitCode'}}</th>
				<td><select
					class="bx-form-item bx-compoenent-small measurement-unit-code"
					data-form-param="measurementUnitCode">
				</select></td>
			</tr>
		</table>
	</div>
	<div class="complex-condition-grid-wrap complex-selective-input">
		<header class="grid-extra-header">
			<div class="complex-condition-grid-btn-group">
				<button type="button"
					class="bw-btn verify-btn"
					icon-tooltip="{{bxMsg 'validation'}}">
					<i class="bw-icon i-25 i-func-submit2"></i>
				</button>
				<button type="button"
					class="bw-btn compose-condition-setting-btn write-btn"
					icon-tooltip="{{bxMsg 'columnSetting'}}">
					<i class="bw-icon i-25 i-setting"></i>
				</button>
				<button type="button"
					class="bw-btn add-complex-condition-btn write-btn"
					icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
					<i class="bw-icon i-25 i-func-add"></i>
				</button>
			</div>
		</header>
		<div class="calculation-rule-complex-condition-grid"></div>
	</div>
</div>

<footer class="pf-panel-footer calculation-rule-condition-footer">
	<button type="button"
		class="bw-btn save-calculation-rule-condition-btn write-btn"
		data-status="01" icon-tooltip="{{bxMsg 'save'}}">
		<i class="bw-icon i-30 i-func-save"></i>
	</button>
</footer>

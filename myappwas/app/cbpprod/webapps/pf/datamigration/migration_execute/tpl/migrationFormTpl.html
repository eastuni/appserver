<div class="pf-panel-header">
    <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
    <!-- 데이터이행실행관리 -->
    <!--<h2 class="pf-panel-title">{{bxMsg 'MENU09001'}}</h2>-->
    <h2 class="pf-panel-title">{{bxMsg 'SCRN042'}}</h2>
</div>


<div class="pf-panel-body bx-info-table-wrap pf-migration-main">
	<input class=hidden_check_flag_for_UITest style="width: 1px;padding: 0;border: white;float: right;"></input>
    <div class="pf-migration-sub-tab">
    </div>

    <div id="pf-migration-sub-tab-conts" class="migration-sub-conts">

        <!-- 데이터이행상세 탭 -->
        <div class="pf-migration-information">
            <div class="pf-migration-detail-tpl">
                <div class="pf-panelbody bx-info-table-wrap">
                    <div class="pf-migration-detail-form">
                        <table class="bx-info-table pf-migration-detail-table">
                            <tr>
                                <!-- 이행ID -->
                                <th>{{bxMsg 'migrationId'}}</th>
                                <td>
                                    <input type="text" class="bx-form-item bx-compoenent-small migration-id" disabled value="{{migrationId}}" data-form-param="migrationId">
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="pf-migration-table-info">
                        <!-- 데이터이행단계 -->
                        <div class="pf-migration-target-table-info">
                            <header class="grid-extra-header">
                                <th><span style="float:left;text-align:left;font-size:13px;font-weight:600;color:#515151;">{{bxMsg 'migrationTable'}}</span></th>
                            </header>
                            <div class="pf-migration-step-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 이행결과 탭 -->
        <div class="pf-migration-result">
            <div class="pf-migration-result-list-wrap">
                <header class="grid-extra-header">
                    <!-- 데이터이행결과 -->
                    <span style="float:left;text-align:left;">{{bxMsg 'migrationRsltInfo'}}</span>
                </header>

                <table>
                    <tr>
                        <td>
                            <input type="checkbox" style="margin-top:5px;" class="bx-form-item all-migration-history-search">
                        </td>
                        <th style="width:80px;">{{bxMsg 'all_history'}}</th>
                    </tr>
                </table>
                <!-- 데이터이행결과 -->
                <div class="pf-migration-result-grid"></div>

                <header class="grid-extra-header" style="margin-top:35px;">
                    <!-- 데이터이행상세결과 -->
                    <span style="float:left;text-align:left;">{{bxMsg 'migrationDetailRsltInfo'}}</span>
                </header>
                <!-- 데이터이행상세결과 -->
                <div class="pf-migration-result-detail-grid"></div>
            </div>
        </div>


        <footer class="pf-panel-footer">
            <button type="button" class="bw-btn migration-execute-btn write-btn" icon-tooltip="{{bxMsg 'btnMigration'}}">
				<i class="bw-icon i-30 i-func-execute"></i>
			</button>
        </footer>
    </div>
</div>

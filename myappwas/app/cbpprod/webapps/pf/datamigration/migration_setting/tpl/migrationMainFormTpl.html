<!-- 데이터이행단계 목록 -->
<div class="pf-panel-header">
    <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
    <!-- 데이터이행설정관리 목록 -->
    <!--<h2 class="pf-panel-title">{{bxMsg 'MENU09002'}}</h2>-->
    <h2 class="pf-panel-title">{{bxMsg 'SCRN043'}}</h2>
</div>
<div class="pf-panel-body bx-info-table-wrap">
    <div class="pf-migration-setting-dscd-form">
        <table class="bx-info-table" style="margin-bottom: 15px;">
            <tr style="border-bottom: 1px solid #d7d7d7;">
                <!-- 이행설정구분 -->
                <th style="padding-bottom: 10px;">{{bxMsg 'migrationConfigDscd'}}</th>
                <td style="padding-bottom: 10px;">
                    <select class="bx-form-item bx-compoenent-small migration-config-dscd"></select>
                </td>
            </tr>
        </table>
        <div class="pf-migration-setting-dscd-area">
        </div>
        <div class="grid-extra-header">
            <!-- 초기화 -->
            <button type="button" class="bw-btn pf-reset-form-btn" icon-tooltip="{{bxMsg 'ButtonBottomString6'}}">
                    <i class="bw-icon i-25 i-func-reset"></i>
                </button>
            <!-- 목록조회 -->
            <button type="button" class="bw-btn pf-migration-list-inquiry-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">
                    <i class="bw-icon i-25 i-search"></i>
                </button>
            <!-- 단계등록 -->
            <button type="button" class="bw-btn pf-migration-step-create-popup-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString7'}}">
                    <i class="bw-icon i-25 i-func-add"></i>
                </button>
            <button type="button" class="bw-btn copy-row-btn write-btn" icon-tooltip="{{bxMsg 'copyRow'}}" style="display:none;float: right;">
					<i class="bw-icon i-25 i-func-add-row"></i>
				</button>
        </div>
    </div>
    <div class="pf-migration-setting-list-grid middle-grid"></div>

    <footer class="pf-panel-footer">
        <button type="button" class="bw-btn migration-class-save-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}" style="display:none;">
				<i class="bw-icon i-30 i-func-save"></i>
			</button>
    </footer>
</div>

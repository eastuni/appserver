<div class="pf-panel">
    <div class="pf-panel-header">
        <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
        <!--<h2 class="pf-panel-title">{{bxMsg 'MENU06008'}}</h2>-->
        <!--  -->
        <h2 class="pf-panel-title">{{bxMsg 'SCRN041'}}</h2>
    </div>
    <div class="pf-panel-body bx-info-table-wrap">
        <div class="pf-product-relation-list-form">
            <table class="product-relation-query-table bx-info-table">
                <tr>
                    <th style="width:12%;">{{bxMsg 'pdInfoDscd'}}</th>
                    <!-- 상품정보구분코드 -->
                    <td style="width:20%;">
                        <select class="bx-compoenent-small bx-form-item bx pd-info-dscd" data-form-param="pdInfoDscd"></select>
                    </td>
                    <th style="width:7%;">{{bxMsg 'relationType'}}</th>
                    <!-- 관계유형 -->
                    <td>
                        <input type="text" style="width:500px;" class="bx-form-item bx-compoenent-small input-285px" data-form-param="relTpNm" />
                    </td>
                </tr>
            </table>
            <div class="grid-extra-header">

                <button type="button" class="bw-btn grid-reset-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString6'}}">
                        <i class="bw-icon i-25 i-func-reset"></i>
                    </button>

                <button type="button" class="bw-btn product-relation-list-inquiry-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">
                        <i class="bw-icon i-25 i-search"></i>
                    </button>

                <button type="button" class="bw-btn product-relation-add-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                        <i class="bw-icon i-25 i-func-add"></i>
                    </button>

                <button type="button" class="bw-btn copy-row-btn write-btn" icon-tooltip="{{bxMsg 'copyRow'}}">
                        <i class="bw-icon i-25 i-func-add-row"></i>
                    </button>
            </div>
        </div>
        <div class="product-relation-grid"></div>

        <footer class="pf-panel-footer">
            <button type="button" class="bw-btn product-relation-save-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                    <i class="bw-icon i-30 i-func-save"></i>
                </button>
        </footer>
    </div>
</div>

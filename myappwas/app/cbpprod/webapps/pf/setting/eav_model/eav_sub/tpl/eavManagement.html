<!-- EAV관리화면 -->
<div class="pf-panel">
    <div class="pf-panel-header">
        <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
        <h2 class="pf-panel-title"></h2>
    </div>
    <div class="pf-panel-body bx-info-table-wrap pf-pd-eav-management-grid-form" style="margin-top:10px;">
        <div class="grid-extra-header">
            <button type="button" class="bw-btn pf-reset-form-btn" icon-tooltip="{{bxMsg 'ButtonBottomString6'}}">
					<i class="bw-icon i-25 i-func-reset"></i>
				</button>
            <button type="button" class="bw-btn product-eav-management-list-inquiry-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">
					<i class="bw-icon i-25 i-search"></i>
				</button>
            <button type="button" class="bw-btn product-eav-management-add-btn write-btn disabled-area" style="float:right;" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                    <i class="bw-icon i-25 i-func-add"></i>
                </button>
        </div>

        <div class="pf-pd-eav-management-list-form">
            <table class="pd-eav-management-query-table bx-info-table">
            </table>
        </div>

        <div class="pf-pd-eav-management-list-grid middle-grid disabled-area"></div>

        <footer class="pf-panel-footer">
            <button type="button" class="bw-btn rel-save-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                    <i class="bw-icon i-30 i-func-save"></i>
                </button>
        </footer>
    </div>
</div>

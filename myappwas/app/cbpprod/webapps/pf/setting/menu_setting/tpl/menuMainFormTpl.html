<!-- 메뉴 목록 -->
<div class="pf-panel-header">
    <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
    <!-- 메뉴관리 -->
    <!--<h2 class="pf-panel-title">{{bxMsg 'MENU06012'}}</h2>-->
    <h2 class="pf-panel-title">{{bxMsg 'SCRN001'}}</h2>
</div>
<div class="pf-panel-body bx-info-table-wrap">
    <div class="pf-menu-setting-dscd-form">

        <div id="pf-menu-setting-dscd-tab-area">
        </div>
        <div class="pf-menu-setting-screen-area">
        </div>
        <div class="pf-menu-setting-menu-area">
        </div>
        <div class="grid-extra-header">
            <!-- 초기화 -->
            <button type="button" class="bw-btn pf-reset-form-btn" icon-tooltip="{{bxMsg 'ButtonBottomString6'}}">
                    <i class="bw-icon i-25 i-func-reset"></i>
                </button>
            <!-- 조회버튼 -->
            <button type="button" class="bw-btn pf-menu-list-inquiry-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">
                    <i class="bw-icon i-25 i-search"></i>
                </button>
            <!-- 신규버튼 -->
            <button type="button" class="bw-btn pf-menu-create-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString7'}}">
                    <i class="bw-icon i-25 i-func-add"></i>
                </button>

            <!-- 하위버튼 -->
            <button type="button" class="bw-btn pf-menu-down-btn write-btn" icon-tooltip="{{bxMsg 'DOWN'}}" style="display:none;float:right;">
                    <i class="bw-icon i-25 i-func-down"></i>
                </button>
            <!-- 상위버튼 -->
            <button type="button" class="bw-btn pf-menu-upper-btn write-btn" icon-tooltip="{{bxMsg 'UP'}}" style="display:none;float:right;">
                    <i class="bw-icon i-25 i-func-up"></i>
                </button>

        </div>
    </div>
    <div class="pf-menu-setting-list-grid middle-grid"></div>
    <div class="pf-screen-setting-list-grid middle-grid" style="display:block;"></div>

    <footer class="pf-panel-footer">
        <button type="button" class="bw-btn menu-all-info-save-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}" style="display:none;">
				<i class="bw-icon i-30 i-func-save"></i>
			</button>
    </footer>
</div>

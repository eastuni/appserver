<!-- 상세정보 팝업 -->
<div class="common-code-detail-management-popup">
    <div>
        <table class="bx-info-table pf-cd-detail-search-form">
            <tr>
                <td>
                    {{bxMsg 'DomainCode'}}
                </td>
                <td>
                    <input type="text" disabled class="bx-form-item bx-compoenent-small" value="{{domainCode}}" />
                </td>
                <td>
                    {{bxMsg 'DomainContent'}}
                </td>
                <td>
                    <input type="text" disabled class="bx-form-item bx-compoenent-small" value="{{domainContent}}" />
                </td>
                <td>
                    {{bxMsg 'InstanceLength'}}
                </td>
                <td>
                    <input type="text" disabled class="bx-form-item bx-compoenent-small" value="{{instanceLength}}" />
                </td>
            </tr>
            <tr>
                <td>{{bxMsg 'InstanceCode'}}
                </td>
                <!-- 인스턴스코드 -->
                <td>
                    <input type="text" class="bx-form-item bx-compoenent-small" data-form-param="instanceCode" />
                </td>
                <td>{{bxMsg 'InstanceCodeName'}}
                </td>
                <!-- 인스턴스코드명 -->
                <td>
                    <input type="text" class="bx-form-item bx-compoenent-small" data-form-param="instanceName" />
                </td>
                <td colspan="4">

                </td>

            </tr>
        </table>

        <header class="cnd-tpl-grid-header grid-extra-header">
            <button type="button" class="bw-btn search-detail-btn search-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">
                    <i class="bw-icon i-25 i-search"></i>
                </button>
            <button type="button" class="bw-btn add-detail-btn write-btn search-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                    <i class="bw-icon i-25 i-func-add"></i>
                </button>
    </div>
    <div class='detail-grid'>
    </div>
    <footer class="pf-panel-footer">
        <button type="button" class="bw-btn detail-save-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                <i class="bw-icon i-30 i-func-save"></i>
            </button>
    </footer>
</div>

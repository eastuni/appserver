<!--BW-TITLE *컨텐츠 메인 타이틀-->
<h2 class="bw-tt">
    {{bxMsg 'setting.permission-setting'}}
    <p class="desc">{{bxMsg 'setting.permission-setting-msg'}}</p>
</h2>
<!--/END BW-TITLE-->
<!--GRID AREA-->
<section class="permission-setting-grid"></section>
<!--/END GRID AREA-->
<!--BW-SUB TITLE * 컨텐츠 서브타이틀-->
<h3 class="bw-stt add-mg-t">{{bxMsg 'setting.permission-setting-detail'}}<p class="desc permission-setting-detail-title"></p></h3>
<!--/END BW-SUB TITLE-->
<!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
<section class="bw-tool add-bd2-t">
    <div class="btn-wrap fix-r">
        <button type="button" class="bw-btn edit edit-permission-btn" title="{{bxMsg 'common.edit'}}"><i class="bw-icon i-25 i-func-edit"></i></button>
    </div>
</section>
<!--/END BW-TOOL-->
<!--INFO AREA * 상세 영역-->
<section class="search-wrap clr permission-setting-detail bx-loding-wrap">
    <ul class="col-3 clr">
        <li>
            <div class="input-wrap asterisk clr">
                <label class="bw-label w-40">{{bxMsg 'setting.permission-id'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="authId" readonly />
            </div>
        </li>
        <li>
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'setting.permission-nm'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="authNm" readonly />
            </div>
        </li>
        <li>
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'setting.permission-type'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="authTypeCd" data-code="BXMAD0011" readonly />
            </div>
        </li>
        <li>
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'setting.service-nm'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="svcNm" readonly />
            </div>
        </li>
        <li>
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'setting.operation-nm'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="opNm" readonly />
            </div>
        </li>
        <li>
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'setting.use-yn'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="useYn" readonly />
            </div>
        </li>
    </ul>
    <ul class="clr">
        <li class="w-65">
            <div class="input-wrap clr">
                <label class="bw-label w-20">{{bxMsg 'setting.permission-desc'}}</label>
                <input type="text" class="bw-input w-80" data-form-param="authDesc" readonly />
            </div>
        </li>
    </ul>
</section>
<!--/END INFO AREA-->

<!--BW-TITLE *컨텐츠 메인 타이틀-->
<h2 class="bw-tt">
    {{bxMsg 'dni.resource-analysis'}}
    <p class="desc">{{bxMsg 'dni.resource-analysis-msg'}}</p>
</h2>
<!--/END BW-TITLE-->
<!--BW-MODULE-->
<div class="layout-wrap">
    <div class="bw-tree-wrap layout col1 inner-tools-110">
        <!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
        <div class="bw-tool add-bd2-t add-mg-b h-auto bxm-search-wrap">
            <div class="input-wrap clr">
                <select class="bw-input ipt-select bg-clr w-100" data-form-param="bxmAppId"></select>
            </div>
            <div class="radio-wrap add-bd-tdash clr">
                <input type="radio" class="bw-input unit ipt-radio" id="resource-rdo1" name="resourceSearchType" data-form-param="searchType" value="package" checked/>
                <label for="resource-rdo1" class="bw-label unit">{{bxMsg 'dni.package'}}</label>
                <input type="radio" class="bw-input unit ipt-radio" id="resource-rdo2" name="resourceSearchType" data-form-param="searchType" value="class" />
                <label for="resource-rdo2" class="bw-label unit">{{bxMsg 'dni.class'}}</label>
            </div>
            <div class="bw-wrap clr">
                <div class="input-wrap add-btn w-83 clr-mg-t clr">
                    <input type="text" class="bw-input w-100" placeholder="{{bxMsg 'dni.keyword'}}" data-form-param="keyword" />
                    <button type="button" class="bw-btn fix-r search-btn" title="{{bxMsg 'common.search'}}"><i class="bw-icon i-20 i-search"></i></button>
                </div>
                <button type="button" class="bw-btn fix-r btn-single reset-search-btn" title="{{bxMsg 'common.search-reset'}}"><i class="bw-icon i-20 i-func-reset"></i></button>
            </div>
        </div>
        <!--/END BW-TOOL-->
        <!--BW-TREE * 트리메뉴-->
        <ul class="bw-tree bw-tree-floor bw-tree-root bxm-tree-wrap resource-tree"></ul>
        <!--/END BW-TREE * 트리메뉴-->
    </div>
    <div class="bw-inner-contents layout col2">
        <!--BW-GRID * 그리드 영역-->
        <section class="bw-grid add-bd2-t bxm-grid-wrap"></section>
        <!--/END BW-GRID-->
        <!--TAB MENU-->
        <section class="tab-title add-bd2-b add-mg-t">
            <ul>
                <li rel="first-tab" class="first-tab on-tab">
                    <a>{{bxMsg 'dni.caller-list'}}
                        <span class="tab-bg"></span>
                        <span class="tab-bg-before"></span>
                    </a>
                </li>
                <li rel="second-tab" class="second-tab">
                    <a>{{bxMsg 'dni.callee-list'}}
                        <span class="tab-bg"></span>
                        <span class="tab-bg-before"></span>
                    </a>
                </li>
                <li rel="last-tab" class="last-tab">
                    <a>{{bxMsg 'dni.root-service'}}
                        <span class="tab-bg"></span>
                        <span class="tab-bg-before"></span>
                    </a>
                </li>
            </ul>
        </section>
        <!--/END TAB MENU-->
        <div id="resource-analysis-first-tab" class="module-wrap tabs">
            <section class="bw-grid no-tree-icon caller-grid-wrap"></section>
        </div>
        <div id="resource-analysis-second-tab" class="module-wrap tabs" style="display: none;">
            <section class="bw-grid no-tree-icon callee-grid-wrap"></section>
        </div>
        <div id="resource-analysis-last-tab" class="module-wrap tabs" style="display: none;">
            <section class="bw-grid no-tree-icon root-grid-wrap"></section>
        </div>
    </div>
</div>
<!--/END BW-MODULE-->

<div class="modal-wrap">
    <h2 class="bw-tt a-center">{{bxMsg 'online.error-log-detail'}}</h2>
    <!--SEARCH AREA * 검색 영역-->
    <section class="search-wrap add-bd2-t bx-no-draggable">
        <div class="bw-grid add-bd no-border-bottom">
            <table>
                <colgroup>
                    <col width="20%;"/>
                    <col width="30%;"/>
                    <col width="50%;"/>
                </colgroup>
                <thead>
                <tr>
                    <th>{{bxMsg 'online.key'}}</th>
                    <th>{{bxMsg 'online.desc'}}</th>
                    <th>{{bxMsg 'online.value'}}</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="bw-grid err-log-wrap">
            <div class="add-bd">
                <table>
                    <colgroup>
                        <col width="20%;"/>
                        <col width="30%;"/>
                        <col width="50%;"/>
                    </colgroup>
                    <tbody class="err-log-info"></tbody>
                </table>
            </div>

            <section class="tab-title add-bd2-b add-mg-t">
                <ul>
                    <li class="on-tab">
                        <a class="raw-data-title"></a>
                    </li>
                </ul>
            </section>
            <div class="module-wrap add-bd">
                <div class="module w-100 bw-pre">
                    <pre class="raw-data"></pre>
                </div>
            </div>
        </div>
    </section>
    <!--/END SEARCH AREA-->
    <!--CLOSE *닫기버튼-->
    <div class="btn-wrap add-mg bx-no-draggable">
        <button type="button" class="bw-btn-txt on ok-btn">{{bxMsg 'common.ok'}}</button>
    </div>
    <button type="button" class="bw-close i-20 ff-r bx-no-draggable ok-btn"></button>
    <!--/END CLOSE-->
</div>

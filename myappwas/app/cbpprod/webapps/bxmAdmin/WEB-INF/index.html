<body>

<!--LOGIN-->
<div class="login-wrap bx-loding-wrap"></div>
<!--/END LOGIN-->

<!-- 로그인 화면에서 아이디, 패스워드 기본 셋팅 -->
<!-- <li><input name="userId" type="text" class="bw-input ipt-login" placeholder="{{bxMsg 'login.id'}}" value="sysadmin"/></li> -->
<!-- <li><input name="userPwd" type="password" class="bw-input ipt-login" placeholder="{{bxMsg 'login.pwd'}}" value="sysadmin"/></li> -->
<script type="text/x-handlebars-template" id="login-container">
    <section class="login-container" style="display: none;">
        <h1>bxm Admin</h1>
        <form id="login-form" class="login">
            <ul>
                
				<li><input name="userId" type="text" class="bw-input ipt-login" placeholder="{{bxMsg 'login.id'}}" /></li>
                <li><input name="userPwd" type="password" class="bw-input ipt-login" placeholder="{{bxMsg 'login.pwd'}}" /></li>
				<li class="domain-selection"><select name="domain" class="bw-input ipt-select"></select></li>
                <li class="language-selection"><select name="lang" class="bw-input ipt-select"></select></li>
                <li><button id="login-btn" type="submit" class="bw-btn-txt">{{bxMsg 'login.login'}}</button></li>
            </ul>
        </form>
        <p class="bw-copyright">2016 © BankwareGlobal</p>
    </section>
</script>

<script src="libs/jquery/jquery-1.10.2.min.js"></script>

<script src="libs/xDate/xdate.min.js"></script>

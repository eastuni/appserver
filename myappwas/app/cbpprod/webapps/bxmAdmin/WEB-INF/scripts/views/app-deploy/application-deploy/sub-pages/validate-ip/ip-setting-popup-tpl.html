<div class="modal-wrap">
    {{#if validIp}}<h2 class="bw-tt a-center">{{bxMsg 'app-deploy.validate-ip-edit'}}</h2>{{/if}}
    {{#unless validIp}}<h2 class="bw-tt a-center">{{bxMsg 'app-deploy.validate-ip-add'}}</h2>{{/unless}}
    <!--SEARCH AREA * 검색 영역-->
    <section class="search-wrap add-bd2-t bx-no-draggable ip-setting-form">
        <!--INPUT TYPE2 -->
        <ul class="col-3 clr">
            <li class="w-100">
                <div class="input-wrap asterisk clr">
                    <label class="bw-label w-30">{{bxMsg 'app-deploy.ip'}}</label>
                    {{#if validIp}}
                    <input type="text" class="bw-input w-70" data-form-param="validIp" value="{{validIp}}" readonly />
                    {{/if}}
                    {{#unless validIp}}
                    <input type="text" class="bw-input w-70" data-form-param="validIp" />
                    {{/unless}}
                </div>
            </li>
        </ul>
        <ul class="clr">
            <li class="w-100">
                <div class="input-wrap asterisk clr">
                    <label class="bw-label w-30">{{bxMsg 'app-deploy.description'}}</label>
                    <input type="text" class="bw-input w-70" data-form-param="validIpDesc" value="{{validIpDesc}}" />
                </div>
            </li>
        </ul>        <!--/END INPUT TYPE2-->
    </section>
    <!--/END SEARCH AREA-->
    <div class="btn-wrap add-mg bx-no-draggable">
        <button type="button" class="bw-btn-txt on save-ip-btn">{{bxMsg 'common.save'}}</button>
        <button type="button" class="bw-btn-txt cancel-btn">{{bxMsg 'common.cancel'}}</button>
    </div>
    <button type="button" class="bw-close i-20 ff-r bx-no-draggable cancel-btn"></button>
</div>

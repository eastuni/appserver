<div class="modal-wrap fix-h">
    <h2 class="bw-tt a-center">{{bxMsg 'online.link-trading-code-select'}}</h2>
    <!--SEARCH AREA * 검색 영역-->
    <section class="bw-tool add-bd2-t">
        <div class="btn-wrap fix-r">
            <button type="button" class="bw-btn reset-search-btn" title="{{bxMsg 'common.search-reset'}}"><i class="bw-icon i-25 i-func-reset"></i></button>
            <button type="button" class="bw-btn search-btn" title="{{bxMsg 'common.search'}}"><i class="bw-icon i-25 i-func-search"></i></button>
        </div>
    </section>
    <section class="search-wrap bxm-popup-search bx-no-draggable">
        <!--INPUT TYPE1 * 분할 없이 INLINE-->
        <ul class="clr">
            <li class="input-wrap w-47">
                <label class="bw-label w-50">{{bxMsg 'online.transaction-code'}}</label>
                <input type="text" class="bw-input w-50" data-form-param="linkStartTrxCd" />
            </li>
            <li class="input-wrap w-47">
                <label class="bw-label w-50">{{bxMsg 'online.transaction-name'}}</label>
                <input type="text" class="bw-input w-50" data-form-param="linkStartTrxNm" />
            </li>
        </ul>
        <!--/END INPUT TYPE1-->
    </section>
    <!--/END SEARCH AREA-->
    <!--GRID AREA-->
    <section class="bxm-popup-grid bx-no-draggable"></section>
    <!--/END GRID AREA-->
    <div class="btn-wrap add-mg bx-no-draggable">
        <button type="button" class="bw-btn-txt on save-btn">{{bxMsg 'common.select'}}</button>
        <button type="button" class="bw-btn-txt cancel-btn">{{bxMsg 'common.cancel'}}</button>
    </div>
    <button type="button" class="bw-close i-20 ff-r bx-no-draggable cancel-btn"></button>
</div>

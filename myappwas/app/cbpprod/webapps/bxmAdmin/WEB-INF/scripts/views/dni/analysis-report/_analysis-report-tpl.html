<!--BW-TITLE *컨텐츠 메인 타이틀-->
<h2 class="bw-tt">
    {{bxMsg 'dni.analysis-report'}}
    <p class="desc">{{bxMsg 'dni.analysis-report-msg'}}</p>
</h2>
<!--/END BW-TITLE-->
<!--TAB MENU-->
<section class="tab-title add-mg-t">
    <ul>
        <li rel="first-tab" class="first-tab on-tab">
            <a>{{bxMsg 'dni.resource-search'}}
                <span class="tab-bg"></span>
                <span class="tab-bg-before"></span>
            </a>
        </li>
        <li rel="last-tab" class="last-tab">
            <a>{{bxMsg 'dni.all-table-column-search'}}
                <span class="tab-bg"></span>
                <span class="tab-bg-before"></span>
            </a>
        </li>
    </ul>
</section>
<!--/END TAB MENU-->
<div id="analysis-report-first-tab" class="module-wrap tabs">
    <!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
    <section class="bw-tool add-bd2-t">
        <div class="btn-wrap fix-r">
            <button type="button" class="bw-btn resource-reset-search-btn" title="{{bxMsg 'common.search-reset'}}"><i class="bw-icon i-25 i-func-reset"></i></button>
            <button type="button" class="bw-btn resource-search-btn" title="{{bxMsg 'common.search'}}"><i class="bw-icon i-25 i-func-search"></i></button>
        </div>
    </section>
    <!--/END BW-TOOL-->
    <!--SEARCH AREA * 검색 영역-->
    <section class="search-wrap resource-search-wrap">
        <!--INPUT TYPE3 * 균등 3분할 -->
        <ul class="col-3 clr">
            <li>
                <div class="input-wrap clr-mg-b clr">
                    <label class="bw-label w-30">{{bxMsg 'dni.table-nm'}}</label>
                    <input type="text" class="bw-input w-70" data-form-param="tableNm" />
                </div>
            </li>
            <li>
                <div class="input-wrap clr-mg-b clr">
                    <label class="bw-label w-30">{{bxMsg 'dni.column-nm'}}</label>
                    <input type="text" class="bw-input w-70" data-form-param="columnNm" />
                </div>
            </li>
        </ul>
        <!--/END INPUT TYPE3-->
    </section>
    <!--/END SEARCH AREA-->
    <section class="bw-grid no-tree-icon resource-grid-wrap"></section>
</div>
<div id="analysis-report-last-tab" class="module-wrap tabs" style="display: none;">
    <!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
    <section class="bw-tool add-bd2-t">
        <div class="btn-wrap fix-r">
            <button type="button" class="bw-btn all-reset-search-btn" title="{{bxMsg 'common.search-reset'}}"><i class="bw-icon i-25 i-func-reset"></i></button>
            <button type="button" class="bw-btn all-search-btn" title="{{bxMsg 'common.search'}}"><i class="bw-icon i-25 i-func-search"></i></button>
        </div>
    </section>
    <!--/END BW-TOOL-->
    <!--SEARCH AREA * 검색 영역-->
    <section class="search-wrap all-search-wrap">
        <!--INPUT TYPE3 * 균등 3분할 -->
        <ul class="col-3 clr">
            <li>
                <div class="input-wrap clr-mg-b clr">
                    <label class="bw-label w-30">{{bxMsg 'dni.class-nm'}}</label>
                    <input type="text" class="bw-input w-70" data-form-param="classNm" />
                </div>
            </li>
            <li>
                <div class="input-wrap clr-mg-b clr">
                    <label class="bw-label w-30">{{bxMsg 'dni.method-nm'}}</label>
                    <input type="text" class="bw-input w-70" data-form-param="methodNm" />
                </div>
            </li>
        </ul>
        <!--/END INPUT TYPE3-->
    </section>
    <!--/END SEARCH AREA-->
    <section class="bw-grid no-tree-icon all-grid-wrap"></section>
</div>

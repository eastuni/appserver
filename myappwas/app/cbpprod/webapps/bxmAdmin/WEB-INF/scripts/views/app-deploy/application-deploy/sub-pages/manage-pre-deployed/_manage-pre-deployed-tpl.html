<section id="step-bar">
    <ul class="step-bar">
        <li class="full-bar on">{{bxMsg 'app-deploy.apply-remove'}}</li>
    </ul>
</section>

<section class="manage-pre-deployed-section">
    <div class="app-deploy-desc">{{bxMsg 'app-deploy.manage-pre-deployed-instruction'}}</div>
    <!--SEARCH AREA * 검색 영역-->
    <section class="search-wrap pre-deploy-app-search">
        <ul class="clr w-100">
            <li class="f-r">
                <button type="button" class="bw-btn step-btn remove-btn">{{bxMsg 'common.remove'}}</button>
                <button type="button" class="bw-btn step-btn on apply-btn">{{bxMsg 'common.apply'}}</button>
            </li>
        </ul>
    </section>
    <!--GRID AREA-->
    <section class="grid-list-section bx-loding-wrap">
        <div class="grid-list">
            <div class="clr">
                <div class="grid-selector f-l w-25">
                    <select class="bw-input ipt-select w-100" data-form-param="listType">
                        <option value="app">{{bxMsg 'app-deploy.pre-deployed-app'}}</option>
                        <option value="instance">{{bxMsg 'app-deploy.instance'}}</option>
                    </select>
                </div>
                <div class="grid-refresh f-l">
                    <button type="button" class="bw-btn refresh-btn" title="{{bxMsg 'common.refresh'}}"><i class="bw-icon i-25 i-func-refresh"></i></button>
                </div>
            </div>
            <div>
                <div class="app-list"></div>
                <div class="instance-list" style="display:none;"></div>
            </div>
        </div>
    </section>
</section>

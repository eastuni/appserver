<!--
@Screen number  CAPMT021
@brief          배치작업정보 화면입니다.
@author         seok yoo
@history        2015.11.19      생성
                2016.10.17    UI move from PSV071 to PSM021
                2016.11.28    BXUI3.0 upgrade
-->


<div class="contents-wrap">
	<div class="contents">
		<div class="CAPMT021-wrap">


			<!--BW-TITLE *컨텐츠 메인 타이틀-->
			<h2 class="bw-tt">
				{{bxMsg 'cbb_items.SCRN#CAPMT021'}}
				<p class="desc">{{bxMsg 'cbb_items.SCRN_DESC#CAPMT021'}}</p>
				<p class="efctvScope">{{bxMsg 'cbb_items.SCRNITM#efctvScope'}} : {{bxMsg 'cbb_items.SCRNITM#all'}}</p>
			</h2>
			<!--/END BW-TITLE-->


			<!--BW-TOOL SEARCH CONDITION AREA * 아이콘 버튼을 포함하는 툴바-->
			<div class="bw-tool add-bd2-t">
				<div class="f-l">
					<h3 class="bw-desc">{{bxMsg 'cbb_items.SCRNITM#searchCnd'}}</h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn" id="btn-base-section-reset" title="{{bxMsg 'cbb_items.SCRNITM#B_initialize'}}"><i class="bw-icon i-30 i-func-reset"></i></button>
					<button type="button" class="bw-btn" id="btn-base-section-inquiry" title="{{bxMsg 'cbb_items.SCRNITM#B_search'}}"><i class="bw-icon i-30 i-func-search"></i></button>
					<button type="button" class="bw-btn" id="btn-base-section-save" title="{{bxMsg 'cbb_items.SCRNITM#B_save'}}"><i class="bw-icon i-30 i-func-save"></i></button>
					<button type="button" class="bw-btn" id="btn-base-section-delete" title="{{bxMsg 'cbb_items.SCRNITM#B_delete'}}"><i class="bw-icon i-30 i-func-trash"></i></button>
					<button type="button" class="bw-btn b-ctr" id="btn-base-section-toggle"><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
			</div>
			<!--/END BW-TOOL-->


			<!--SEARCH CONDITION AREA * 검색 조건 영역-->
			<section class="CAPMT021-base-section search-wrap">
				<div class="w-100 clr">
					<span class="w-33 f-l">
						<div class="input-wrap clr asterisk add-btn"><!--배치작업식별자//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#batchJobId'}}">{{bxMsg 'cbb_items.AT#batchJobId'}}</label>
							<input type="text" class="bw-input w-60" placeholder="{{bxMsg 'cbb_items.AT#batchJobId'}}" data-form-param="batchJobId"/>
							<button type="button" class="bw-btn fix-r" id="btn-popup-batchJobId"><i class="bw-icon i-30 i-search"></i></button>
						</div>
					</span>
					<span class="w-33 f-l">
						<div class="input-wrap clr asterisk"><!--배치작업명//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#batchJobNm'}}">{{bxMsg 'cbb_items.AT#batchJobNm'}}</label>
							<input type="text" class="bw-input w-60" placeholder="{{bxMsg 'cbb_items.AT#batchJobNm'}}" data-form-param="batchJobNm" />
						</div>
					</span>
					<span class="w-34 f-l">
						<div class="input-wrap clr asterisk"><!--배치작업영문명//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#batchJobEngNm'}}">{{bxMsg 'cbb_items.AT#batchJobEngNm'}}</label>
							<input type="text" class="bw-input w-60" placeholder="{{bxMsg 'cbb_items.AT#batchJobEngNm'}}" data-form-param="batchJobEngNm" />
						</div>
					</span>
				</div>
				<div class="w-100 clr">
					<span class="w-33 f-l">
						<div class="input-wrap clr asterisk"><!--배치애플리케이션명//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#batchAplctnNm'}}">{{bxMsg 'cbb_items.AT#batchAplctnNm'}}</label>
							<select class="bw-input w-60 ipt-select CAPMT021-batchAplctnNm-wrap" data-form-param="batchAplctnNm"></select>
						</div>
					</span>
					<span class="w-33 f-l">
						<div class="input-wrap clr asterisk"><!--배치작업유형코드//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#batchJobTpCd'}}">{{bxMsg 'cbb_items.AT#batchJobTpCd'}}</label>
							<select class="bw-input w-60 ipt-select CAPMT021-batchJobTpCd-wrap" data-form-param="batchJobTpCd"></select>
						</div>
					</span>
					<span class="w-34 f-l">
						<div class="input-wrap clr"><!--배치작업설명//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#batchJobDescCntnt'}}">{{bxMsg 'cbb_items.AT#batchJobDescCntnt'}}</label>
							<input type="text" class="bw-input w-60" placeholder="{{bxMsg 'cbb_items.AT#batchJobDescCntnt'}}" data-form-param="batchJobDescCntnt" />
						</div>
					</span>
				</div>
			</section>
			<!--/END SEARCH CONDITION AREA-->


			<!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
			<div class="bw-tool add-bd2-t add-mg-t">
				<div class="f-l">
					<h3 class="bw-desc">{{bxMsg 'cbb_items.SCRNITM#inqRslt'}} (<span id="rsltCnt">0</span>{{bxMsg 'cbb_items.SCRNITM#cnt'}})</h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn" id="btn-grid-section-excel" title="{{bxMsg 'cbb_items.SCRNITM#B_excel'}} {{bxMsg 'cbb_items.ABRVTN#dwnld'}}"><i class="bw-icon i-30 i-func-xls"></i></button>
					<button type="button" class="bw-btn" id="btn-grid-section-add" title="{{bxMsg 'cbb_items.SCRNITM#B_add'}}"><i class="bw-icon i-30 i-func-add"></i></button>
					<button type="button" class="bw-btn" id="btn-grid-section-del" title="{{bxMsg 'cbb_items.SCRNITM#B_delete'}}"><i class="bw-icon i-30 i-func-del"></i></button>
					<button type="button" class="bw-btn b-ctr" id="btn-grid-section-toggle"><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
			</div>
			<!--/END BW-TOOL-->


			<!--GRID SECTION * 그리드영역-->
			<section class="CAPMT021-grid-section grid-wrap">
			</section>
			<!--/END GRID SECTION -->


		</div>
	</div>
</div>

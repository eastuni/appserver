<!--MODAL-->
<div class="bw-modal-wrap fix-h bw-modal-popup-header" id="popup-service-modal">
    <h2 class="bw-tt a-center bx-popup-header-area">{{bxMsg 'cbb_items.SCRNITM#popup-kr-zipCd'}}</h2>


    <!--SEARCH AREA * 검색 영역-->
    <div class="bw-tool add-bd2-t">
        <div class="f-l">
            <h3 class="bw-desc">{{bxMsg 'cbb_items.SCRNITM#srchCnd'}}</h3>
        </div>
        <div class="btn-wrap fix-r">
            <button type="button" class="bw-btn alert-reset" title="{{bxMsg 'cbb_items.SCRNITM#reset2'}}" id="btn-search-condition-reset"><i class="bw-icon i-30 i-func-reset"></i></button>
            <button type="button" class="bw-btn" title="{{bxMsg 'cbb_items.SCRNITM#search'}}" id="btn-search-condition-search"><i class="bw-icon i-30 i-func-search"></i></button>
            <button type="button" class="bw-btn b-ctr" id="btn-search-condition-toggle" ><i class="fa fa-forward fa-rotate-270"></i></button>
        </div>
    </div>
    <section class="search-wrap" id="search-condition-area">
        <table class="w-100 addr-base-table">
            <tr>
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.SCRNITM#srchTp'}}</label>
                        <select class="bw-input w-70 ipt-select addrSrchTpCd-wrap" data-form-param="addrSrchTpCd" id="addrSrchTpCd"></select>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.AT#ctyPrvncAddr'}}</label>
                        <select class="bw-input w-70 ipt-select cityPrvncAddr-wrap" data-form-param="cityPrvncAddr" id="cityPrvncAddr"></select>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.AT#cityGunGuAddr'}}</label>
                        <select class="bw-input w-70 ipt-select cityGunGuAddr-wrap" data-form-param="cityGunGuAddr" disabled></select>
                    </div>
                </td>
            </tr>        
            <tr class="searchRoadNmRow">
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.AT#roadNm'}}</label>
                        <input type="text" class="bw-input w-70" data-form-param="roadNm"/>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.AT#bldgMainNbr'}}</label>
                        <input type="text" class="bw-input w-70" data-form-param="bldgMainNbr"/>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.AT#bldgSubNbr'}}</label>
                        <input type="text" class="bw-input w-70" data-form-param="bldgSubNbr"/>
                    </div>
                </td>
            </tr>
            <tr class="searchBldgNmRow" style="display:none">
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.AT#bldgNm'}}</label>
                        <input type="text" class="bw-input w-70" data-form-param="bldgNm"/>
                    </div>
                </td>
                <td class="td-w-66" colspan="2">
                </td>
            </tr>  
            <tr class="searchAreaNoRow" style="display:none">
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.AT#emdongAddr'}}</label>
                        <input type="text" class="bw-input w-70" data-form-param="emdongAddr"/>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.AT#nbrAddrNbr'}}</label>
                        <input type="text" class="bw-input w-70" data-form-param="nbrAddrNbr"/>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.AT#househldNbr'}}</label>
                        <input type="text" class="bw-input w-70" data-form-param="househldNbr"/>
                    </div>
                </td>
            </tr>                      
        </table>
    </section>


    <section class="grid-wrap">
        <div class="bw-tool add-bd2-t add-mg-t">
            <div class="f-l">
                <h3 class="bw-desc" id="searchResultCount">{{bxMsg 'cbb_items.SCRNITM#srchRslt'}}</h3>
            </div>
            <div class="btn-wrap fix-r">
                <button type="button" class="bw-btn b-ctr" id="btn-search-result-toggle"><i class="fa fa-forward fa-rotate-270"></i></button>
            </div>
        </div>
        <div class="popup-kr-zipCd-grid" id="popup-kr-zipCd-grid"></div>
    </section>


    <!--/END SEARCH AREA-->


    <!-- 선택 주소 Area Start -->
    <div class="bw-tool add-bd2-t add-mg-t">
        <div class="f-l">
            <h3 class="bw-desc">{{bxMsg 'cbb_items.SCRNITM#srchCnd'}}</h3>
        </div>
        <div class="btn-wrap fix-r">
            <button type="button" class="bw-btn b-ctr" id="btn-select-addr-toggle" ><i class="fa fa-forward fa-rotate-270"></i></button>
        </div>
    </div>


    <section class="search-wrap" id="select-addr-area">
        <table class="w-100 addr-detail-table">
            <tr>
                <td class="td-w-33">
                    <div class="input-wrap clr">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.AT#zipCd'}}</label>
                        <input type="text" class="bw-input w-70" data-form-param="zipCd" disabled/>
                        <input type="hidden" data-form-param="addrId"/>
                        <input type="hidden" data-form-param="addrHrarcyCd"/>
                    </div>
                </td>
                <td class="td-w-66" colspan="2">
                    <div class="input-wrap clr">
                        <label class="bw-label w-15">{{bxMsg 'cbb_items.AT#areaNbrAddr'}}</label>
                        <input type="text" class="bw-input w-85" data-form-param="areaNbrAddr" disabled/>
                    </div>
                </td>
            </tr> 
            <tr>
                <td class="td-w-66" colspan="2">
                    <div class="input-wrap clr">
                        <label class="bw-label w-15">{{bxMsg 'cbb_items.AT#roadAddr'}}</label>
                        <input type="text" class="bw-input w-85" data-form-param="roadAddr" disabled/>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.SCRNITM#dtlAddr'}}</label>
                        <input type="text" class="bw-input w-70" data-form-param="dtlAddr"/>
                    </div>
                </td>
            </tr>            
        </table>
    </section>
    <!-- 선택 주소 Area End -->




    <div class="btn-wrap add-mg">
        <button type="button" class="bw-btn-txt" id="btn-popup-select">{{bxMsg 'cbb_items.SCRNITM#B_select'}}</button>
        <button type="button" class="bw-btn-txt on" id="btn-popup-cancel">{{bxMsg 'cbb_items.ABRVTN#cncl'}}</button>
    </div>
</div>

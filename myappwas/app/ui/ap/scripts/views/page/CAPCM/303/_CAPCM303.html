<!--
@Screen number  CAPCM303
@brief          텍스트 그룹에 텍스트 스타일을 지정하여 앱에 반영합니다.
@author         김병구
@history        2016.07.13      생성
-->


<section class="contents-wrap">
    <section class="contents">
        <section class="CAPCM303-wrap">
            <!--BW-TITLE *컨텐츠 메인 타이틀-->
            <h2 class="bw-tt">
                {{bxMsg 'cbb_items.SCRN#CAPCM303'}}
                <p class="desc">{{bxMsg 'cbb_items.SCRN_DESC#CAPCM303'}}</p>
                <p class="efctvScope">{{bxMsg 'cbb_items.SCRNITM#efctvScope'}} : {{bxMsg 'cbb_items.SCRNITM#settingTrgtInstNm'}}</p> 
            </h2>
            <!--/END BW-TITLE-->


            <!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
            <div class="bw-tool add-bd2-t">
                <div class="f-l">
                    <h3 class="bw-desc">{{bxMsg 'cbb_items.SCRNITM#searchCnd'}}</h3>
                </div>
                <div class="btn-wrap fix-r">
                    <button type="button" class="bw-btn" title="{{bxMsg 'cbb_items.SCRNITM#B_initialize'}}" id="btn-search-condition-reset"><i class="bw-icon i-30 i-func-reset"></i></button>
                    <button type="button" class="bw-btn" title="{{bxMsg 'cbb_items.SCRNITM#search'}}" id="btn-search-condition-inquire"><i class="bw-icon i-30 i-func-search"></i></button>
                    <button type="button" class="bw-btn b-ctr" id="btn-search-condition-toggle"><i class="fa fa-forward fa-rotate-270"></i></button>
                </div>
            </div>
            <!--/END BW-TOOL-->


            <!--SEARCH CONDITION AREA * 검색 조건 영역 -->
            <section class="search-wrap" id="search-condition-area">
                <table class="w-100">
                    <tr>
                        <td class="w-50">
                            <div class="input-wrap clr">
                                <label class="bw-label asterisk w-40">{{bxMsg 'cbb_items.SCRNITM#grp'}}</label>
                                <select class="bw-input w-60 ipt-select CAPCM303-cndGrp-wrap" data-form-param="grp"></select>
                            </div>
                        </td>
                        <td class="w-50">
                            <div class="input-wrap asterisk clr">
                                <label class="bw-label w-40">{{bxMsg 'cbb_items.SCRNITM#style'}}</label>
                                <select class="bw-input w-60 ipt-select CAPCM303-cndStyle-wrap" data-form-param="style"></select>
                            </div>
                        </td>
                    </tr>
                </table>
            </section>
            <!--/END SEARCH CONDITION AREA-->


            <!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
            <section class="bw-tool add-bd2-t add-mg-t">
                <div class="f-l">
                    <h3 class="bw-desc" id="searchResultCount">{{bxMsg 'cbb_items.SCRNITM#srchRslt'}}</h3>
                </div>
                <div class="btn-wrap fix-r">
                    <button type="button" class="bw-btn" id="btn-search-result-excel" title="{{bxMsg 'cbb_items.ABRVTN#excel'}} {{bxMsg 'cbb_items.ABRVTN#dwnld'}}"><i class="bw-icon i-30 i-func-xls"></i></button>
                    <button type="button" class="bw-btn b-ctr" id="btn-search-result-toggle"><i class="fa fa-forward fa-rotate-270"></i></button>
                </div>
            </section>
            <!--/END BW-TOOL-->


            <!--SEARCH RESULT AREA * 검색 결과 영역-->
            <section class="grid-wrap" id="search-result-area">
                <!--GRID AREA -->
                <div class="CAPCM303Grid" id="CAPCM303Grid"></div>
                <!--/END GRID AREA-->
            </section>
            <!--/END SEARCH RESULT AREA-->


            <!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
            <div class="bw-tool add-bd2-t add-mg-t">
                <div class="f-l">
                    <h3 class="bw-desc">{{bxMsg 'cbb_items.SCRNITM#baseAtrbt'}}</h3>
                </div>
                <div class="btn-wrap fix-r">
                    <button type="button" class="bw-btn" title="{{bxMsg 'cbb_items.SCRNITM#B_save'}}" id="btn-base-attribute-save"><i class="bw-icon i-30 i-func-save"></i></button>
                    <button type="button" class="bw-btn b-ctr" id="btn-base-attribute-toggle"><i class="fa fa-forward fa-rotate-270"></i></button>
                </div>
            </div>
            <!--/END BW-TOOL-->


            <!--BASE ATTRIBUTE AREA * 기본 속성 영역 -->
            <section class="search-wrap" id="base-attribute-area">
                <table class="w-100">
                    <tr>
                        <td class="w-50">
                            <div class="input-wrap clr">
                                <label class="bw-label w-40">{{bxMsg 'cbb_items.SCRNITM#grp'}}</label>
                                <input type="text" class="bw-input w-60" data-form-param="grp" disabled/>
                            </div>
                        </td>
                        <td class="w-50">
                            <div class="input-wrap asterisk clr">
                                <label class="bw-label w-40">{{bxMsg 'cbb_items.SCRNITM#grp'}}</label>
                                <select class="bw-input w-60 ipt-select CAPCM303-atrbtStyle-wrap" data-form-param="style"></select>
                            </div>
                        </td>
                    </tr>
                </table>
            </section>
            <!--/END BASE ATTRIBUTE AREA-->
        </section>
    </section>
</section>


	<section  id='SCU305' ng-init="SCU305Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SCU305%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SCU305%}"></p>
			</h2>
			<section   class="layout-wrap">
					<section class=" bw-tool add-bd2-t" >
					<div class="f-l">
						<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#trgtCust%}"></h3>
					</div>
					<div class="btn-wrap fix-r">
						<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SCU305Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
						<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SCU305Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i></button>
						<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SCU305Ctrl.btnSchToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
					</div>
					</section>
				<section  id="secSrchCnd"  class="search-wrap">
				<table class="w-100" >
					<tr  name="tr_secSrchCnd" >
						<td class="td-w-33">
							<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custId%}" data-i18n-title="{%=cbb_items.AT#custId%}"></label>
								<input type="text"  maxlength='15' dec='0' class="bw-input a-left"   data-form-param="custId" />
								<button type="button" class="bw-btn fix-r" ng-click="SCU305Ctrl.custId_Onclick()" id="btn-custId-search"><i class="bw-icon i-20 i-search"></i></button>
							</div>
						</td>
						<td class="td-w-33">
							<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custNm%}" data-i18n-title="{%=cbb_items.AT#custNm%}"></label>
								<input type="text"  maxlength='50' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="custNm" />
							</div>
						</td>
						<td>&nbsp;</td>
					</tr>
				</table>
			</section>
			<section   >
				<section class=" bw-tool add-bd2-t add-mg-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#hldSrvc%}"></h3>
					<h3 class="bw-desc">({{SCU305Ctrl.custSrvcListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SCU305Ctrl.btnGridToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
				</section>
				<section  id="srchRslt"  >
					<div id="SCU305_custSrvcList" >
						<section class="bw-grid"></section>
					</div>
				</section>
			</section>
				<section class=" bw-tool add-bd2-t add-mg-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#baseAtrbt%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn-form unit add-mg-t-7"  id="btnBasicTerminate" ng-click="SCU305Ctrl.btnBasicTerminate_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#terminateSrvc%}"/></button>
					<button type="button" class="bw-btn"  id="btnBasicSave" ng-click="SCU305Ctrl.btnBasicSave_Onclick()" title=""><i class="bw-icon i-30 i-func-save"></i></button>
					<button type="button" class="bw-btn b-ctr"  id="btnBasicToggle" ng-click="SCU305Ctrl.btnBasicToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
				</section>
			<section  id="arrOpenScreenGenerationArea"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_arrOpenScreenGenerationArea" >
				</tr>
			</table>
		</section>
		<section   class="w-100">
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#adtnlAtrbt%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn b-ctr"  id="btnXtnToggle" ng-click="SCU305Ctrl.btnXtnToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
			<section  id="arrXtnArea"  class="w-100">
				<section  id="arrXtnBaseArea"   >
				</section>
				<div id="SCU305_mobileNbrList" >
					<section class="bw-grid"></section>
				</div>
				<div id="SCU305_acctNbrList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#adtnlAtrbtInput%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnXtnInputReset" ng-click="SCU305Ctrl.btnXtnInputReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
				<button type="button" class="bw-btn"  id="btnXtnInputAdd" ng-click="SCU305Ctrl.btnXtnInputAdd_Onclick()" title=""><i class="bw-icon i-30 i-func-add"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnXtnInputToggle" ng-click="SCU305Ctrl.btnXtnInputToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
		<section  id="arrXtnInputArea"  class="search-wrap">
		<table class="w-100" >
			<tr  name="tr_arrXtnInputArea" >
			</tr>
		</table>
	</section>
</section>
</section>
</section>

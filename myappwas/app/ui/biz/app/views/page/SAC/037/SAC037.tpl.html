
	<section  id='SAC037' ng-init="SAC037Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SAC037%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SAC037%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCrtr%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SAC037Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SAC037Ctrl.btnSchToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
				</section>
			<section  id="srchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_srchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptId%}" data-i18n-title="{%=cbb_items.AT#deptId%}"></label>
							<input type="text"  maxlength='14' dec='0' class="bw-input a-left" ng-model="SAC037Ctrl.deptIdSelectedValue" ng-change="SAC037Ctrl.deptId_OnChange()"  data-form-param="deptId" />
							<button type="button" class="bw-btn fix-r" ng-click="SAC037Ctrl.deptId_Onclick()" id="btn-deptId-search"><i class="bw-icon i-20 i-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptNm%}" data-i18n-title="{%=cbb_items.AT#deptNm%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="deptNm" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#baseDay%}" data-i18n-title="{%=cbb_items.SCRNITM#baseDay%}"></label>
							<div id="baseDt" ></div>
						</div>
					</td>
				</tr>
				<tr  name="tr_srchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#staffId%}" data-i18n-title="{%=cbb_items.AT#staffId%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left" ng-model="SAC037Ctrl.staffIdSelectedValue" ng-change="SAC037Ctrl.staffId_OnChange()"  data-form-param="staffId" />
							<button type="button" class="bw-btn fix-r" ng-click="SAC037Ctrl.staffId_Onclick()" id="btn-staffId-search"><i class="bw-icon i-20 i-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#staffNm%}" data-i18n-title="{%=cbb_items.AT#staffNm%}"></label>
							<input type="text"  maxlength='50' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="staffNm1" />
						</div>
					</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
				<h3 class="bw-desc">({{SAC037Ctrl.gridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnGridExcel" ng-click="SAC037Ctrl.btnGridExcel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SAC037Ctrl.btnGridToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
			<section  id="srchRslt"  >
				<div id="SAC037_gridList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#totCnt%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn b-ctr"  id="btnAttrToggle" ng-click="SAC037Ctrl.btnAttrToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
		<section  id="secAttr"  class="search-wrap">
		<table class="w-100" >
			<tr  name="tr_secAttr" >
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptTlrCnt%}" data-i18n-title="{%=cbb_items.AT#deptTlrCnt%}"></label>
						<input type="text"  dec='0' class="bw-input "  readonly="readonly" data-form-param="deptTlrCnt"  common-numeric-only-directive ng-model='deptTlrCntAmt'/>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#bizOpnTlrCnt%}" data-i18n-title="{%=cbb_items.AT#bizOpnTlrCnt%}"></label>
						<input type="text"  dec='0' class="bw-input "  readonly="readonly" data-form-param="bizOpnTlrCnt"  common-numeric-only-directive ng-model='bizOpnTlrCntAmt'/>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#bizClsgTlrCnt%}" data-i18n-title="{%=cbb_items.AT#bizClsgTlrCnt%}"></label>
						<input type="text"  dec='0' class="bw-input "  readonly="readonly" data-form-param="bizClsgTlrCnt"  common-numeric-only-directive ng-model='bizClsgTlrCntAmt'/>
					</div>
				</td>
			</tr>
		</table>
	</section>
</section>
</section>

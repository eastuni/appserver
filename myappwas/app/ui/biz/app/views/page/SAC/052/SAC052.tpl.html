
	<section  id='SAC052' ng-init="SAC052Ctrl.init()" SAC052-wrap-directive>
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SAC052%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SAC052%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SAC052Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
					<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SAC052Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SAC052Ctrl.btnSchToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptId%}"></label>
							<input type="text"  maxlength='14' dec='0' class="bw-input a-left"   data-form-param="deptId" />
							<button type="button" class="bw-btn fix-r" ng-click="SAC052Ctrl.deptId_Onclick()" id="btn-deptId-search"><i class="bw-icon i-20 i-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#staffId%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"   data-form-param="sStaffId" />
							<button type="button" class="bw-btn fix-r" ng-click="SAC052Ctrl.sStaffId_Onclick()" id="btn-sStaffId-search"><i class="bw-icon i-20 i-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#crncyCd%}"></label>
							<select class="bw-input ipt-select"  ng-model="SAC052Ctrl.sCrncyCdSelectedValue" ng-change="SAC052Ctrl.sCrncyCd_OnChange()" data-form-param="sCrncyCd"></select>
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
				<h3 class="bw-desc">({{SAC052Ctrl.gridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnGridExcel" ng-click="SAC052Ctrl.btnGridExcel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SAC052Ctrl.btnGridToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
				<button type="button" class="bw-btn"  id="btnSubmit" ng-click="SAC052Ctrl.btnSubmit_Onclick()" title=""><i class="bw-icon i-30 i-func-submit"></i></button>
			</div>
			</section>
			<section  id="srchRslt"  >
				<div id="SAC052gridList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#CAPCM190-LIST-TITLE%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnAttrReset" ng-click="SAC052Ctrl.btnAttrReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
				<button type="button" class="bw-btn"  id="btnAttrSave" ng-click="SAC052Ctrl.btnAttrSave_Onclick()" title=""><i class="bw-icon i-30 i-func-save"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnAttrToggle" ng-click="SAC052Ctrl.btnAttrToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
		<section  id="secAttr"  class="search-wrap">
		<table class="w-100" >
			<tr  name="tr_secAttr" >
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#staffId%}"></label>
						<input type="text"  maxlength='10' dec='0' class="bw-input a-left"   data-form-param="staffId" />
					</div>
				</td>
				<td class="td-w-33" colspan="2">
					<div class="input-wrap single-type clr" >
						<input type="text"  maxlength='10' dec='0' class="bw-input a-left"   data-form-param="staffNm" />
					</div>
				</td>
			</tr>
			<tr  name="tr_secAttr" >
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#crncyCd%}"></label>
						<select class="bw-input ipt-select" disabled data-form-param="crncyCd"></select>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#crncyPsnLmtAmt%}"></label>
						<input type="text"  dec='2' class="bw-input "   data-form-param="crncyPsnLmtAmt"  common-numeric-only-directive ng-model='crncyPsnLmtAmtAmt'/>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" style="display:none;"><label class="bw-label "  data-i18n="{%=cbb_items.AT#amtTpCd%}"></label>
						<input type="text"  maxlength='5' dec='0' class="bw-input a-left"   data-form-param="amtTpCd" />
					</div>
				</td>
			</tr>
			<tr  name="tr_secAttr" >
				<td class="td-w-33">
					<button type="button" class="bw-btn-form unit add-mg-t-7"  id="btnOther" ng-click="SAC052Ctrl.btnOther_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"/></button>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#baseDay%}"></label>
						<div id="baseDt" ></div>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#atmMnyRcvdFee%}"></label>
						<input type="text"  dec='2' class="bw-input "   data-form-param="atmMnyRcvdFee"  common-numeric-only-directive ng-model='atmMnyRcvdFeeAmt'/>
					</div>
				</td>
			</tr>
			<tr  name="tr_secAttr" >
				<td class="td-w-33">
					<div class="clr add-mg-l-10" >
						<input type="checkbox"  class="bw-input ipt-radio f-l" id="chk" data-form-param="chk" />
						<label class="bw-label f-l add-mg-t-5 add-font-style"  data-i18n="{%=cbb_items.SCRNITM#check%}"></label>
					</div>
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</section>
</section>
</section>

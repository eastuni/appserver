
	<section class='main-contents add-tree' id='SAC200' ng-init="SAC200Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SAC200%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SAC200%}"></p>
			</h2>
			<section   class="layout-wrap">
				<section  id="secLeftTree"   class="bw-tree-wrap layout col1">
					<section   >
						<section class=" bw-tool add-bd2-t" >
						<div class="f-l">
							<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#deptList%}"></h3>
						</div>
						<div class="btn-wrap fix-r">
							<button type="button" class="bw-btn"  id="btnSchHide" ng-click="SAC200Ctrl.btnSchHide_Onclick()" title=""><i class="fa fa-angle-left"></i></button>
						</div>
						</section>
						<section  id="secDeptCnd"  >
							<div class="input-wrap add-btn add-mg-l-10 add-mg-t-10 clr fix-label" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptNm%}" data-i18n-title="{%=cbb_items.AT#deptNm%}"></label>
								<input type="text"  maxlength='100' dec='0' class="bw-input a-left"   data-form-param="deptNm" />
								<button type="button" class="bw-btn fix-r" ng-click="SAC200Ctrl.deptNm_Onclick()" id="btn-deptNm-search"><i class="bw-icon i-20 i-search"></i></button>
							</div>
							<div class="clr add-mg-l-10" >
								<input type="checkbox"  class="bw-input ipt-radio f-l" id="abltnAcctgItm" data-form-param="abltnAcctgItm" />
								<label class="bw-label f-l add-mg-t-5 add-font-style"  data-i18n="{%=cbb_items.SCRNITM#incldClsDept%}" data-i18n-title="{%=cbb_items.SCRNITM#incldClsDept%}"></label>
							</div>
						</section>
					</section>
					<section class="unit-tree-wrap a-left" style="height:250px; overflow-y:auto;">
						<div class="popup-dept-tree"  id='deptTree'></div>
					</section>
				</section>
				<button type="button" class="bw-tree-show-btn" style="display: none;"  id="btnLeftShow" ng-click="SAC200Ctrl.btnLeftShow_Onclick()" title=""><i class="fa fa-angle-right"></i></button>
				<section   class="bw-inner-contents layout col2">
						<section class=" bw-tool add-bd2-t" >
						<div class="f-l">
							<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
						</div>
						<div class="btn-wrap fix-r">
							<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SAC200Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
							<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SAC200Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i></button>
							<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SAC200Ctrl.btnSchToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
						</div>
						</section>
					<section  id="secSrchCnd"  class="search-wrap">
					<table class="w-100" >
						<tr  name="tr_secSrchCnd" >
							<td class="td-w-33">
								<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptId%}" data-i18n-title="{%=cbb_items.AT#deptId%}"></label>
									<input type="text"  maxlength='14' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="deptId" />
								</div>
							</td>
							<td class="td-w-33">
								<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptNm%}" data-i18n-title="{%=cbb_items.AT#deptNm%}"></label>
									<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="deptNm1" />
								</div>
							</td>
							<td class="td-w-33">
								<div class="input-wrap fix-label asterisk clr" >
									<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#baseDay%}" data-i18n-title="{%=cbb_items.SCRNITM#baseDay%}"></label>
									<div id="baseDt" ></div>
								</div>
							</td>
						</tr>
						<tr  name="tr_secSrchCnd" >
							<td class="td-w-33">
								<div class="input-wrap fix-label asterisk clr" >
									<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#inqryDstnctn%}" data-i18n-title="{%=cbb_items.SCRNITM#inqryDstnctn%}"></label>
									<select class="bw-input ipt-select"  data-form-param="balVrfctnInqryDscd"></select>
								</div>
							</td>
							<td class="td-w-33">
								<div class="input-wrap fix-label asterisk clr" >
									<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#crncy%}" data-i18n-title="{%=cbb_items.SCRNITM#crncy%}"></label>
									<select class="bw-input ipt-select"  data-form-param="crncyCd"></select>
								</div>
							</td>
							<td class="td-w-33">
								<div class="input-wrap fix-label asterisk clr" >
									<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#bsisDstnctn%}" data-i18n-title="{%=cbb_items.SCRNITM#bsisDstnctn%}"></label>
									<select class="bw-input ipt-select"  data-form-param="bsisDscd"></select>
								</div>
							</td>
						</tr>
						<tr  name="tr_secSrchCnd" >
							<td class="td-w-33">
								<div class="input-wrap fix-label clr" >
									<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#acctgDstnctn%}" data-i18n-title="{%=cbb_items.SCRNITM#acctgDstnctn%}"></label>
									<select class="bw-input ipt-select"  data-form-param="acctgDscd"></select>
								</div>
							</td>
							<td class="td-w-33">
								<div class="input-wrap fix-label clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#acctgItmCd%}" data-i18n-title="{%=cbb_items.AT#acctgItmCd%}"></label>
									<input type="text"  maxlength='3' dec='0' common-string-number-only-directive class="bw-input a-left"  readonly="readonly" data-form-param="acctgItmCd" />
									<button type="button" class="bw-btn fix-r" ng-click="SAC200Ctrl.acctgItmCd_Onclick()" id="btn-acctgItmCd-search"><i class="bw-icon i-20 i-search"></i></button>
								</div>
							</td>
							<td class="td-w-33">
								<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#acctgItmNm%}" data-i18n-title="{%=cbb_items.AT#acctgItmNm%}"></label>
									<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="acctgItmNm" />
								</div>
							</td>
						</tr>
					</table>
				</section>
				<section   >
					<section class=" bw-tool add-bd2-t add-mg-t" >
					<div class="f-l">
						<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
						<h3 class="bw-desc">({{SAC200Ctrl.gridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
					</div>
					<div class="btn-wrap fix-r">
						<button type="button" class="bw-btn"  id="btnGridExcel" ng-click="SAC200Ctrl.btnGridExcel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i></button>
						<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SAC200Ctrl.btnGridToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
					</div>
					</section>
					<section  id="srchRslt"  >
						<div id="SAC200_gridList" >
							<section class="bw-grid"></section>
						</div>
					</section>
				</section>
			</section>
		</section>
	</section>
</section>

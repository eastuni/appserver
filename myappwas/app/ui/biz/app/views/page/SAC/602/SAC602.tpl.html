
	<section  id='SAC602' ng-init="SAC602Ctrl.init()">

			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SAC602%}" />

				<section class=" bw-tool add-bd2-t" >

				</div>

			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">

							<div id="inqryStartDt" ></div>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#inqryEndDt%}" data-i18n-title="{%=cbb_items.AT#inqryEndDt%}"></label>
							<div id="inqryEndDt" ></div>
						</div>
					</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</section>
		<section   >

			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnGridExcel" ng-click="SAC602Ctrl.btnGridExcel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i></button>

			</div>

			<section  id="secSrchRslt"  >
				<div id="SAC602_gridList" >

				</div>
			</section>
		</section>

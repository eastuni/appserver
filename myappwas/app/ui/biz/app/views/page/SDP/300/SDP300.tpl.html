
	<section  id='SDP300' ng-init="SDP300Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SDP300%}" />

			</h2>
				<section class=" bw-tool add-bd2-t add-mg-t" >

				<div class="btn-wrap fix-r">

					<button type="button" class="bw-btn"  id="btnSubmit" ng-click="SDP300Ctrl.btnSubmit_Onclick()" title=""><i class="bw-icon i-30 i-func-submit"></i></button>

				</div>
				</section>
			<section  id="arrOpenScreenGenerationArea"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_arrOpenScreenGenerationArea" >
					<td class="td-w-33">

							<input type="text"  maxlength='50' dec='0' class="bw-input a-left"   data-form-param="cardNbr" />
						</div>
					</td>
					<td class="td-w-33" colspan="2">
						<span data-form-param=""   ></span>
					</td>
				</tr>
				<tr  name="tr_arrOpenScreenGenerationArea" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#acctNbr%}" data-i18n-title="{%=cbb_items.AT#acctNbr%}"></label>
							<input type="text"  maxlength='16' dec='0' common-string-number-only-directive class="bw-input a-left"   data-form-param="acctNbr" />
							<button type="button" class="bw-btn fix-r" ng-click="SDP300Ctrl.acctNbr_Onclick()" id="btn-acctNbr-search"><i class="bw-icon i-20 i-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#acctPswd%}" data-i18n-title="{%=cbb_items.AT#acctPswd%}"></label>
							<input type="password" class="bw-input"  data-form-param="acctPswd"/>
						</div>
					</td>
					<td class="td-w-33">
						<span data-form-param=""   ></span>
					</td>
				</tr>
				<tr  name="tr_arrOpenScreenGenerationArea" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custNm%}" data-i18n-title="{%=cbb_items.AT#custNm%}"></label>
							<input type="text"  maxlength='50' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="custNm" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custId%}" data-i18n-title="{%=cbb_items.AT#custId%}"></label>
							<input type="text"  maxlength='15' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="custId" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custEngNm%}" data-i18n-title="{%=cbb_items.AT#custEngNm%}"></label>
							<input type="text"  maxlength='30' dec='0' class="bw-input a-left"   data-form-param="custEngNm" />
						</div>
					</td>
				</tr>
			</table>
		</section>
			<section class=" bw-tool add-bd2-t add-mg-t" >

			</section>

				<td class="td-w-33">

						<input type="text"  dec='0' class="bw-input "  readonly="readonly" data-form-param="txSeqNbr"  common-numeric-only-directive ng-model='txSeqNbr'/>

				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#cardNbr%}" data-i18n-title="{%=cbb_items.AT#cardNbr%}"></label>
						<input type="text"  maxlength='50' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="cardNbrRslt" />
					</div>
				</td>
			</tr>
			<tr  name="tr_secExctnRslt" >
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custNm%}" data-i18n-title="{%=cbb_items.AT#custNm%}"></label>
						<input type="text"  maxlength='50' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="custNmRslt" />
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custId%}" data-i18n-title="{%=cbb_items.AT#custId%}"></label>
						<input type="text"  maxlength='15' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="custIdRslt" />
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#acctNbr%}" data-i18n-title="{%=cbb_items.AT#acctNbr%}"></label>
						<input type="text"  maxlength='16' dec='0' common-string-number-only-directive class="bw-input a-left"  readonly="readonly" data-form-param="acctNbrRslt" />
					</div>
				</td>
			</tr>
			<tr  name="tr_secExctnRslt" >
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#sts%}" data-i18n-title="{%=cbb_items.SCRNITM#sts%}"></label>
						<select class="bw-input ipt-select" disabled data-form-param="arrIssmdaStsCd"></select>
					</div>
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</section>
</section>
</section>


	<section  id='SCM008' ng-init="SCM008Ctrl.init()">
		<section  id="secSCM008"   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SCM008%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SCM008%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnTelNbrInfoReset" ng-click="SCM008Ctrl.btnTelNbrInfoReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
					<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SCM008Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SCM008Ctrl.btnSchToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#qryStartDt%}" data-i18n-title="{%=cbb_items.AT#qryStartDt%}"></label>
							<div id="qryStartDt" ></div>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#qryEndDt%}" data-i18n-title="{%=cbb_items.AT#qryEndDt%}"></label>
							<div id="qryEndDt" ></div>
						</div>
					</td>
					<td class="td-w-33">
						<span data-form-param=""   ></span>
					</td>
				</tr>
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#staffId%}" data-i18n-title="{%=cbb_items.AT#staffId%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"   data-form-param="staffId" />
							<button type="button" class="bw-btn fix-r" ng-click="SCM008Ctrl.staffId_Onclick()" id="btn-staffId-search"><i class="bw-icon i-20 i-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custId%}" data-i18n-title="{%=cbb_items.AT#custId%}"></label>
							<input type="text"  maxlength='15' dec='0' class="bw-input a-left"   data-form-param="custId" />
							<button type="button" class="bw-btn fix-r" ng-click="SCM008Ctrl.custId_Onclick()" id="btn-custId-search"><i class="bw-icon i-20 i-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#scrnId%}" data-i18n-title="{%=cbb_items.AT#scrnId%}"></label>
							<input type="text"  maxlength='15' dec='0' class="bw-input a-left"   data-form-param="scrnId" />
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section   class="w-100">
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
				<h3 class="bw-desc">({{SCM008Ctrl.gridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SCM008Ctrl.btnGridToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
			<section  id="secSrchRslt"  class="w-100">
				<div id="SCM008_gridList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
		<table class="w-100"  id="secDetail" >
			<tr  name="tr_secDetail" >
				<td class="w-50">
					<div class="w-95 input-wrap clr fix-txtarea p-rel">
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#unmaskRsnDtlCntnt%}" data-i18n-title="{%=cbb_items.AT#unmaskRsnDtlCntnt%}"></label>
						<div class="txt-wrap2 fix-size f-r">
							<textarea class="bw-textarea"  placeholder="내용을 적어주세요." data-form-param="unmaskRsnDtlCntnt"></textarea>
						</div>
					</div>
				</td>
				<td class="w-50">
					<div id="SCM008_gridDtlList" >
						<section class="bw-grid"></section>
					</div>
				</td>
			</tr>
		</table>
</section>
</section>

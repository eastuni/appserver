
	<section  id='SAR030' ng-init="SAR030Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SAR030%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SAR030%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SAR030Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
					<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SAR030Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SAR030Ctrl.btnSchToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#acctNbr%}" data-i18n-title="{%=cbb_items.AT#acctNbr%}"></label>
							<input type="text"  dec='0' class="bw-input a-left"   data-form-param="acctNbr" />
							<button type="button" class="bw-btn fix-r" ng-click="SAR030Ctrl.acctNbr_Onclick()" id="btn-acctNbr-search"><i class="bw-icon i-20 i-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#arrId%}" data-i18n-title="{%=cbb_items.AT#arrId%}"></label>
							<input type="text"  maxlength='40' dec='0' class="bw-input a-left"   data-form-param="arrId" />
						</div>
					</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
				<h3 class="bw-desc">({{SAR030Ctrl.gridListXtnInfoCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnGridSave" ng-click="SAR030Ctrl.btnGridSave_Onclick()" title=""><i class="bw-icon i-30 i-func-save"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnListToggle" ng-click="SAR030Ctrl.btnListToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
			<section  id="secSrchRslt"  >
				<div id="SAR030_gridListXtnInfo" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#baseAtrbt%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnDtlSave" ng-click="SAR030Ctrl.btnDtlSave_Onclick()" title=""><i class="bw-icon i-30 i-func-save"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnDtlToggle" ng-click="SAR030Ctrl.btnDtlToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
		<section  id="secDtlRslt"  class="search-wrap">
		<table class="w-100" >
			<tr  name="tr_secDtlRslt" >
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#xtnAtrbtNm%}" data-i18n-title="{%=cbb_items.AT#xtnAtrbtNm%}"></label>
						<input type="text"  maxlength='30' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="atrbtNm" />
					</div>
				</td>
				<td class="td-w-33">
					<div class="clr add-mg-l-10" >
						<input type="checkbox" readonly="readonly" class="bw-input ipt-radio f-l" id="mndtryYn" data-form-param="mndtryYn" />
						<label class="bw-label f-l add-mg-t-5 add-font-style"  data-i18n="{%=cbb_items.AT#mndtryYn%}" data-i18n-title="{%=cbb_items.AT#mndtryYn%}"></label>
					</div>
				</td>
				<td class="td-w-33">
					<span data-form-param="dtlMsg"   ></span>
				</td>
			</tr>
			<tr  name="tr_secDtlRslt" >
				<td class="td-w-33" colspan="3">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#xtnAtrbtCntnt%}" data-i18n-title="{%=cbb_items.AT#xtnAtrbtCntnt%}"></label>
						<input type="text"  maxlength='4000' dec='0' class="bw-input a-left"   data-form-param="xtnAtrbtCntnt" />
					</div>
				</td>
			</tr>
		</table>
	</section>
	<section   >
		<section class=" bw-tool add-bd2-t add-mg-t" >
		<div class="f-l">
			<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#chngHst%}"></h3>
			<h3 class="bw-desc">({{SAR030Ctrl.gridListChngHstCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
		</div>
		<div class="btn-wrap fix-r">
			<button type="button" class="bw-btn b-ctr"  id="btnHstListToggle" ng-click="SAR030Ctrl.btnHstListToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
		</div>
		</section>
		<section  id="secChngHst"  >
			<div id="SAR030_gridListChngHst" >
				<section class="bw-grid"></section>
			</div>
		</section>
	</section>
</section>
</section>


	<section  id='SAR040' ng-init="SAR040Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SAR040%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SAR040%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SAR040Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
					<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SAR040Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SAR040Ctrl.btnSchToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#acctNbr%}" data-i18n-title="{%=cbb_items.AT#acctNbr%}"></label>
							<input type="text"  maxlength='16' dec='0' common-string-number-only-directive class="bw-input a-left"   data-form-param="acctNbr" />
							<button type="button" class="bw-btn fix-r" ng-click="SAR040Ctrl.acctNbr_Onclick()" id="btn-acctNbr-search"><i class="bw-icon i-20 i-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#arrId%}" data-i18n-title="{%=cbb_items.AT#arrId%}"></label>
							<input type="text"  maxlength='40' dec='0' class="bw-input a-left"   data-form-param="arrId" />
						</div>
					</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
				<h3 class="bw-desc">({{SAR040Ctrl.gridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SAR040Ctrl.btnGridToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
			<section  id="srchRslt"  >
				<div id="SAR040_gridList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#CAPCM190-LIST-TITLE%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnAttrSave" ng-click="SAR040Ctrl.btnAttrSave_Onclick()" title=""><i class="bw-icon i-30 i-func-save"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnAttrToggle" ng-click="SAR040Ctrl.btnAttrToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
		<section  id="secAttr"  class="search-wrap">
		<table class="w-100" >
			<tr  name="tr_secAttr" >
				<td class="w-50">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#cndCd%}" data-i18n-title="{%=cbb_items.AT#cndCd%}"></label>
						<input type="text"  maxlength='5' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="cndCd" />
					</div>
				</td>
				<td class="w-50">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#cndNm%}" data-i18n-title="{%=cbb_items.AT#cndNm%}"></label>
						<input type="text"  maxlength='300' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="cndNm" />
					</div>
				</td>
			</tr>
			<tr  name="tr_secAttr" >
				<td class="w-50">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#bfChngCndVal%}" data-i18n-title="{%=cbb_items.AT#bfChngCndVal%}"></label>
						<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="bfChngCndVal" />
					</div>
				</td>
				<td class="w-50">
					<div class="input-wrap fix-label clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#msurUnitCd%}" data-i18n-title="{%=cbb_items.AT#msurUnitCd%}"></label>
						<select class="bw-input ipt-select" disabled data-form-param="msurUnitCd"></select>
					</div>
				</td>
			</tr>
			<tr  name="tr_secAttr" >
				<td class="w-50">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#afChngCndVal%}" data-i18n-title="{%=cbb_items.AT#afChngCndVal%}"></label>
						<input type="text"  maxlength='100' dec='0' class="bw-input a-left"   data-form-param="afChngCndVal" />
					</div>
				</td>
				<td class="w-50">
					<span data-form-param="minMax" style="color:red;"  ></span>
				</td>
			</tr>
		</table>
	</section>
	<section   >
		<section class=" bw-tool add-bd2-t add-mg-t" >
		<div class="f-l">
			<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#chngHst%}"></h3>
			<h3 class="bw-desc">({{SAR040Ctrl.hstListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
		</div>
		<div class="btn-wrap fix-r">
			<button type="button" class="bw-btn b-ctr"  id="btnHstToggle" ng-click="SAR040Ctrl.btnHstToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
		</div>
		</section>
		<section  id="chngHst"  >
			<div id="SAR040_hstList" >
				<section class="bw-grid"></section>
			</div>
		</section>
	</section>
</section>
</section>

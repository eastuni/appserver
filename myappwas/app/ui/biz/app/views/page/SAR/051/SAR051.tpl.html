
	<section  id='SAR051' ng-init="SAR051Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SAR051%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SAR051%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#baseAtrbt%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SAR051Ctrl.btnSchToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
				</section>
			<section  id="basicAtrbt"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_basicAtrbt" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#acctNbr%}" data-i18n-title="{%=cbb_items.AT#acctNbr%}"></label>
							<input type="text"  maxlength='16' dec='0' common-string-number-only-directive class="bw-input a-left"  readonly="readonly" data-form-param="acctNbr" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#txDt%}" data-i18n-title="{%=cbb_items.AT#txDt%}"></label>
							<div id="txDt" ></div>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#txHms%}" data-i18n-title="{%=cbb_items.AT#txHms%}"></label>
							<input type="text"  class="bw-input "  readonly="readonly" data-form-param="txHms" common-time-valid-directive/>
						</div>
					</td>
				</tr>
				<tr  name="tr_basicAtrbt" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#srvcNm%}" data-i18n-title="{%=cbb_items.AT#srvcNm%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="srvcNm" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#txAmt%}" data-i18n-title="{%=cbb_items.AT#txAmt%}"></label>
							<input type="text"  maxlength='10' dec='0' class="bw-input a-right"  readonly="readonly" data-form-param="txAmt" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#txSeqNbr%}" data-i18n-title="{%=cbb_items.AT#txSeqNbr%}"></label>
							<input type="text"  maxlength='10' dec='0' class="bw-input a-right"  readonly="readonly" data-form-param="txSeqNbr" />
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#stlmntBasicRecord%}"></h3>
				<h3 class="bw-desc">({{SAR051Ctrl.baseGridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnGridExcel" ng-click="SAR051Ctrl.btnGridExcel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SAR051Ctrl.btnGridToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
			<section  id="stlmntBase"  >
				<div id="SAR051_baseGridList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#stlmntCalcList%}"></h3>
				<h3 class="bw-desc">({{SAR051Ctrl.calcGridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnGrid1Excel" ng-click="SAR051Ctrl.btnGrid1Excel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnGrid1Toggle" ng-click="SAR051Ctrl.btnGrid1Toggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
			<section  id="stlmntCalc"  >
				<div id="SAR051_calcGridList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#adtnlAtrbt%}"></h3>
				<h3 class="bw-desc">({{SAR051Ctrl.atrbtGridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnGrid2Excel" ng-click="SAR051Ctrl.btnGrid2Excel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnGrid2Toggle" ng-click="SAR051Ctrl.btnGrid2Toggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
			<section  id="adtnlAtrbt"  >
				<div id="SAR051_atrbtGridList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
	</section>
</section>


	<section  id='SCL160' ng-init="SCL160Ctrl.init()">
		<section   class="w-100">
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SCL160%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SCL160%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SCL160Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
					<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SCL160Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SCL160Ctrl.btnSchToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
				</section>
			<section  id="grpSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_grpSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#aprslCustRelCd%}" data-i18n-title="{%=cbb_items.AT#aprslCustRelCd%}"></label>
							<select class="bw-input ipt-select"  data-form-param="aprslCustRelCd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custId%}" data-i18n-title="{%=cbb_items.AT#custId%}"></label>
							<input type="text"  maxlength='15' dec='0' class="bw-input a-left"   data-form-param="mainCustId" />
							<button type="button" class="bw-btn fix-r" ng-click="SCL160Ctrl.mainCustId_Onclick()" id="btn-mainCustId-search"><i class="bw-icon i-20 i-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custNm%}" data-i18n-title="{%=cbb_items.AT#custNm%}"></label>
							<input type="text"  maxlength='10' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="custNm" />
						</div>
					</td>
				</tr>
				<tr  name="tr_grpSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#aprslStsCd%}" data-i18n-title="{%=cbb_items.AT#aprslStsCd%}"></label>
							<select class="bw-input ipt-select"  data-form-param="aprslStsCd"></select>
						</div>
					</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</section>
		<section   class="w-100">
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn-form unit add-mg-t-7"  id="btnFinishAprsl" ng-click="SCL160Ctrl.btnFinishAprsl_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#finishAprslBtn%}"/></button>
				<button type="button" class="bw-btn b-ctr"  id="btnResultToggle" ng-click="SCL160Ctrl.btnResultToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
			<section  id="grpSchResult"  class="w-100">
				<section   >
					<div id="SCL160_grdAprslList" >
						<section class="bw-grid"></section>
					</div>
				</section>
			</section>
		</section>
	</section>
</section>


	<section  id='SCL143' ng-init="SCL143Ctrl.init()">
		<section   >
			<div class="modal-header">
				<h2 class="modal-title bw-tt a-center bx-popup-header-area" data-i18n="{%=cbb_items.SCRN#SCL143%}">
			</div>
			<div   class="modal-body">
					<section class=" bw-tool add-bd2-t" >
					<div class="f-l">
						<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
					</div>
					<div class="btn-wrap fix-r">
						<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SCL143Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
						<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SCL143Ctrl.btnSchToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
					</div>
					</section>
				<section  id="grpLease"  class="search-wrap">
				<table class="w-100" >
					<tr  name="tr_grpLease" >
						<td class="td-w-33">
							<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#renterNm%}" data-i18n-title="{%=cbb_items.AT#renterNm%}"></label>
								<input type="text"  maxlength='50' dec='0' class="bw-input a-left"   data-form-param="renterNm" />
							</div>
						</td>
						<td class="td-w-33">
							<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#leaseRoomCnt%}" data-i18n-title="{%=cbb_items.AT#leaseRoomCnt%}"></label>
								<input type="text"  dec='0' class="bw-input "   data-form-param="leaseRoomCnt"  common-numeric-only-directive ng-model='leaseRoomCnt'/>
							</div>
						</td>
						<td class="td-w-33">
							<div class="input-wrap fix-label asterisk clr" >
								<label class="bw-label "  data-i18n="{%=cbb_items.AT#renterRelDscd%}" data-i18n-title="{%=cbb_items.AT#renterRelDscd%}"></label>
								<select class="bw-input ipt-select"  data-form-param="renterRelDscd"></select>
							</div>
						</td>
					</tr>
					<tr  name="tr_grpLease" >
						<td class="td-w-33">
							<div class="input-wrap fix-label clr" >
								<label class="bw-label "  data-i18n="{%=cbb_items.AT#freeRsdncYn%}" data-i18n-title="{%=cbb_items.AT#freeRsdncYn%}"></label>
								<select class="bw-input ipt-select"  data-form-param="freeRsdncYn"></select>
							</div>
						</td>
						<td class="td-w-33">
							<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#leaseDpstAmt%}" data-i18n-title="{%=cbb_items.AT#leaseDpstAmt%}"></label>
								<input type="text"  dec='0' class="bw-input "   data-form-param="leaseDpstAmt"  common-numeric-only-directive ng-model='leaseDpstAmt'/>
							</div>
						</td>
						<td class="td-w-33">
							<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#monthlyRentFeeAmt%}" data-i18n-title="{%=cbb_items.AT#monthlyRentFeeAmt%}"></label>
								<input type="text"  dec='2' class="bw-input "   data-form-param="monthlyRentFeeAmt"  common-numeric-only-directive ng-model='monthlyRentFeeAmt'/>
							</div>
						</td>
					</tr>
					<tr  name="tr_grpLease" >
						<td class="td-w-33">
							<div class="input-wrap fix-label clr" >
								<label class="bw-label "  data-i18n="{%=cbb_items.AT#moveLnDt%}" data-i18n-title="{%=cbb_items.AT#moveLnDt%}"></label>
								<div id="moveLnDt" ></div>
							</div>
						</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
				</table>
			</section>
		</div>
		<div   class="modal-footer btn-wrap add-mg">
			<button type="button" class="bw-btn-txt"  id="btnSubmit" ng-click="SCL143Ctrl.btnSubmit_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#select%}"/></button>
			<button type="button" class="bw-btn-txt on"  id="btnCancel" ng-click="SCL143Ctrl.btnCancel_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#cancel%}"/></button>
		</div>
	</section>
</section>

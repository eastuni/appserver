

	<!-- 수수료할인조건 상세팝업 -->
	<section class="search-cnd-popup" ng-init="SPD905Ctrl.init()" SPD905-wrap-directive>
		<div>
			<!-- header -->
			<div class="modal-header">
				<h2 class="modal-title bw-tt a-center bx-popup-header-area" data-i18n="{%=cbb_items.SCRNITM#pdCnd%}"/>
			</div>

			<!-- body -->
			<div class="modal-body">
				<section id="cnd-popup-search-cnd-area">
					<!-- 검색조건 바 -->
					<section class="bw-tool add-bd2-t">
						<div class="f-1">
							<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#searchCnd%}"></h3>
						</div>
						<div class="btn-wrap fix-r">
							<button type="button" class="bw-btn"  id="btnResetSearchCnd" ng-click="SPD905Ctrl.btnResetSearchCndt_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
							<button type="button" class="bw-btn"  id="btnSearch" ng-click="SPD905Ctrl.btnSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i></button>
							<button type="button" class="bw-btn b-ctr"  id="btnSearhCndToggle" ng-click="SPD905Ctrl.btnSearhCndToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
						</div>
					</section>
				</section>
				<!-- 검색조건 영역 -->
				<section class="search-condition-wrap search-wrap" id="searchConditionWrap">
					<table class="bx-info-table w-100">
						<tr>
							<td class="td-w-50">
								<div class="input-wrap fix-label clr" >
									<label class="bw-label"  data-i18n="{%=cbb_items.SCRNITM#cndTp%}"></label>
									<select class="bw-input ipt-select" ng-model="SPD905Ctrl.cndTpSelectedValue" data-form-param="cndTpCd"></select>
								</div>
							</td>
							<td class="td-w-50">
								<div class="input-wrap fix-label clr" >
									<label class="bw-label"  data-i18n="{%=cbb_items.cbb_items.SCRNITM#cndNm%}"></label>
									<div class="td-desc-wrap clr">
										<input type="text" class="bw-input cndNm" data-form-param="cndNm" maxlength="50" />
									</div>
								</div>
							</td>
						</tr>
					</table>
				</section>
				<section class="conts-section cnd-list-grid-area">
					<!-- 조건목록그리드바 -->
					<section class="bw-tool add-bd2-t add-mg-t">
						<div class="f-1">
							<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
							<h3 class="bw-desc">({{SPD905Ctrl.grdCndListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
						</div>
						<div class="btn-wrap fix-r">
							<button type="button" class="bw-btn b-ctr" id="btnGrdCndListToggle" ng-click="SPD905Ctrl.btnGrdCndListToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
						</div>
					</section>
					<!-- 조건목록그리드 -->
					<section id="SPD905GrdCndList"></section>
				</section>
			</div>

			<!-- footer -->
			<div  class="modal-footer btn-wrap add-mg">
				<button type="button" class="bw-btn-txt on" id="btnConfirm" ng-click="SPD905Ctrl.btnSubmit_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#check%}"/></button>
				<button type="button" class="bw-btn-txt on"  id="btnCancel" ng-click="SPD905Ctrl.btnCancel_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#cancel%}"/></button>
			</div>
		</div>
	</section>

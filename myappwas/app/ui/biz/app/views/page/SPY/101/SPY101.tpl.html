
	<section  id='SPY101' ng-init="SPY101Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SPY101%}" />

			</h2>
				<section class=" bw-tool add-bd2-t" >

			<table class="w-100" >

							<select class="bw-input ipt-select"  ng-model="SPY101_SPY101Ctrl.pdTpCdSelectedValue" ng-change="SPY101Ctrl.pdTpCd_OnChange()" data-form-param="pdTpCd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#pdTmplt%}" data-i18n-title="{%=cbb_items.SCRNITM#pdTmplt%}"></label>
							<select class="bw-input ipt-select"  ng-model="SPY101_SPY101Ctrl.pdTmpltCdSelectedValue" ng-change="SPY101Ctrl.pdTmpltCd_OnChange()" data-form-param="pdTmpltCd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#pd%}" data-i18n-title="{%=cbb_items.SCRNITM#pd%}"></label>
							<select class="bw-input ipt-select"  ng-model="SPY101_SPY101Ctrl.pdCdSelectedValue" ng-change="SPY101Ctrl.pdCd_OnChange()" data-form-param="pdCd"></select>
						</div>
					</td>
				</tr>
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#startDt%}" data-i18n-title="{%=cbb_items.AT#startDt%}"></label>
							<div id="startDt" ></div>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#mthrArrId%}" data-i18n-title="{%=cbb_items.AT#mthrArrId%}"></label>
							<input type="text"  maxlength='40' dec='0' class="bw-input a-left"   data-form-param="mthrArrId" />
							<button type="button" class="bw-btn fix-r" ng-click="SPY101Ctrl.mthrArrId_Onclick()" id="btn-mthrArrId-search"><i class="bw-icon i-20 i-search"></i></button>
						</div>
					</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</section>
			<section class=" bw-tool add-bd2-t add-mg-t" >

				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#baseAtrbt%}"></h3>
			</div>

				<button type="button" class="bw-btn b-ctr"  id="btnBasicToggle" ng-click="SPY101Ctrl.btnBasicToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
		<section  id="arrOpenScreenGenerationArea"  class="search-wrap">
		<table class="w-100" >
			<tr  name="tr_arrOpenScreenGenerationArea" >
			</tr>
		</table>


	<section  id='SLN040' ng-init="SLN040Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SLN040%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SLN040%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SLN040Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
					<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SLN040Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SLN040Ctrl.btnSchToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#acctNbr%}" data-i18n-title="{%=cbb_items.SCRNITM#acctNbr%}"></label>
							<input type="text"  maxlength='16' dec='0' common-string-number-only-directive class="bw-input a-left"   data-form-param="acctNbr" />
							<button type="button" class="bw-btn fix-r" ng-click="SLN040Ctrl.acctNbr_Onclick()" id="btn-acctNbr-search"><i class="bw-icon i-20 i-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#inqryEndDt%}" data-i18n-title="{%=cbb_items.AT#inqryEndDt%}"></label>
							<div id="inqryEndDt" ></div>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#amtTp%}" data-i18n-title="{%=cbb_items.SCRNITM#amtTp%}"></label>
							<select class="bw-input ipt-select"  data-form-param="amtTpDscd"></select>
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
				<h3 class="bw-desc">({{SLN040Ctrl.hstListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnGridExcel" ng-click="SLN040Ctrl.btnGridExcel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SLN040Ctrl.btnGridToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
			<section  id="srchRslt"  >
				<div id="SLN040_hstList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
	</section>
</section>

<div class="bw-modal-wrap fix-h bw-modal-popup-header" id="popup-service-modal">
    <h2 class="bw-tt a-center bx-popup-header-area">우편번호 검색</h2>


    <div class="bw-tool add-bd2-t">
        <div class="f-l">
            <h3 class="bw-desc">검색 조건</h3>
        </div>
        <div class="btn-wrap fix-r">
            <button type="button" class="bw-btn alert-reset" title="리셋" id="btn-search-condition-reset" ng-click="vm.resetSearchOnclick()"><i class="bw-icon i-30 i-func-reset"></i></button>
            <button type="button" class="bw-btn" title="검색" id="btn-search-condition-search"  ng-click="vm.inquerySearchOnclick()"><i class="bw-icon i-30 i-func-search"></i></button>
            <button type="button" class="bw-btn b-ctr" id="btn-search-condition-toggle"  ng-click="vm.toggleSearchOnclick()"><i class="fa fa-forward fa-rotate-270"></i></button>
        </div>
    </div>
    <section class="search-wrap" id="search-condition-area">
        <table class="w-100 addr-base-table">
            <tr>
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-40">검색 유형</label>
                        <select class="bw-input w-60 ipt-select addrSrchTpCd-wrap" data-form-param="addrSrchTpCd" ng-model="vm.addrSrchTpCdVal" ng-change="vm.fn_addrSrchTpCdChange()"></select>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-40">시도주소</label>
                        <select class="bw-input w-60 ipt-select cityPrvncAddr-wrap" data-form-param="cityPrvncAddr" ng-model="vm.cityPrvncAddrVal" ng-change="vm.fn_cityPrvncAddrChange()"></select>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-40">시군구주소</label>
                        <select class="bw-input w-60 ipt-select cityGunGuAddr-wrap" data-form-param="cityGunGuAddr"></select>
                    </div>
                </td>
            </tr>
            <tr class="searchRoadNmRow road">
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-40">도로명</label>
                        <input type="text" class="bw-input w-60" data-form-param="roadNm"/>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr">
                        <label class="bw-label w-40">건물본번호</label>
                        <input type="text" class="bw-input w-60" data-form-param="bldgMainNbr"/>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr">
                        <label class="bw-label w-40">건물부번호</label>
                        <input type="text" class="bw-input w-60" data-form-param="bldgSubNbr"/>
                    </div>
                </td>
            </tr>
            <tr class="searchRoadNmRow bldg" style="display: none;">
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-40">건물명</label>
                        <input type="text" class="bw-input w-60" data-form-param="bldgNm"/>
                    </div>
                </td>
                <td class="td-w-33">


                </td>
                <td class="td-w-33">


                </td>
            </tr>
            <tr class="searchRoadNmRow area" style="display: none;">
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-40">읍면동주소</label>
                        <input type="text" class="bw-input w-60" data-form-param="emdongAddr"/>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr">
                        <label class="bw-label w-40">번지번호</label>
                        <input type="text" class="bw-input w-60" data-form-param="nbrAddrNbr"/>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr">
                        <label class="bw-label w-40">호번호</label>
                        <input type="text" class="bw-input w-60" data-form-param="househldNbr"/>
                    </div>
                </td>
            </tr>
        </table>
    </section>


    <section class="grid-wrap">
        <div class="bw-tool add-bd2-t add-mg-t">
            <div class="f-l">
                <h3 class="bw-desc" id="searchResultCount">검색 결과</h3>
            </div>
            <div class="btn-wrap fix-r">
                <button type="button" class="bw-btn b-ctr" id="btn-search-result-toggle" ng-click="vm.toggleGridOnclick()"><i class="fa fa-forward fa-rotate-270"></i></button>
            </div>
        </div>
		<section id="grid-area">
	        <div class="popup-kr-zipCd-grid" id="popup-kr-zipCd-grid"></div>
	        <div class="popup-kr-zipCd-pager" id="popup-kr-zipCd-pager"></div>
        </section>
    </section>


    <div class="bw-tool add-bd2-t add-mg-t">
        <div class="f-l">
            <h3 class="bw-desc">선택 주소</h3>
        </div>
        <div class="btn-wrap fix-r">
            <button type="button" class="bw-btn b-ctr" id="btn-select-addr-toggle" ng-click="vm.toggleAttrOnclick()" ><i class="fa fa-forward fa-rotate-270"></i></button>
        </div>
    </div>


    <section class="search-wrap" id="select-addr-area">
        <table class="w-100 addr-detail-table">
            <tr>
                <td class="td-w-33">
                    <div class="input-wrap clr">
                        <label class="bw-label w-40">우편번호</label>
                        <input type="text" class="bw-input w-60" data-form-param="zipCd" disabled/>
                    </div>
                </td>
                <td class="td-w-66" colspan="2">
                    <div class="input-wrap clr">
                        <label class="bw-label w-19-5">지번주소</label>
                        <input type="text" class="bw-input w-80-5" data-form-param="areaNbrAddr" disabled/>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="td-w-66" colspan="2">
                    <div class="input-wrap clr">
                        <label class="bw-label w-19-5">도로명주소</label>
                        <input type="text" class="bw-input w-80-5" data-form-param="roadAddr" disabled/>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr asterisk">
                        <label class="bw-label w-40">상세주소</label>
                        <input type="text" class="bw-input w-60" data-form-param="dtlAddr"/>
                    </div>
                </td>
            </tr>
        </table>
    </section>


    <div class="btn-wrap add-mg">
        <button type="button" class="bw-btn-txt" id="btn-popup-select">선택</button>
        <button type="button" class="bw-btn-txt on" id="btn-popup-cancel">취소</button>
    </div>
</div>

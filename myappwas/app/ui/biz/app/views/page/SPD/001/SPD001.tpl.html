<section  id='SPD001' ng-init="SPD001Ctrl.init()" SPD001-wrap-directive>
	<section>
		<h2 class="bw-tt">
			<span data-i18n="{%=cbb_items.SCRN#SPD001%}" />
			<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SPD001%}"></p>
		</h2>
		<section class=" bw-tool add-bd2-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SPD001Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
				<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SPD001Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SPD001Ctrl.btnSchToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
		</section>
		
		<!-- 검색조건 -->
		<section id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr add-btn" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#baseIntTp%}"></label>
							<select class="bw-input ipt-select"  data-form-param="baseIntTpCd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" >
							<label class="bw-label"  data-i18n="{%=cbb_items.SCRNITM#baseDt%}"></label>
							<div id="baseDt" ></div>
						</div>
					</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</section>
		
		<!-- 검색결과 -->
		<section>
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
				<h3 class="bw-desc">({{SPD001Ctrl.gridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnGridExcel" ng-click="SPD001Ctrl.btnGridExcel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SPD001Ctrl.btnGridToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
			<section  id="srchRslt"  >
				<div id="SPD001gridList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>

	</section>
</section>

<section id="SPD007" ng-init="SPD007Ctrl.init()" SPD007-wrap-directive >
    <section>
        <h2 class="bw-tt" data-i18n="{%=cbb_items.SCRN#SPD007%}">
            <p class="desc" data-i18n="{%=cbb_items.SCRN_NAME#SPD007%}"></p>
        </h2>

        <!-- 조회영역 -->
        <section class = "search-condition-area">
            <!-- 검색조건 바 -->
            <section class="bw-tool add-bd2-t">
                <div class="f-1">
                    <h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#searchCnd%}"></h3>
                </div>
                <div class="btn-wrap fix-r">
                    <button type="button" class="bw-btn"  id="btnResetSearchCnd" ng-click="SPD007Ctrl.btnResetSearchCndt_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
                    <button type="button" class="bw-btn"  id="btnSearch" ng-click="SPD007Ctrl.btnSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i></button>
                    <button type="button" class="bw-btn b-ctr"  id="btnSearhCndToggle" ng-click="SPD007Ctrl.btnSearhCndToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
                </div>
            </section>
            <!-- 검색조건 영역 -->
            <section class="search-condition-wrap" id="searchConditionWrap">
                <!-- 기본검색조건 영역 -->
                <section class="search-wrap">
                    <table class="bx-info-table w-100">
                        <tr>
                            <td class="td-w-33"> <!-- 업무구분 -->
                                <div class="input-wrap fix-label clr asterisk">
                                    <label class="bw-label" data-i18n="{%=cbb_items.SCRNITM#bizDscd%}"></label>
                                    <select class="bw-input ipt-select" ng-model="SPD007Ctrl.bizDscdSelectedValue" ng-change="SPD007Ctrl.bizDscd_OnChange()"  data-form-param="bizDscd"></select>
                                </div>
                            </td>
                            <td class="td-w-33"> <!-- 상품유형 -->
                                <div class="input-wrap fix-label clr">
                                    <label class="bw-label" data-i18n="{%=cbb_items.SCRNITM#pdTp%}"></label>
                                    <select class="bw-input ipt-select"  ng-model="SPD007Ctrl.pdTpCdSelectedValue" ng-change="SPD007Ctrl.pdTpCd_OnChange()" data-form-param="pdTpCd" ></select>
                                </div>
                            </td>
                            <td class="td-w-33"> <!-- 상품템플릿 -->
                                <div class="input-wrap fix-label clr">
                                    <label class="bw-label" data-i18n="{%=cbb_items.SCRNITM#pdTmplt%}"></label>
                                    <select class="bw-input ipt-select" data-form-param="pdTmpltCd"></select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-w-33"> <!-- 상품 -->
                                <div class="input-wrap fix-label clr" >
                                    <label class="bw-label"  data-i18n="{%=cbb_items.SCRNITM#pdNm%}"></label>
                                    <div class="td-desc-wrap clr">
                                        <input type="text" class="bw-input pdNm" data-form-param="pdNm" />
                                    </div>
                                </div>
                            </td>
                            <td class="td-w-33"> <!-- 판매시작일 -->
                                <div class="input-wrap fix-label clr" >
                                    <label class="bw-label"  data-i18n="{%=cbb_items.SCRNITM#saleStartDt%}"></label>
                                    <div id="saleStartDt" ></div>
                                </div>
                            </td>
                            <td class="td-w-33"> <!-- 판매종료일 -->
                                <div class="input-wrap fix-label clr" >
                                    <label class="bw-label"  data-i18n="{%=cbb_items.SCRNITM#saleEndDt%}"></label>
                                    <div id="saleEndDt" ></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </section>
                <!-- 추가검색조건 바 -->
                <section class="bw-tool sub-tool">
                    <div class="f-l">
                        <h3 class="bw-desc"  data-i18n="{%=cbb_items.SCRNITM#adtnlSrchCnd%}"></h3>
                    </div>
                    <div class="btn-wrap fix-r">
                        <button type="button" class="bw-btn" id="btnAdditionalSearchCndToggle" ng-click="SPD007Ctrl.btnAdditionalSearchCndToggle_Onclick()"><i class="bw-icon i-30 i-func-open"></i></button>
                    </div>
                </section>
                <!-- 추가검색조건 영역 -->
                <section class="search-wrap" id="additionalSearchCndWrap" style="display: none;">
                    <!--조건코드 설정 바 -->
                    <section class="bw-tool add-bd2-t">
                        <div class="f-1">
                            <h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#cndCdSetting%}"></h3>
                        </div>
                        <div class="btn-wrap fix-r">
                            <button type="button" class="bw-btn"  id="btnResetAdditionalSearchCnd" ng-click="SPD007Ctrl.btnPdReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
                            <button type="button" class="bw-btn b-ctr" id="btnCndCdSettingToggle" ng-click="SPD007Ctrl.btnCndCdSettingToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
                        </div>
                    </section>
                    <!-- 조건코드 그리드 -->
                    <section class="cnd-list-grid" id="SPD007GrdCndList">
                    </section>

                    <!-- 조건코드 설정 상세 바 -->
                    <section class="bw-tool add-bd2-t add-mg-t-10">
                        <div class="f-1">
                            <h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#cndCdSettingDtl%}"></h3>
                        </div>
                        <div class="btn-wrap fix-r">
                            <button type="button" class="bw-btn"  id="btnResetCndCdDetailSetting" ng-click="SPD007Ctrl.btnResetCndCdDetailSetting_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
                            <button type="button" class="bw-btn" id="btnCndCdSettingApply" ng-click="SPD007Ctrl.btnCndCdSettingApply_Onclick()" title=""><i class="bw-icon i-30 i-apply2"></i></i></button>
                            <button type="button" class="bw-btn b-ctr" id="btnCndCdSettingDetailToggle" ng-click="SPD007Ctrl.btnCndCdSettingDetailToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
                        </div>
                    </section>
                    <!-- 조건코드 설정 상세 내용 -->
                    <section class="search-wrap" id="cndCodeSettingDetailWarp">
                        <table class="bx-info-table w-100">
                            <tr>
                                <td class="td-w-33"> <!-- 조건코드 -->
                                    <div class="input-wrap fix-label clr add-btn">
                                        <label class="bw-label" data-i18n="{%=cbb_items.SCRNITM#cndCd%}"></label>
                                        <input type="text" class="bw-input cndCd" data-form-param="cndCd" />
                                        <button type="button" class="bw-btn fix-r" ng-click="SPD007Ctrl.btnSearchCndCd_Onclick()" id="btnSearchCndCd"><i class="bw-icon i-20 i-search"></i></button>
                                    </div>
                                </td>
                                <td class="td-w-33"> <!-- 조건명 -->
                                    <div class="input-wrap fix-label clr">
                                        <label class="bw-label" data-i18n="{%=cbb_items.SCRNITM#cndNm%}"></label>
                                        <input type="text" class="bw-input cndNm" readonly="readonly"/>
                                    </div>
                                </td>
                                <td class="td-w-33"> <!-- 조건값 -->
                                    <div class="input-wrap fix-label clr">
                                        <label class="bw-label" data-i18n="{%=cbb_items.SCRNITM#cndValAsReadableForm%}"></label>
                                        <input type="text" class="bw-input cndValAsReadableForm" data-form-param="cndVal" />
                                        <select class="bw-input ipt-select" data-form-param="cndList"></select>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </section>
                </section>
            </section>
        </section>

        <!-- 상품그리드영역 -->
        <section class="conts-section pd-list-grid-area add-mg-t">
            <!-- 상품그리드바 -->
            <section class="bw-tool add-bd2-t">
                <div class="f-1">
                    <h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
                </div>
                <div class="btn-wrap fix-r">
                    <button type="button" class="bw-btn"  id="btnGrdPdListExcel" ng-click="SPD007Ctrl.btnPdGridExcel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i></button>
                    <button type="button" class="bw-btn b-ctr" id="btnGrdPdListToggle" ng-click="SPD007Ctrl.btnGrdPdListToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
                </div>
            </section>
            <!-- 상품그리드 -->
            <section class="pd-list-grid" id="grdPdList">
                <!--<section class="bw-grid"></section>-->
            </section>
        </section>

        <!-- 상품상세영역 -->
        <section class = "conts-section pd-detail-area add-mg-t">
            <section id="secTabArea"></section>
            <section  id="secContentsArea"></section>
        </section>

    </section>
</section>

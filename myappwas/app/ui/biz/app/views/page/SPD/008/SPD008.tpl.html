
<section class="main-contents add-tree ng-scope" ng-init="SPD008Ctrl.init()" SPD008-wrap-directive>
    
	<h2 class="bw-tt" data-i18n="{%=cbb_items.SCRN#SPD008%}">
		<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SPD008%}"></p>
	</h2>

    <section class="layout-wrap">
    	<section  class="bw-tree-wrap layout col1">
    		<section>
    			<section class=" bw-tool add-bd2-t">
    				<!-- 공통조건 목록 -->
					<div class="f-l">
						<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#cndGrpTmpltList%}"></h3>
					</div>
					<!-- 조건목록 숨김버튼 -->
					<div class="btn-wrap fix-r">
						<button type="button" class="bw-btn"  id="btnSchHide" ng-click="SPD008Ctrl.btnSchHide_Onclick()" title=""><i class="fa fa-angle-left"></i></button>
					</div>
    			</section>
    			
				<!-- 조회조건영역 -->
				<section id="cndList">
					<!-- 조건명 -->
					<div class="input-wrap add-btn add-mg-l-10 add-mg-t-10 clr fix-label" ><label class="bw-label w-40"  data-i18n="{%=cbb_items.AT#cndNm%}"></label>
						<input type="text" class="bw-input w-60" placeholder="전체" data-form-param="searchKey" />
						<button type="button" class="bw-btn fix-r" ng-click="SPD008Ctrl.treeClNm_Onclick()" id="btn-treeCndNm-search"><i class="bw-icon i-20 i-search"></i></button>
						<!--20170508 button type="button" class="bw-btn fix-r" ng-click="SPD008Ctrl.treeCndNm_Onclick()" id="btn-treeCndNm-search"><i class="bw-icon i-20 i-search"></i></button -->
						
					</div>
				</section>
				
				<!-- 조건트리영역 -->
				<section class="unit-tree-wrap a-left" style="overflow-y:auto;">
					<div class="popup-cnd-tree"  id='clTree'></div>
				</section>
    		</section>
    		
    		<button type="button" class="bw-tree-show-btn" style="display:none;"  id="btnLeftShow" ng-click="SPD008Ctrl.btnLeftShow_Onclick()" title=""><i class="fa fa-angle-right"></i></button>	
    	</section>
    	<section class="bw-inner-contents layout col2">
   			<!-- 조건기본 속성 영역 -->
   			<section name="on-display-none" id="cl-base" class="cnd-base-wrap conts-section baseinfo-section" style="display:none;">
   			
   				<!-- 화면상단영역 (조회,토글) -->
   				<section class=" bw-tool add-bd2-t">
					<div class="f-l">
						<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#baseAtrbt%}"></h3>
					</div>
					<div class="btn-wrap fix-r">
						<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SPD008Ctrl.btnToggle_Onclick('base-area')" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
					</div>
   				</section>
   				
   				<section id="base-area">
					<table class="w-100">
						<tr>
                               <td class="td-w-33">
                                   <div class="input-wrap fix-label clr" >
									<!--분류체계기본코드-->
									<label class="bw-label"  data-i18n="{%=cbb_items.SCRNITM#cndGrpTmpltCd%}"></label>
									 <div class="td-desc-wrap clr">
										 <input type="text" class="bw-input cndGrpTmpltTpNm"   readonly="readonly"/>
									</div>
								</div>
                               </td>
                               <td class="td-w-33">
                                   <div class="input-wrap fix-label clr" >
									<!--분류체계기본명-->
									<label class="bw-label"  data-i18n="{%=cbb_items.SCRNITM#cndGrpTmpltCd%}"></label>
									 <div class="td-desc-wrap clr">
										 <input type="text" class="bw-input cndGrpTmpltCd"   readonly="readonly"/>
									</div>
								</div>
                               </td>
                           </tr>
                           <tr>
                               <td class="td-w-33">
                                   <div class="input-wrap fix-label clr" >
									<!--하위분류-->
									<label class="bw-label"  data-i18n="{%=cbb_items.SCRNITM#cndGrpTmpltNm%}"></label>
									 <div class="td-desc-wrap clr">
										 <input type="text" class="bw-input cndGrpTmpltNm"   readonly="readonly"/>
									</div>
								</div>
                               </td>
                           </tr>
					</table>
				</section>	
				
				<!-- 조건 목록 -->
				<section>
					<section class=" bw-tool add-bd2-t add-mg-t" >
					<div class="f-l">
						<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
						<h3 class="bw-desc">({{SPD008Ctrl.gridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
					</div>
					<div class="btn-wrap fix-r">
						<button type="button" class="bw-btn"  id="btnGridExcel" ng-click="SPD008Ctrl.btnGridExcel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i></button>
						<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SPD008Ctrl.btnGridToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
					</div>
					</section>
					<section  id="srchRslt"  >
						<div id="cnd-grid" >
							<section class="bw-grid"></section>
						</div>
					</section>
				</section>
   			</section>	
   			<div id="tab" class="add-mg-t detailTab">
			        <ul>
			            <li ng-click="SPD008Ctrl.cndBtwnRelTabOpen()" id="cnd-rel-tab"><a href="#cnd-rel-page"><label class="bw-label w-40"  data-i18n="{%=cbb_items.SCRNITM#cndBtwnRel%}"></label><span class="triangle"></span></a></li>
			            <li ng-click="SPD008Ctrl.basicValTabOpen()" id="basic-val-tab"><a href="#basic-val-page"><label class="bw-label w-40"  data-i18n="{%=cbb_items.SCRNITM#bsicVal%}"></label><span class="triangle"></span></a></li>
			            <li ng-click="SPD008Ctrl.cndValRelTabOpen()" id="cnd-val-rel-tab"><a href="#cnd-val-rel-page"><label class="bw-label w-40"  data-i18n="{%=cbb_items.SCRNITM#cndValBtwnRel%}"></label><span class="triangle"></span></a></li>
			        </ul>
			        
			        <div id="cnd-rel-page">
			            <views-cnd-rel-tab-directive></views-cnd-rel-tab-directive>
			        </div>
			        <div id="basic-val-page">
			            <views-basic-val-tab1-directive></views-basic-val-tab1-directive>
			        </div>
			        <div id="cnd-val-rel-page">
			            <views-cnd-val-rel-tab-directive></views-cnd-val-rel-tab-directive>
			        </div>
			    </div>
   		</section>
	</section>
</section>

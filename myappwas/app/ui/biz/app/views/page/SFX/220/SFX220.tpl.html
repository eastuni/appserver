
	<section  id='SFX220' ng-init="SFX220Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SFX220%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SFX220%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#baseArea%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnMainReset" ng-click="SFX220Ctrl.btnMainReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
					<button type="button" class="bw-btn"  id="btnMainSave" ng-click="SFX220Ctrl.btnMainSave_Onclick()" title=""><i class="bw-icon i-30 i-func-save"></i></button>
					<button type="button" class="bw-btn b-ctr"  id="btnMainToggle" ng-click="SFX220Ctrl.btnMainToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
				</section>
			<section  id="custTable"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_custTable" >
					<td class="td-w-25">
						<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#txCustId%}" data-i18n-title="{%=cbb_items.AT#txCustId%}"></label>
							<input type="text"  maxlength='15' dec='0' class="bw-input a-left"   data-form-param="txCustId" />
							<button type="button" class="bw-btn fix-r" ng-click="SFX220Ctrl.txCustId_Onclick()" id="btn-txCustId-search"><i class="bw-icon i-20 i-search"></i></button>
						</div>
					</td>
					<td class="td-w-25" colspan="2">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custNm%}" data-i18n-title="{%=cbb_items.AT#custNm%}"></label>
							<input type="text"  maxlength='50' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="custNm" />
						</div>
					</td>
					<td class="td-w-25">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#lcAdviceRefNbr%}" data-i18n-title="{%=cbb_items.AT#lcAdviceRefNbr%}"></label>
							<input type="text"  maxlength='16' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="lcAdviceRefNbr" />
						</div>
					</td>
				</tr>
			</table>
		</section>
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#adviceInfo%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnAdviceReset" ng-click="SFX220Ctrl.btnAdviceReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i></button>
				<button type="button" class="bw-btn b-ctr"  id="btnAdviceToggle" ng-click="SFX220Ctrl.btnAdviceToggle_Onclick()" title=""><i class="fa fa-forward fa-rotate-270"></i></button>
			</div>
			</section>
		<section  id="adviceInfo"  class="search-wrap">
		<table class="w-100" >
			<tr  name="tr_adviceInfo" >
				<td class="td-w-25">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#txCrncyCd%}" data-i18n-title="{%=cbb_items.AT#txCrncyCd%}"></label>
						<select class="bw-input ipt-select"  data-form-param="txCrncyCd"></select>
					</div>
				</td>
				<td class="td-w-25">
					<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#adviceAmt%}" data-i18n-title="{%=cbb_items.AT#adviceAmt%}"></label>
						<input type="text"  dec='2' class="bw-input "   data-form-param="adviceAmt"  common-numeric-only-directive ng-model='adviceAmtAmt'/>
					</div>
				</td>
				<td class="td-w-25">
					<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#cntrprtyRefNbr%}" data-i18n-title="{%=cbb_items.AT#cntrprtyRefNbr%}"></label>
						<input type="text"  maxlength='16' dec='0' class="bw-input a-left"   data-form-param="cntrprtyRefNbr" />
					</div>
				</td>
				<td class="td-w-25">
					<span data-form-param=""   ></span>
				</td>
			</tr>
			<tr  name="tr_adviceInfo" >
				<td class="td-w-25">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#lcAdviceTpDscd%}" data-i18n-title="{%=cbb_items.AT#lcAdviceTpDscd%}"></label>
						<select class="bw-input ipt-select"  data-form-param="lcAdviceTpDscd"></select>
					</div>
				</td>
				<td class="td-w-25">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#fxMsgMgmtNbr%}" data-i18n-title="{%=cbb_items.AT#fxMsgMgmtNbr%}"></label>
						<input type="text"  maxlength='10' dec='0' common-string-number-only-directive class="bw-input a-left"  readonly="readonly" data-form-param="fxMsgMgmtNbr" />
					</div>
				</td>
				<td class="td-w-25">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#aplcntNm%}" data-i18n-title="{%=cbb_items.AT#aplcntNm%}"></label>
						<input type="text"  maxlength='100' dec='0' class="bw-input a-left"   data-form-param="aplcntNm" />
					</div>
				</td>
				<td class="td-w-25">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#lcAdviceMsgKndCd%}" data-i18n-title="{%=cbb_items.AT#lcAdviceMsgKndCd%}"></label>
						<select class="bw-input ipt-select"  data-form-param="lcAdviceMsgKndCd"></select>
					</div>
				</td>
			</tr>
		</table>
	</section>
</section>
</section>

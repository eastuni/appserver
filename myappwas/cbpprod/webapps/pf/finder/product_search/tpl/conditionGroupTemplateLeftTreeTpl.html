<div class="pf-panel pf-left-nav pf-container">
    <div class="sidebar-toggler">
    </div>

    <div class="tab-title add-bd2-b">
        <li class="first-tab on-tab">
            <a href="javascript:void();">{{bxMsg 'search-condition'}}
                    <span class="tab-bg"></span>
                </a>
        </li>
    </div>

    <div class="pf-panel-body  pf-ps-search-panel-body">
        <div class="pf-ps-search-condition-box">
            <table class="task-query-table bx-info-table">
                <tr>
                    <!-- 구분 -->
                    <th>{{bxMsg 'PAS0501String8'}}</th>
                    <td>
                        <select class="bx-form-item bx-compoenent-small pd-info-dscd" data-form-param="pdInfoDscd">
                            </select>
                    </td>
                </tr>
                <tr>
                    <!-- 분류 -->
                    <th>{{bxMsg 'category'}}</th>
                    <td>
                        <select class="bx-form-item bx-compoenent-small first-catalog-combo" data-form-param="businessDistinctionCode">
                            </select>
                        <select class="bx-form-item bx-compoenent-small product-type-combo" data-form-param="productTypeCode">
                            </select>
                    </td>
                </tr>
                <tr>
                    <!-- 상태 -->
                    <th>{{bxMsg 'DPS0101String6'}}</th>
                    <td>
                        <select class="bx-form-item bx-compoenent-small product-status-combo" data-form-param="productStatusCode">
                            </select>
                    </td>
                </tr>
                <tr>
                    <!-- 명 -->
                    <th>{{bxMsg 'name'}}</th>
                    <td>
                        <input type="text" class="bx-form-item bx-compoenent-small" data-form-param="productName" />
                    </td>
                </tr>
                <tr>
                    <!-- 해시태그 -->
                    <th>{{bxMsg 'hashtag'}}</th>
                    <td>
                        <div class='hashtag'></div>
                    </td>
                </tr>
                <tr>
                    <!-- 판매조회기간-->
                    <th>{{bxMsg 'sales-search-date'}}</th>
                    <td>
                        <input name="start" data-form-param="saleStartDate" class="bx-form-item bx-compoenent-small calendar start-date" type="text" value="1900-01-01"><label>&nbsp;-&nbsp;</label>
                        <input name="end" data-form-param="saleEndDate" class="bx-form-item bx-compoenent-small calendar end-date" type="text" value="9999-12-31">
                        <button type="button" class="bw-btn product-condition-search-btn" icon-tooltip="{{bxMsg 'AddCondition'}}">
                                <i class="bw-icon i-25 i-func-add"></i>
                            </button>
                        <input type="hidden" data-form-param="searchRule" />
                    </td>
                </tr>
            </table>
        </div>

        <div class="pf-ps-search-condition-box">
            <!--<div class="search-title">{{bxMsg 'product-condition'}}</div> <button class="bx-btn bx-btn-small product-condition-search-btn">{{bxMsg 'ButtonBottomString8'}}</button> -->
            <div class="product-condition-selection-grid"></div>
            <div class="search-rule-container">
                <div class="search-rule-input-box">
                    <span class="search-rule-header">{{bxMsg 'searchRule'}}</span>
                    <button type="button" class="bw-btn search-rule-btn large-btn text-input-btn and boolean-btn" value="AND">AND</button>
                    <button type="button" class="bw-btn search-rule-btn large-btn text-input-btn or boolean-btn" value="OR">OR</button>
                    <button type="button" class="bw-btn search-rule-btn large-btn text-input-btn not boolean-btn" value="NOT">NOT</button>
                    <button type="button" class="bw-btn search-rule-btn small-btn text-input-btn" value="(">(</button>
                    <button type="button" class="bw-btn search-rule-btn small-btn text-input-btn" value=")">)</button>
                    <button type="button" class="bw-btn search-rule-btn small-btn text-input-btn" value=",">,</button>
                    <button type="button" class="bw-btn search-rule-btn small-btn back-space-btn">←</button>
                </div>
                <input type="text" class="bx-form-item bx-compoenent-small search-rule" disabled/>
            </div>
        </div>
        <div class="pf-panel-footer">

            <button type="button" class="bw-btn pf-ps-search-btn" style="height:30px;margin-top:-5px;" icon-tooltip="{{bxMsg 'ButtonBottomString4'}}">
                    <i class="bw-icon i-30 i-search" style="height:27px;width:27px;"></i>
                </button>
        </div>
    </div>

    <div class="pf-ps-list-panel">

        <div class="tab-title add-bd2-b">
            <li class="first-tab on-tab">
                <a href="javascript:void();">{{bxMsg 'product_list'}}
                        <span class="tab-bg"></span>
                    </a>
            </li>

            <!--<button class="search-list-expand-btn">▲</button>-->
            <button class="search-list-expand-btn">
                    <i class="bw-icon i-25 i-close3" style="margin-top:-14px;"></i>
                </button>
        </div>

        <div class="pf-panel-body">
            <div class="pf-ps-tree-nav">
            </div>
        </div>
    </div>
</div>

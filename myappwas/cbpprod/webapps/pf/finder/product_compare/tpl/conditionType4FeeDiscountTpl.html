<div class="pf-panel-body bx-info-table-wrap">
    <!--<div class="pf-panel-header">-->
    <!--<h2 class="pf-panel-title">{{bxMsg 'FeeDiscount'}}</h2> &lt;!&ndash;수수료할인&ndash;&gt;-->
    <!--</div>-->

    <div class="fee-discount-grid"></div>
    <table class="bx-info-table fee-discount-table-wrap">
        <tr>
            <!-- 적용기간 -->
            <th>{{bxMsg 'DPS0121String4'}}</th>
            <td colspan="3">
                {{applyStartDate}} - {{applyEndDate}}
            </td>
        </tr>
        <tr>
            <!-- 상태 -->
            <th>{{bxMsg 'DPS0101String6'}}</th>
            <td colspan="3">
                {{ruleStatusCodeNm}}
            </td>
        </tr>
        <tr>
            <!-- 수수료할인유형 -->
            <th>{{bxMsg 'feeDiscountType'}}</th>
            <td>
                {{rateAmountDistinctionCodeNm}}
            </td>
            <!-- 최대할인 -->
            <th>{{bxMsg 'MaxDiscount'}}</th>
            <td>
                <span class="fee-discount-tp-amt">{{maxAmount}}</span><span class="fee-discount-tp-rt">{{maxRate}}</span>
            </td>
        </tr>
        <tr>
            <!-- 적용규칙 -->
            <th>{{bxMsg 'ApplyRule'}}</th>
            <td colspan="3">
                {{ruleContent}}
            </td>
        </tr>
    </table>
</div>

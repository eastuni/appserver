<div class="pf-panel">
    <div class="pf-panel-header">
        <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
        <!--<h2 class="pf-panel-title">{{bxMsg 'MENU06004'}}</h2>-->
        <!--  -->
        <h2 class="pf-panel-title">{{bxMsg 'SCRN037'}}</h2>
    </div>
    <div class="pf-panel-body bx-info-table-wrap">
        <div class="pf-multi-language-list-form">
            <table class="role-menu-query-table bx-info-table">
                <tr>
                    <th>{{bxMsg 'itemDscd'}}</th>
                    <!-- 항목구분코드 -->
                    <td>
                        <select class="bx-compoenent-small bx-form-item bx item-dscd" data-form-param="itemDscd"></select>
                    </td>
                    <th>{{bxMsg 'languageDscd'}}</th>
                    <!-- 언어구분코드 -->
                    <td>
                        <select class="bx-compoenent-small bx-form-item bx lang-dscd" data-form-param="languageDscd"></select>
                    </td>
                </tr>
                <tr>
                    <th>{{bxMsg 'itemKeyValue'}}</th>
                    <!-- 항목Key값 -->
                    <td>
                        <input type="text" class="bx-form-item bx-compoenent-small input-285px" data-form-param="itemKeyValue" />
                    </td>
                    <th>{{bxMsg 'itemValue'}}</th>
                    <!-- 항목값 -->
                    <td>
                        <input type="text" class="bx-form-item bx-compoenent-small input-285px" data-form-param="itemValue" />
                    </td>
                </tr>
            </table>
            <div class="grid-extra-header">

                <button type="button" class="bw-btn grid-reset-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString6'}}">
                        <i class="bw-icon i-25 i-func-reset"></i>
                    </button>

                <button type="button" class="bw-btn multi-language-list-inquiry-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">
                        <i class="bw-icon i-25 i-search"></i>
                    </button>

                <button type="button" class="bw-btn multi-language-add-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                        <i class="bw-icon i-25 i-func-add"></i>
                    </button>

                <button type="button" class="bw-btn copy-row-btn write-btn" icon-tooltip="{{bxMsg 'copyRow'}}">
                        <i class="bw-icon i-25 i-func-add-row"></i>
                    </button>
            </div>
        </div>
        <div class="multi-language-grid"></div>

        <footer class="pf-panel-footer">
            <button type="button" class="bw-btn multi-language-save-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                    <i class="bw-icon i-30 i-func-save"></i>
                </button>
        </footer>
    </div>
</div>

<!-- 상위코드 검색 팝업 -->
<div class="pf-dc-search-high-domain-popup">
    <div>
        <table class="bx-info-table high-code-search-form">
            <tr>
                <td>
                    {{bxMsg 'DomainCode'}}
                </td>
                <td>
                    <input type="text" data-form-param="domainCode" class="bx-form-item bx-compoenent-small length-check-input search-high-domain-code" />
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td>
                    {{bxMsg 'DomainName'}}
                </td>

                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td>
                    {{bxMsg 'DomainContent'}}

                </td>
                <td class="cd-align-right">
                    <button type="button" class="bw-btn search-btn" icon-tooltip="{{bxMsg 'ButtonBottomString4'}}">

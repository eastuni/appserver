<!-- 공통코드 관리 네비게이션 -->
<div class="pf-panel pf-left-nav pf-container pf-cd">
    <div class="sidebar-toggler"></div>

    <!--트리 Header -->
    <div class="tab-title add-bd2-b">
        <li class="first-tab on-tab">
            <!--<a href="javascript:void();">{{bxMsg 'MENU06003'}}-->
            <a href="javascript:void();">{{bxMsg 'SCRN036'}}
                <span class="tab-bg"></span>
            </a>
        </li>
    </div>

    <div class="pf-panel-body">
        <div class="pf-cd-tree-select">
            <table class="bx-info-table">
                <tr class="mother">
                    <td>
                        <select class="bx-compoenent-small bx-form-item bx pf-multi-entity">   <!-- 기관코드 콤보-->
                            <option></option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="pf-dp-tree-search">
            <table class="bx-info-table">
                <tr>
                    <th>
                        {{bxMsg 'DomainCode'}}
                    </th>
                    <td>
                        <!-- 도메인코드 입력-->
                        <input type="text" class="bx-form-item bx-compoenent-small common-code-search-code" />
                    </td>
                </tr>
                <tr>
                    <th>
                        {{bxMsg 'DomainName'}}
                    </th>
                    <td>

                    </td>
                </tr>
                <tr>
                    <th>
                        {{bxMsg 'DomainContent'}}
                    </th>
                    <td>

                        <input type="text" class="bx-form-item bx-compoenent-small common-code-search-content" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="cd-align-right">
                        <button type="button" class="bw-btn common-code-search-btn search-btn" icon-tooltip="{{bxMsg 'ButtonBottomString4'}}">

                        </button>
                        <button type="button" class="bw-btn create-common-code-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString7'}}">

                        </button>
                    </td>
                </tr>

        <div class="pf-cd-tree-nav">

<!-- 데이터이행단계설정 팝업 -->
<div class="pf-migration-step-form">
    <table class="bx-info-table project-type-info-table">
        <tr>
            <!-- 데이터이행단계ID -->
            <th>{{bxMsg 'migrationStepId'}}</th>
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small migration-step-id" disabled data-form-param="migrationStepId" value="{{migrationStepId}}">
            </td>
        </tr>
        <tr>
            <!-- 데이터이행단계명 -->
            <th>{{bxMsg 'migrationStepNm'}}</th>
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small migration-step-name" data-form-param="migrationStepNm" value="{{migrationStepNm}}">
            </td>
        </tr>
        <tr>
            <!-- 수행순서 -->
            <th>{{bxMsg 'executeSeq'}}</th>
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small execute-seq float-range-0 float0" data-form-param="executeSeq" value="{{executeSeq}}">
            </td>
        </tr>
    </table>
    <div class="grid-btn-box">
        <button type="button" class="bw-btn add-migration-table" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                <i class="bw-icon i-25 i-func-add"></i>
            </button>
    </div>
    <div class="pf-migration-table-grid middle-grid"></div>
</div>

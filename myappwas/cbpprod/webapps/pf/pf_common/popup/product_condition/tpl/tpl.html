<div class="select-product-condition-popup context-popup">
    <div class="search-area block">
        <table class="bx-info-table select-product-table">
            <tr>
                <th>{{bxMsg 'distinction'}}</th>
                <td>
                    <select data-form-param="businessDistinctionCode"
                        class="bx-form-item bx-compoenent-small business-dscd"></select>
                    <select data-form-param="productTypeCode"
                        class="bx-form-item bx-compoenent-small product-type-code"></select>
                    <select data-form-param="productTemplateCode"
                        class="bx-form-item bx-compoenent-small product-template-code"></select>
                </td>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <td>
                    <input data-form-param="name" type="text"
                        class="bx-form-item bx-compoenent-small product-name" />
                    <button class="bw-btn search-btn" icon-tooltip="{{bxMsg 'search'}}">
                            <i class="bw-icon i-25 i-search"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="grid product-grid block"></div>
    <div class="grid product-condition-grid block"></div>
</div>

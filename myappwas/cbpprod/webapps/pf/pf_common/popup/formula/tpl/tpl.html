<div class="pf-formula-editor-popup pf-panel">
	<div class="pf-panel-body formula-editor-table-wrap" style="top: 0px;">
		<table class="bx-info-table formula-editor-table">
			<tr>
				<th style="width: 70px;">{{bxMsg 'formulaCntnt'}}</th>
				<td><textarea type="text"
						data-form-param="intRtStructureContent"
						class="bx-form-item formula-content"
						style="height: 50px; width: 650px;" disabled />
					<button type="button" class="bw-btn formula-validation-btn"
						style="top: 25px; right: 10px; position: absolute;"
						icon-tooltip="{{bxMsg 'validation'}}">
						<i class="bw-icon i-25 i-func-submit2"></i>
					</button></td>
			</tr>
			<tr>
				<th></th>
				<td><textarea type="text" data-form-param="conversionContent"
						class="bx-form-item conversion-content" style="height: 50px"
						disabled /></td>
			</tr>
		</table>
	</div>
	<div class="pf-panel-body formula-editor-grid-wrap"
		style="margin-top: 10px; left: 0px; width: 525px; position: relative;">
		<table class="bx-info-table">
			<tr>
				<th style="width: 60px;">{{bxMsg 'DPP0127String3'}}</th>
				<td style="width: 120px;"><select
					class="bx-form-item bx-compoenent-small select-item cnd-type-select"
					style="width: 80px;" /></td>
				<th style="width: 50px;">{{bxMsg 'DTP0203String2'}}</th>
				<td><input type="text"
					class="bx-form-item bx-compoenent-small cnd-name-search" /></td>
				<td>
					<button class="bw-btn cnd-tpl-search"
						icon-tooltip="{{bxMsg 'ButtonBottomString4'}}">
						<i class="bw-icon i-25 i-search"></i>
					</button>
				</td>
			</tr>
		</table>
		<div class="formula-editor-grid"
			style="height: 220px; margin-top: 10px;"></div>
	</div>
	<div class="pf-panel-body formula-editor-btn-wrap"
		style="top: 197px; right: 15px; width: 235px; height: 281px; position: absolute;">
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn large-button"
			value="case">case</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn large-button"
			value="min">min</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn large-button"
			value="max">max</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="(">(</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value=",">,</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value=")">)</button>
		<button type="button"
			class="bw-btn formula-cal-btn back-space-btn small-button" value="">←</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="7">7</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="8">8</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="9">9</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="/">÷</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="4">4</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="5">5</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="6">6</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="*">x</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="1">1</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="2">2</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="3">3</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="-">-</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="0"
			style="width: 104px;">0</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value=".">.</button>
		<button type="button"
			class="bw-btn formula-cal-btn text-input-btn small-button" value="+">+</button>
	</div>
</div>

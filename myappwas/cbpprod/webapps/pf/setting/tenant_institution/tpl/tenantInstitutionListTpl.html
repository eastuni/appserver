<!--기관관리-->
<div class="pf-panel">
    <div class="pf-panel-header">
        <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
        <!-- 기관관리 -->
        <!--<h2 class="pf-panel-title">{{bxMsg 'MENU06005'}}</h2>-->
        <h2 class="pf-panel-title">{{bxMsg 'SCRN038'}}</h2>
    </div>
    <div class="pf-panel-body bx-info-table-wrap">
        <div class="pf-tenant-institution-list-form">
            <table class="tenant-institution-query-table bx-info-table">
                <tr>
                    <!-- 기관코드 -->
                    <th>{{bxMsg 'tntInstId'}}</th>
                    <td>
                        <input type="text" class="bx-form-item bx-compoenent-small input-285px tntInstId" data-form-param="tntInstId" />
                    </td>
                    <!-- 기관명 -->
                    <th>{{bxMsg 'tntInstNm'}}</th>
                    <td>
                        <input type="text" class="bx-form-item bx-compoenent-small input-285px" data-form-param="tntInstNm" />
                    </td>
                    <!-- 모기관코드-->
                    <th>{{bxMsg 'mthrTntInstId'}}</th>
                    <td>
                        <input type="text" class="bx-form-item bx-compoenent-small input-285px mthrTntInstId" data-form-param="mthrTntInstId" />
                    </td>
                </tr>
            </table>
            <div class="btn-box">
                <!--초기화-->
                <button type="button" class="bw-btn grid-reset-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString6'}}">
                        <i class="bw-icon i-25 i-func-reset"></i>
                    </button>
                <!--기관목록조회-->
                <button type="button" class="bw-btn tenant-institution-list-inquiry-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">
                        <i class="bw-icon i-25 i-search"></i>
                    </button>
                <!--기관추가-->
                <button type="button" class="bw-btn tenant-institution-add-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                        <i class="bw-icon i-25 i-func-add"></i>
                    </button>
                <!--행복사-->
                <button type="button" class="bw-btn copy-row-btn write-btn" icon-tooltip="{{bxMsg 'copyRow'}}">
                        <i class="bw-icon i-25 i-func-add-row"></i>
                    </button>
            </div>
        </div>
        <div class="tenant-institution-grid"></div>

        <footer class="pf-panel-footer">
            <button type="button" class="bw-btn tenant-institution-save-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                    <i class="bw-icon i-30 i-func-save"></i>
                </button>
        </footer>
    </div>
</div>

<!-- 오브젝트관리 상세 -->
<div class="eav-object-detail-management-tpl">
    <div>
        <table class="bx-info-table eav-object-detail-search-form">
            <tr>
                <td>
                    {{bxMsg 'ObjectId'}}
                    <!-- 오브젝트ID -->
                </td>
                <td>
                    <input type="text" disabled class="bx-form-item bx-compoenent-small" value="{{objectId}}" />
                </td>
                <td>
                    {{bxMsg 'ObjectName'}}
                    <!-- 오브젝트명 -->
                </td>
                <td>
                    <input type="text" disabled class="bx-form-item bx-compoenent-small" value="{{name}}" />
                </td>
            </tr>
        </table>

        <!-- 검색, 추가 버튼 -->
        <header class="cnd-tpl-grid-header grid-extra-header">
            <button type="button" class="bw-btn eav-entity-attribute-relation-search-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">
            		<i class="bw-icon i-25 i-search"></i>
				</button>
        </header>
    </div>

    <!-- 탭 -->
    <div id="eav-grid-tab"></div>
    <div id="eav-grid-tab-conts">
        <div class="eav-model-grid-wrap eav-grid-wrap">
            <div class="btn-box">
                <button type="button" class="bw-btn add-detail-btn write-btn search-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
    	                <i class="bw-icon i-25 i-func-add"></i>
        	        </button>
            </div>
            <div class='detail-grid'></div>
        </div>

        <!-- EAV 화면구성 -->
        <div class="eav-screen-grid-wrap eav-grid-wrap">
        	<!-- 미리보기 버튼 -->
            <div class="btn-box">
                <button type="button" class="bw-btn preview-screen-btn" icon-tooltip="{{bxMsg 'preview'}}">
    	                <i class="bw-icon i-25 i-approval"></i>
        	        </button>
            </div>
            <div class='eav-screen-grid'></div>
        </div>
    </div>



    <footer class="pf-panel-footer">
        <button type="button" class="bw-btn detail-save-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                <i class="bw-icon i-30 i-func-save"></i>
            </button>
    </footer>
</div>

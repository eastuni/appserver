<!-- 배포목록조회 -->
<div class="pf-panel-header">
    <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
    <h2 class="pf-panel-title">{{bxMsg 'DAS0101Title'}}</h2>
</div>
<div class="pf-panel-body bx-info-table-wrap">
    <div class="pf-publish-form">
        <table class="bx-info-table pf-publish-list-form">
            <tr>
                <!--등록일자-->
                <th>{{bxMsg 'DAS0101String6'}}</th>
                <td class="first-item">
                    <input name="start" class="bx-form-item bx-compoenent-small calendar start-date" type="text" data-form-param="startDate"><label>&nbsp;&nbsp;-&nbsp;</label>
                    <input name="end" class="bx-form-item bx-compoenent-small calendar end-date" type="text" data-form-param="endDate">
                </td>
                <!--배포상태-->
                <th>{{bxMsg 'DAS0101String5'}}</th>
                <td>
                    <select multiple="multiple" data-form-param="status" class="bx-form-item bx-compoenent-small publish-status-code-list">
                        <!--<select data-form-param="status" class="bx-form-item bx-compoenent-small publish-status-code-list">-->
                        </select>
                </td>
            </tr>
            <tr>
                <!-- 배포ID -->
                <th>{{bxMsg 'DAS0101String3'}}</th>
                <td>
                    <input type="text" class="bx-form-item bx-compoenent-small" value="{{publishId}}" data-form-param="publishId">
                </td>
                <!-- 개발과제명 -->
                <th>{{bxMsg 'DAS0101String23'}}</th>
                <td>
                    <input type="text" class="bx-form-item bx-compoenent-small pf-publish-project-name" value="{{projectName}}" data-form-param="projectName">
                </td>
            </tr>

        </table>
    </div>
    <div class="grid-extra-header">

        <button type="button" class="bw-btn publish-init-btn" icon-tooltip="{{bxMsg 'ButtonBottomString6'}}">
                <i class="bw-icon i-25 i-func-reset"></i>
            </button>

        <button type="button" class="bw-btn publish-search-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">
                <i class="bw-icon i-25 i-search"></i>
            </button>

        <button type="button" class="bw-btn publish-new-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString7'}}">
                <i class="bw-icon i-25 i-func-add"></i>
            </button>
    </div>
    <div class="pf-publish-grid"></div>
</div>

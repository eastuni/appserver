<div class="pf-panel-header">
    <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
    <!-- 정합성검증 -->
    <!--<h2 class="pf-panel-title">{{bxMsg 'MENU04003'}}</h2>-->
    <h2 class="pf-panel-title">{{bxMsg 'SCRN030'}}</h2>
</div>
<div class="pf-panel-body bx-info-table-wrap">
    <div class="pf-cnstncy-chk-form">
        <table class="bx-info-table pf-cnstncy-chk-list-form">
            <tr>
                <!--수행일자-->
                <th>{{bxMsg 'performDate'}}</th>
                <td class="first-item">
                    <input name="start" class="bx-form-item bx-compoenent-small calendar start-date" type="text" data-form-param="cnstncyChkExecStartTimestamp"><label>&nbsp;&nbsp;-&nbsp;</label>
                    <input name="end" class="bx-form-item bx-compoenent-small calendar end-date" type="text" data-form-param="cnstncyChkExecEndTimestamp">
                </td>
                <!--정합성체크상태-->
                <th>{{bxMsg 'cnstncyChkStatus'}}</th>
                <td>
                    <select multiple="multiple" data-form-param="cnstncyChkStsCd" class="bx-form-item bx-compoenent-small cnstncy-chk-status-code-list">
                    </select>
                </td>
            </tr>
            <tr>
                <!-- 정합성체크ID -->
                <th>{{bxMsg 'cnstncyChkId'}}</th>
                <td>
                    <input type="text" class="bx-form-item bx-compoenent-small" data-form-param="cnstncyChkId">
                </td>
                <!-- 정합성체크유형 -->
                <th>{{bxMsg 'cnstncyChkTpDscd'}}</th>
                <td>
                    <select multiple="multiple" data-form-param="cnstncyChkTpDscd" class="bx-form-item bx-compoenent-small cnstncy-chk-type-dscd-list">
                    </select>
                </td>
            </tr>
            <tr>
                <!-- 대상코드 -->
                <th>{{bxMsg 'cnstncyChkTrgtObjCd'}}</th>
                <td>
                    <input type="text" class="bx-form-item bx-compoenent-small" data-form-param="cnstncyChkTrgtObjCd">
                </td>
            </tr>

        </table>
    </div>
    <div class="grid-extra-header">

        <button type="button" class="bw-btn cnstncy-chk-init-btn" icon-tooltip="{{bxMsg 'ButtonBottomString6'}}">
            <i class="bw-icon i-25 i-func-reset"></i>
        </button>

        <button type="button" class="bw-btn cnstncy-chk-search-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">
            <i class="bw-icon i-25 i-search"></i>
        </button>

        <button type="button" class="bw-btn cnstncy-chk-new-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString7'}}">
            <i class="bw-icon i-25 i-func-add"></i>
        </button>
    </div>
    <div class="pf-cnstncy-chk-grid"></div>
</div>

<div class="pf-cal-sub-tab tab-title">
	<ul>
		<li class="pfui-tab-panel-item active first-tab" style="width: 115px;">
			<a href="javascript:void();">{{bxMsg 'baseInfo'}} <span
				class="tab-bg"></span>
		</a>
		</li>
	</ul>
</div>
<div id="pf-cal-tab-conts" class="pf-cal-tab-conts">
	<div class="pf-cal-detail-info">
		<div class="pf-panel pf-cal-panel">
			<div class="pf-panel-header">
				<!-- 기본정보 관리 -->
				<i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
				<h2 class="pf-panel-title">{{bxMsg 'baseInformationManagement'}}</h2>

			</div>
			<div class="pf-panel-body bx-info-table-wrap">
				<!-- 계산단위 기본 정보 -->
				<table class="bx-info-table calculation-unit-template-form-table">
					<tr>
						<th>{{bxMsg 'cndCd'}}</th>
						<td>{{text}}<input type="hidden"
							class="calculation-unit-condition-code"
							data-form-param="calculationUnitConditionCode"
							value="{{calculationUnitConditionCode}}" /></td>
						<th>{{bxMsg 'status'}}</th>
						<td><select
							class="bx-form-item bx-compoenent-small active-yn"
							data-form-param="activeYn" disabled>
						</select></td>
					</tr>
					<tr>
						<th>{{bxMsg 'distinction'}}</th>
						<td><select
							class="bx-form-item bx-compoenent-small calculation-unit-distinction-code"
							data-form-param="calculationUnitDistinctionCode" disabled>
						</select></td>
						<th>{{bxMsg 'amountTypeCode'}}</th>
						<td><select
							class="bx-form-item bx-compoenent-small amount-type-code"
							data-form-param="amountTypeCode">
						</select></td>
					</tr>
					<tr>
						<th>{{bxMsg 'ruleExistenceYn'}}</th>
						<td><input type="checkbox"
							class="calculation-rule-existence-yn bx-form-item"
							data-form-param="calculationRuleExistenceYn" /></td>
					</tr>
				</table>

				<div class="grid-area">
					<!-- 계산산식 그리드 -->
					<header class="grid-extra-header">
						<div class="calculation-btn-group calculation-formula-grid-btn-group tab-title">
							<span class="calculation-grid-header" >[{{bxMsg 'calculationFormula'}}]</span>
							<button type="button"
								class="bw-btn add-calculation-formula-btn add-btn"
								icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
								<i class="bw-icon i-25 i-func-add"></i>
							</button>
						</div>
					</header>
					<div class="pf-cal-calculation-formula-grid"></div>

					<!-- 구성요소템플릿값 그리드 -->
					<header class="grid-extra-header">
						<div class="calculation-btn-group calculation-compose-template-value-grid-btn-group tab-title">
							<span class="calculation-grid-header">[{{bxMsg 'composeValue'}}]</span>
							<button type="button"
								class="bw-btn add-calculation-compose-template-value-btn add-btn"
								icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
								<i class="bw-icon i-25 i-func-add"></i>
							</button>
						</div>
					</header>
					<div class="pf-cal-calculation-compose-template-value-grid"></div>
				</div>

				<footer class="pf-panel-footer">
					<button type="button"
						class="bw-btn delete-calculation-unit-template-btn delete-btn"
						icon-tooltip="{{bxMsg 'ButtonBottomString2'}}">
						<i class="bw-icon i-30 i-func-trash"></i>
					</button>

					<button type="button"
						class="bw-btn save-calculation-unit-template-btn save-btn"
						data-status="{{status}}"
						icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
						<i class="bw-icon i-30 i-func-save"></i>
					</button>
				</footer>
			</div>
		</div>
	</div>
</div>

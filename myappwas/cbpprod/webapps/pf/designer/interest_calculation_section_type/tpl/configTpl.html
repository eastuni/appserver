<div class="pf-int-cal-sub-tab tab-title">
	<ul>
		<li class="pfui-tab-panel-item active first-tab" style="width: 115px;">
			<a href="javascript:void();">{{bxMsg 'baseInfo'}} <span
				class="tab-bg"></span>
		</a>
		</li>
	</ul>
</div>
<div id="pf-int-cal-tab-conts" class="pf-int-cal-tab-conts">
	<div class="pf-int-cal-detail-info">
		<div class="pf-panel pf-int-cal-panel">
			<div class="pf-panel-header">
				<!-- 기본정보 관리 -->
				<i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
				<h2 class="pf-panel-title">{{bxMsg 'baseInformationManagement'}}</h2>

			</div>
			<div class="pf-panel-body bx-info-table-wrap">
				<!-- 계산구간유형 기본 정보 -->
				<table class="bx-info-table section-form-table">
					<tr>
						<th>{{bxMsg 'id'}}</th>
						<td>{{id}}<input type="hidden"
							class="section-id"
							data-form-param="id"
							value="{{id}}" /></td>
						<th>{{bxMsg 'status'}}</th>
						<td><select
							class="bx-form-item bx-compoenent-small active-yn"
							data-form-param="activeYn" disabled>
						</select></td>
					</tr>
					<tr>
						<th>{{bxMsg 'interestKind'}}</th>
						<td><input type='text'
							class="bx-form-item bx-compoenent-small interest-kind-dscd"
							data-form-param="interestKindDscd" value='{{interestKindDscd}}' /></td>
						<th>{{bxMsg 'type'}}</th>
						<td><select
							class="bx-form-item bx-compoenent-small interest-type-dscd"
							data-form-param="interestTypeDscd" disabled>
						</select></td>
					</tr>
					<tr>
						<th>{{bxMsg 'startDate'}}</th>
						<td><select
							class="bx-form-item bx-compoenent-small start-date-dscd"
							data-form-param="startDateDscd">
						</select></td>
						<th>{{bxMsg 'endDate'}}</th>
						<td><select
							class="bx-form-item bx-compoenent-small end-date-dscd"
							data-form-param="endDateDscd">
						</select></td>
					</tr>
					<tr>
						<th>{{bxMsg 'calculationTargetAmount'}}</th>
						<td><select
							class="bx-form-item bx-compoenent-small target-amount-dscd"
							data-form-param="targetAmountCalculationWayDscd">
						</select></td>
						<th>{{bxMsg 'calcultionBaseTerm'}}</th>
						<td><select
							class="bx-form-item bx-compoenent-small base-term-dscd"
							data-form-param="baseTermCountCalculationWayDscd">
						</select></td>
					</tr>
					<tr>
						<th>{{bxMsg 'content'}}</th>
						<td colspan='3'><textarea class="bx-form-item content"
								data-form-param="content">{{content}}</textarea></td>
					</tr>
				</table>

				<footer class="pf-panel-footer">
					<button type="button"
						class="bw-btn delete-btn"
						icon-tooltip="{{bxMsg 'ButtonBottomString2'}}">
						<i class="bw-icon i-30 i-func-trash"></i>
					</button>

					<button type="button"
						class="bw-btn save-btn"
						data-status="{{status}}"
						icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
						<i class="bw-icon i-30 i-func-save"></i>
					</button>
				</footer>
			</div>
		</div>
	</div>
</div>

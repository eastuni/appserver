<!-- 조건정보 조회 팝업 -->
<div class="condition-info-popup">
    <table class="bx-info-table pf-dc-info-form">
        <tr>
            <th>{{bxMsg 'DPP0128String2'}}</th>
            <td><input type="text" value="{{code}}" data-form-param="code" class="bx-form-item bx-compoenent-small" disabled></td>
        </tr>
        <tr>
            <th>{{bxMsg 'MTM0100String4'}}</th>
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small condition-active-status-name" disabled>
                <input type="hidden" value="{{isActive}}" data-form-param="isActive" class="condition-active-status-code">
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'MTM0300String3'}}</th>
            <td colspan="3">
                <input type="text" data-form-param="name" class="bx-form-item bx-compoenent-small condition-name-valid special mandatory" value="{{name}}" disabled />
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'MTM0300String4'}}</th>
            <td colspan="3">
                <input type="text" data-form-param="content" class="bx-form-item bx-compoenent-small condition-content-valid" value="{{content}}" disabled />
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'MTM0300String5'}}</th>
            <td>
                <input type="text" data-form-param="type" class="bx-form-item bx-compoenent-small condition-type-name" disabled>
                <input type="hidden" value="{{type}}" class="condition-type-code" data-form-param="type">
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'MTM0300String6'}}</th>
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small condition-detail-type-name" disabled>
                <input type="hidden" value="{{currentCatalogId}}" data-form-param="currentCatalogId" class="condition-detail-type-code">
            </td>
        </tr>
    </table>
    <div class="type-content"></div>
</div>

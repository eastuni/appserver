<!-- 개발과제 관리 팝업 -->
<div class="pf-ppt-project-type-master-form">
    <table class="bx-info-table project-type-info-table">
        <tr>
            <th>{{bxMsg 'ProjectTypeId'}}</th>
            <!-- 개발과제유형ID -->
            <td colspan="3">
                <input type="text" class="bx-form-item bx-compoenent-small project-type-code" disabled value="{{projectTypeCode}}" data-form-param="projectTypeCode">
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'PAM0300String1'}}</th>
            <!-- 개발과제유형명 -->
            <td colspan="3">
                <input type="text" class="bx-form-item bx-compoenent-small project-type-name" value="{{projectTypeName}}" data-form-param="projectTypeName">
            </td>
        </tr>
    </table>
    <div class="grid-btn-box">

        <button type="button" class="bw-btn add-activity-popup-btn hidden" icon-tooltip="{{bxMsg 'AddActivity'}}">
                <i class="bw-icon i-25 i-func-edit"></i>
            </button>
    </div>
    <div class="pf-ppt-project-type-mng-list-grid middle-grid"></div>
    <table class="bx-info-table project-type-info-table">
        <tr>
            <th>{{bxMsg 'lastModifiedDate'}}</th>
            <!-- 최종변경일자 -->
            <td><input type="text" class="bx-form-item bx-compoenent-small regist-date" disabled value="{{gmtLastModify}}"></td>
            <th class="second-th">{{bxMsg 'PAS0200String7'}}</th>
            <!-- 등록사원 -->
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small" value="{{registUserName}}" disabled>
                <input type="hidden" class="bx-form-item bx-compoenent-small regist-user-name" value="{{lastModifier}}" disabled data-form-param="lastModifier">
            </td>
        </tr>
    </table>
</div>

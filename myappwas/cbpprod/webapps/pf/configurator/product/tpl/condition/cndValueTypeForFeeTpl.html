<div class="cnd-value-type-for-fee">
    <div class="additional-info-wrap">
        <table class="bx-info-table cnd-value-type2-table">
            <tr class="tr-mesurementUnitCode">
                <th>{{bxMsg 'DPS0121_1String5'}}</th>
                <td>
                    <select data-form-param="mesurementUnitCode" class="bx-form-item bx-compoenent-small measurementUnitCode" value="{{mesurementUnitCode}}">
                        </select>
                </td>
            </tr>
            <tr class="tr-currencyCode">
                <th>{{bxMsg 'currencyCode'}}</th>
                <td>
                    <select data-form-param="currencyCode" class="bx-form-item bx-compoenent-small currencyCode" value="{{currencyCode}}">
                        </select>
                </td>
            </tr>
            <tr>
                <th>{{bxMsg 'DPS0121_1String1'}}</th>
                <td>
                    <input type="text" data-form-param="minValue" class="bx-form-item bx-compoenent-small removeComma input-align-right minValue type2-min-check" value="{{minValue}}" />
                </td>
            </tr>
            <tr>
                <th>{{bxMsg 'DPS0121_1String2'}}</th>
                <td>
                    <input type="text" data-form-param="maxValue" class="bx-form-item bx-compoenent-small removeComma input-align-right maxValue  type2-max-check" value="{{maxValue}}" />
                </td>
            </tr>
        </table>
    </div>
</div>

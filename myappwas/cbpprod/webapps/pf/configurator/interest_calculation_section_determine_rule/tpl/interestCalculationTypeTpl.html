<div class='pf-panel-header'>
	<!-- 이자계산 유형 -->
	<!--<i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>-->
	<h2 class='pf-panel-title'>{{bxMsg 'interestCalculationType'}}</h2>
</div>

<div class='pf-panel-body'>
    <div class='wrapper'>
        <div class='canvas-wrapper'>
            <canvas id='canvas' width='1350' height='900'></canvas>
        </div>
        <div class='node-grid-area grid-area'>
            <div class='node-grid-header grid-header'>
                <span class='grid-title'>
                    <strong>[{{bxMsg 'interestCalculationNode'}}]</strong>
                </span>
                <div class='calendar-container'>
                    <input type='text' class='bx-compoenent-small bx-form-item calendar base-date' />
                    <select class='bx-compoenent-small bx-form-item history'>
                    </select>
                </div>
            </div>
            <div class='node-grid'></div>
        </div>
        <div class='condition-grid-area grid-area'>
            <div class='condition-grid-header grid-header'>
                <span class='grid-title'>
                    <strong>[{{bxMsg 'determineCondition'}}]</strong>
                </span>
                <input type='text' class='bx-compoenent-small bx-form-item condition-search' />
            </div>
            <div class='condition-grid'></div>
        </div>
        <div class='section-grid-area grid-area'>
            <div class='section-grid-header grid-header'>
                <span class='grid-title'>
                    <strong>[{{bxMsg 'interestCalculationSectionType'}}]</strong>
                </span>
                <input type='text' class='bx-compoenent-small bx-form-item type-search' />
                <select class='bx-compoenent-small bx-form-item interest-type'>
                    <option value='' selected>{{bxMsg 'all'}}</option>
                    <option value='01'>{{bxMsg 'agreementInterest'}}</option>
                    <option value='02'>{{bxMsg 'overdueInterest'}}</option>
                    <option value='03'>{{bxMsg 'balanceOverdueInterest'}}</option>
                </select>
            </div>
            <div class='section-grid'></div>
        </div>
    </div>

	<footer class="pf-panel-footer">
		<button type="button"
			class="bw-btn save-btn write-btn"
			icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
			<i class="bw-icon i-30 i-func-save"></i>
		</button>
	</footer>
</div>

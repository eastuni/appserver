<div class="pf-irs-new-popup">
    <div class="tips tips-small tips-info tips-info-double-line">
        <span class="x-icon x-icon-small x-icon-info"><i class="icon icon-white icon-info"></i></span>
        <div class="tips-content">{{bxMsg 'newIntRtStructureTitle'}}</div>
    </div>
    <table class="bx-info-table new-int-rt-structure-tpl-form" style="margin-top:10px;">
        <tr>
            <th style="width:70px;">{{bxMsg 'intRtStrctrName'}}</th>
            <td>
                <input type="hidden" value="{{tntInstId}}" data-form-param="tntInstId" />
                <input type="hidden" value="{{pdInfoDscd}}" data-form-param="pdInfoDscd" />
                <input type="hidden" value="{{intRtStructureTypeCode}}" data-form-param="intRtStructureTypeCode" />
                <input type="hidden" value="{{intRtStructureStatusCode}}" data-form-param="intRtStructureStatusCode" />
                <input type="hidden" value="{{instanceCode}}" data-form-param="intRtStructureClassificationCode" />
                <input type="text" class="bx-form-item bx-compoenent-small intRtStructureName" style="width:250px;" data-form-param="intRtStructureName">
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'ApplyDate'}}</th>
            <td>
                <input name="start" data-form-param="applyStartDate" value="{{applyStartDate}}" style="width:145px;" class="bx-form-item bx-compoenent-small calendar start-date apply-start-date" type="text"> ~
                <input name="end" data-form-param="applyEndDate" value="{{applyEndDate}}" style="width:145px;" class="bx-form-item bx-compoenent-small calendar end-date apply-end-date" type="text" disabled>
            </td>
        </tr>
    </table>
</div>

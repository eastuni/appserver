<!-- 하위 분류체계 관리 팝업 -->
<div class="classification-management-popup">
    <table class="bx-info-table pf-info-cntnts-form">
        <tr>
            <th>{{bxMsg 'SubGroupCode'}}</th>
            <!-- 하위그룹코드 -->
            <td>
                <input type="hidden" disabled class="bx-form-item bx-compoenent-small classificationStructureDistinctionCode" value="{{classificationStructureDistinctionCode}}" data-form-param="classificationStructureDistinctionCode" />
                <!--&lt;!&ndash; 분류체계구분코드 &ndash;&gt;-->
                <input type="hidden" disabled class="bx-form-item bx-compoenent-small" value="{{higherClassificationCode}}" data-form-param="higherClassificationCode" />
                <!--&lt;!&ndash; 상위분류코드 &ndash;&gt;-->
                <input type="hidden" disabled class="bx-form-item bx-compoenent-small" value="{{levelNumber}}" data-form-param="levelNumber" />
                <!--&lt;!&ndash; 레벨번호 &ndash;&gt;-->
                <input type="text" disabled class="bx-form-item bx-compoenent-small classificationCode" value="{{classificationCode}}" data-form-param="classificationCode" />
                <!--&lt;!&ndash; 분류코드 &ndash;&gt;-->
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'SubGroupName'}}</th>
            <!-- 하위그룹명 -->
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small length-check-input mandatory classification-name" value="{{classificationName}}" data-form-param="classificationName" />
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'DPS0126String9'}}</th>
            <!-- 적용기간 -->
            <td>
                <input name="start" type="text" class="bx-form-item bx-compoenent-small calendar start-date" value="{{applyStartDate}}" data-form-param="applyStartDate" disabled /> ~
                <input name="end" type="text" class="bx-form-item bx-compoenent-small calendar end-date" value="{{applyEndDate}}" data-form-param="applyEndDate" />
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'MTM0300String2'}}</th>
            <!--&lt;!&ndash; 활동여부 &ndash;&gt;-->
            <td>
                <select class="bx-form-item bx-compoenent-small select-item cls-active-yn-select" data-form-param="activeYn" disabled>
                    </select>
            </td>
        </tr>
    </table>
</div>

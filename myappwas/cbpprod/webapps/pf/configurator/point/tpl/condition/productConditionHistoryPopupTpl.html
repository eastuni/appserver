<div class="pf-cp-condition-history-popup">
    <table class="bx-info-table">
        <tr>
            <!-- ConditionTemplateCode / Status -->
            <th>{{bxMsg 'DPP0127String1'}}</th>
            <!-- 조건코드/상태 -->
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small input-285px" value="{{id}}" disabled/>
                <input type="text" class="bx-form-item bx-compoenent-small input-140px" value="{{statusNm}}" disabled/>
            </td>
        </tr>
        <tr>
            <!-- ConditionTemplateName -->
            <th>{{bxMsg 'DPP0127String2'}}</th>
            <!-- 조건명 -->
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small input-285px" style="width:335px;" value="{{text}}" disabled/>
            </td>
        </tr>
        <tr>
            <!-- ConditionTemplateTypeCode Name -->
            <th>{{bxMsg 'DPP0127String3'}}</th>
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small input-285px" value="{{conditionTypeCodeNm}}" disabled/>
            </td>
        </tr>
    </table>
    <div class="pf-cp-condition-history-grid-title">※ {{bxMsg 'DPP0127String5'}}</div>
    <div class="pf-cp-condition-history-grid">

    </div>

    <div class="history-condition-value-wrap">
        <div class="history-complex-grid">
        </div>

        <div class="history-condition-value">
        </div>
    </div>
</div>

<!-- 수수료할인 복합조건 수수료조건 입력 팝업 -->
<div class="add-cnd4-fee-cnd-value-popup">
    <div class="additional-info-wrap">
        <div class="additional-title-wrap">
            <span class="cnd-value-title">{{bxMsg 'DPS0121_4BString1'}}</span>
            <label><input type="radio" name="cnd-value-04-radio2" class="bx-form-item charge-radio-amount" checked>{{bxMsg 'DPS0121_4BString2'}}</label>
            <label><input type="radio" name="cnd-value-04-radio2" class="bx-form-item charge-radio-rate">{{bxMsg 'DPS0121_4BString3'}}</label>
        </div>

        <!-- 금액정보 -->
        <table class="bx-info-table cnd-value-04-amount-table">
            <tr>
                <!-- 기본수수료 -->
                <th>{{bxMsg 'DPS0121_4String3'}}</th>
                <td><input type="text" data-form-param="feeDiscountAmount" class="bx-form-item bx-compoenent-small removeComma float21 input-align-right max-amount-check" value="{{feeDiscountAmount}}"></td>
            </tr>
        </table>

        <!-- 율정보 -->
        <table class="bx-info-table cnd-value-04-rate-table">
            <!-- 기본 -->
            <tr>
                <th>{{bxMsg 'DPS0121_4String7'}} </th>
                <td><input type="text" data-form-param="feeDiscountRate" class="bx-form-item bx-compoenent-small removeComma float10  input-align-right" value="{{feeDiscountRate}}"> (%)</td>
            </tr>
            <!-- 최소금액 -->
            <tr>
                <th>{{bxMsg 'DPS0121_4String10'}} </th>
                <td><input type="text" data-form-param="feeDiscountMinimumAmount" class="bx-form-item bx-compoenent-small removeComma float21  input-align-right" value="{{feeDiscountMinimumAmount}}"></td>
            </tr>
            <!-- 최대금액 -->
            <tr>
                <th>{{bxMsg 'DPS0121_4String11'}}</th>
                <td><input type="text" data-form-param="feeDiscountMaximumAmount" class="bx-form-item bx-compoenent-small removeComma float21 input-align-right" value="{{feeDiscountMaximumAmount}}"></td>
            </tr>
        </table>
    </div>
</div>

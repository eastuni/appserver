<!-- 수수료 할인 조건 -->
<div class="pf-cp-condition-type4-2tpl">
    <div class="pf-panel pf-cp-product-condition-panel">
        <div class="pf-panel-header">
            <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
            <h2 class="pf-panel-title">{{bxMsg 'productConditionInfoMgmt'}}</h2>
            <!-- 조건정보관리 -->
        </div>
        <div class="pf-panel-body">
            <header class="condition-type4-2grid-header grid-extra-header">

                <button type="button" class="bw-btn add-cnd4-fee-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                        <i class="bw-icon i-25 i-func-add"></i>
                    </button>
            </header>
            <div class="condition-type4-2grid-wrap"></div>
            <div class="apply-rule-info-wrap"></div>
            <footer class="pf-panel-footer">
                <button class="pf-cp-apply-rule-grapic-view-btn bw-btn bx-btn-primary">{{bxMsg 'grapicView'}}</button>
                <!-- 그래픽으로보기 -->
                <button class="pf-cp-apply-rule-delete-btn bw-btn bx-btn-primary" disabled>{{bxMsg 'ButtonBottomString2'}}</button>
                <!-- 삭제 -->
                <button class="pf-cp-apply-rule-save-btn bw-btn bx-btn-primary">{{bxMsg 'ButtonBottomString1'}}</button>
                <!-- 저장 -->
            </footer>
        </div>
    </div>
</div>

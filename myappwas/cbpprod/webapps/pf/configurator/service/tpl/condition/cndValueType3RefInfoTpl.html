<!-- 참조정보 -->
<div class="cnd-value-type3-ref-info-tpl">

    <div class="cnd-value-type3-ref-info" style="margin:10px;">
        <table class="bx-info-table default-condition-info">
            <tr class="cnd-val-apply-way">
                <th style="width:190px;">{{bxMsg 'InterestDataTypeCode'}}</th>
                <!-- 금리데이터유형코드 -->
                <td>
                    <select data-form-param="type" class="bx-form-item bx-compoenent-small InterestTypeCode" value="{{type}}">
	                	</select>
                </td>
            </tr>
        </table>
    </div>

    <!-- 타금리 연동정보 -->
    <div class="additional-info-wrap interest-link-info-wrap interest-link-tpl">
        <table class="bx-info-table cnd-value-type3-table">
            <div class="additional-title-wrap">
                <!-- 타금리 연동정보 -->
                <span class="cnd-value-title">{{bxMsg 'DPS0121_3BString4'}}</span>
            </div>
            <tr>
                <th>{{bxMsg 'DPP0107String1'}}</th>
                <!-- 상품코드 -->
                <td>
                    <input type="text" class="bx-compoenent-small bx-form-item product-code" data-form-param="refPdCd" value="{{refPdCd}}">
                    <input type="text" class="bx-compoenent-small bx-form-item product-name" data-form-param="refPdNm" value="{{refPdNm}}" disabled>
                </td>
                <td class="product-ref"><input type="checkbox" class="bx-compoenent-small bx-form-item same-product-yn"><label>{{bxMsg 'sameProductYesOrNo'}}</label></td>
            </tr>
            <tr>
                <th>{{bxMsg 'DTP0203String3'}}</th>
                <td>
                    <input type="text" class="bx-compoenent-small bx-form-item condition-code refCndCd" data-form-param="refCndCd" value="{{refCndCd}}">
                    <input type="text" class="bx-compoenent-small bx-form-item condition-name refCndNm" data-form-param="refCndNm" value="{{refCndNm}}" disabled>
                </td>
            </tr>
        </table>
    </div>
</div>

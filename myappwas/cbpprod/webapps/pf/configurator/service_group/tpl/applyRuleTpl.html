<!-- 서비스그룹 적용규칙 -->
<div class="pf-cl-apply-rule-tpl pf-cl-panel">
    <div class="pf-panel pf-cl-apply-rule-panel">
        <div class="pf-panel-header">
            <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
            <h2 class="pf-panel-title">{{bxMsg 'ApplyRule'}}</h2>
            <div class="header-btn-group"></div>
        </div>
        <div class="pf-panel-body">
            <!-- 적용규칙 -->
            <div class="pf-cl-apply-rule-wrap">
                <table class="bx-info-table">
                    <tr>
                        <!-- 적용시작일자 -->
                        <th>{{bxMsg 'PAS0202String19'}}</th>
                        <td>
                            <input type="text" class="bx-form-item bx-compoenent-small start-date calendar" data-form-param="applyStartDate" value="{{applyStartDate}}">
                        </td>
                        <!-- 적용종료일자 -->
                        <th>{{bxMsg 'PAS0202String20'}}</th>
                        <td>
                            <input type="text" class="bx-form-item bx-compoenent-small end-date calendar" data-form-param="applyEndDate" value="{{applyEndDate}}">
                            <input type="hidden" class="ruleId" data-form-param="ruleId" value="{{ruleId}}">
                        </td>
                        <td>
                            <span style="float:right;">
                                <button type="button" class="bw-btn pf-cl-apply-rule-history-btn" icon-tooltip="{{bxMsg 'ButtonGrayString3'}}">
                                    <i class="bw-icon i-25 i-func-history"></i>
                                </button>
                                </span>
                        </td>
                    </tr>
                    <tr>
                        <!-- 상태 -->
                        <th>{{bxMsg 'DPS0101String6'}}</th>
                        <td>
                            <select data-form-param="ruleStatusCode" value="{{ruleStatusCode}}" class="bx-form-item bx-compoenent-small status" disabled>
                                </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <button type="button" class="bw-btn formula-cal-btn large-btn text-input-btn min" value="MIN">MIN</button>
                            <button type="button" class="bw-btn formula-cal-btn large-btn text-input-btn max" value="MAX">MAX</button>
                            <button type="button" class="bw-btn formula-cal-btn large-btn text-input-btn sum" value="SUM">SUM</button>
                            <button type="button" class="bw-btn formula-cal-btn large-btn text-input-btn avg" value="AVG">AVG</button>
                            <button type="button" class="bw-btn formula-cal-btn text-input-btn priority" value="PRIORITY" style="width: 80px">PRIORITY</button>
                            <button type="button" class="bw-btn formula-cal-btn large-btn text-input-btn and" value="AND">AND</button>
                            <button type="button" class="bw-btn formula-cal-btn large-btn text-input-btn or" value="OR">OR</button>
                            <button type="button" class="bw-btn formula-cal-btn text-input-btn match" value="MATCH" style="width: 60px">MATCH</button>
                            <button type="button" class="bw-btn formula-cal-btn small-btn text-input-btn" value="(">(</button>
                            <button type="button" class="bw-btn formula-cal-btn small-btn text-input-btn" value=")">)</button>
                            <button type="button" class="bw-btn formula-cal-btn small-btn text-input-btn" value=",">,</button>
                            <button type="button" class="bw-btn formula-cal-btn small-btn back-space-btn">←</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <button type="button" class="bw-btn pf-cal-apply-rule-help-btn write-btn" icon-tooltip="{{bxMsg 'helpBtn'}}" style="float:right;margin-top: -10px;">
                                    <i class="bw-icon i-25 i-help" style="width:20px;height:20px"></i>
                                </button>

                            <!-- 적용규칙 검증버튼 -->
                            <button type="button" class="bw-btn rule-validation-btn" icon-tooltip="{{bxMsg 'validation'}}" style="float:right;margin-top: -10px;">
									<i class="bw-icon i-25 i-func-submit2"></i>
								</button>

                            <!-- 적용규칙 -->
                            <textarea data-form-param="ruleContent" class="bx-form-item bx-compoenent-small apply-rule">{{ruleContent}}</textarea>

                            <!-- 적용규칙 변환공식 -->
                            <textarea data-form-param="ruleDesc" class="bx-form-item bx-compoenent-small apply-rule-desc" readonly>{{ruleDesc}}</textarea>
                            <div style="text-align: center; margin-top: 10px; color: red;" class="applyRuleSyntaxError"><span>{{bxMsg 'applyRuleSyntaxError'}}</span></div>

                            <!-- 숨김 : applyRuleId -->
                            <input type="hidden" class="bx-form-item bx-compoenent-small apply-rule-id" data-form-param="applyRuleId" value="{{applyRuleId}}">
                            <input type="hidden" class="bx-form-item bx-compoenent-small rule-apply-target-distinction-code" data-form-param="ruleApplyTargetDistinctionCode" value="{{ruleApplyTargetDistinctionCode}}">
                            <input type="hidden" class="bx-form-item bx-compoenent-small transaction-id" data-form-param="transactionId" value="{{transactionId}}">
                            <input type="hidden" class="bx-form-item bx-compoenent-small calculationUnitId" data-form-param="calculationUnitId" value="{{calculationUnitId}}">
                        </td>
                    </tr>
                </table>
                <footer class="pf-panel-footer">

                    <button type="button" class="bw-btn pf-cl-apply-rule-delete-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString2'}}">
                            <i class="bw-icon i-30 i-func-trash"></i>
                        </button>

                    <button type="button" class="bw-btn pf-cl-apply-rule-save-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                            <i class="bw-icon i-30 i-func-save"></i>
                        </button>

                </footer>
            </div>
        </div>
    </div>
</div>

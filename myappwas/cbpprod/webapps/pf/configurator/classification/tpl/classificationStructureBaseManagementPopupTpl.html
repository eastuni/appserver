<!-- 분류체계기본 관리 팝업 -->
<div class="classification-structure-base-management-popup">
    <table class="bx-info-table pf-cls-str-base-form">
        <tr>
            <th>{{bxMsg 'ClassificationStructureCode'}}</th>                                                    <!-- 분류체계기본코드 -->
            <td>
                <input type="text" disabled
                       class="bx-form-item bx-compoenent-small classificationStructureDistinctionCode"
                       value="{{classificationStructureDistinctionCode}}"
                       data-form-param="classificationStructureDistinctionCode" />
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'ClassificationStructureName'}}</th>                                                    <!-- 분류체계기본명 -->
            <td>
                <input type="text"
                       class="bx-form-item bx-compoenent-small length-check-input mandatory classification-structure-name"
                       value="{{classificationStructureName}}" data-form-param="classificationStructureName" style="width:100%;"/>
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'DPS0126String9'}}</th>         <!-- 적용기간 -->
            <td>
                <input name="start"  type="text" class="bx-form-item bx-compoenent-small calendar start-date"
                       value="{{applyStartDate}}" data-form-param="applyStartDate" disabled />
                ~
                <input name="end"  type="text" class="bx-form-item bx-compoenent-small calendar end-date"
                       value="{{applyEndDate}}" data-form-param="applyEndDate" />
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'ClassificationStructureContent'}}</th>                                                 <!-- 분류체계설명 -->
            <td>
                <textarea class="bx-form-item cls-str-cnt  task-valid-300"
                          data-form-param="classificationStructureContent">{{classificationStructureContent}}</textarea>

            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'MTM0300String2'}}</th>                                                                 <!-- 활동여부 -->
            <td>
                <select class="bx-form-item bx-compoenent-small select-item cls-str-active-yn-select"
                        data-form-param="activeYn" disabled>
                </select>
            </td>
        </tr>
    </table>
</div>

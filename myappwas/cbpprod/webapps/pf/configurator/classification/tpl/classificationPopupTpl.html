<!-- 하위 분류체계 관리 팝업 -->
<div class="classification-management-popup">
    <table class="bx-info-table pf-cls-form">
        <tr>
            <th>{{bxMsg 'ClassificationCode'}}</th>                                                             <!-- 분류체계코드 -->
            <td>
                <input type="hidden" disabled
                       class="bx-form-item bx-compoenent-small classificationStructureDistinctionCode"
                       value="{{classificationStructureDistinctionCode}}"
                       data-form-param="classificationStructureDistinctionCode"/>                               <!-- 분류체계구분코드 -->
                <input type="hidden" disabled
                       class="bx-form-item bx-compoenent-small"
                       value="{{higherClassificationCode}}"
                       data-form-param="higherClassificationCode"/>                                             <!-- 상위분류코드 -->
                <input type="hidden" disabled
                       class="bx-form-item bx-compoenent-small"
                       value="{{levelNumber}}"
                       data-form-param="levelNumber"/>                                                          <!-- 레벨번호 -->
                <input type="text" disabled
                       class="bx-form-item bx-compoenent-small classificationCode"
                       value="{{classificationCode}}"
                       data-form-param="classificationCode"/>                                                   <!-- 분류코드 -->
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'ClassificationName'}}</th>                                                             <!-- 분류체계명 -->
            <td>
                <input type="text"
                       class="bx-form-item bx-compoenent-small length-check-input mandatory classification-name"
                       value="{{classificationName}}" data-form-param="classificationName"/>
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'DPS0126String9'}}</th>         <!-- 적용기간 -->
            <td>
                <input name="start"  type="text" class="bx-form-item bx-compoenent-small calendar start-date"
                       value="{{applyStartDate}}" data-form-param="applyStartDate" disabled />
                ~
                <input name="end"  type="text" class="bx-form-item bx-compoenent-small calendar end-date"
                       value="{{applyEndDate}}" data-form-param="applyEndDate" />
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'MTM0300String2'}}</th>                                                                 <!-- 활동여부 -->
            <td>
                <select class="bx-form-item bx-compoenent-small select-item cls-active-yn-select"
                        data-form-param="activeYn" disabled>
                </select>
            </td>
        </tr>
    </table>
</div>

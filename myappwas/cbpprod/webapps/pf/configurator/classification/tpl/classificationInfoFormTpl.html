<!-- 상세정보 화면 -->
<div class="pf-panel pf-cl-panel">
    <div class="pf-panel-header">
        <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
        <h2 class="pf-panel-title">{{relTitle}}</h2>                <!-- 상품관계관리 -->
    </div>
    <div class="pf-panel-body bx-info-table-wrap">
        <table class="bx-info-table pf-cl-rel-form">
            <tr>
                <th>{{bxMsg 'ClassificationStructureCode'}}</th>                        <!-- 분류체계기본코드 -->
                <td>{{classificationStructureDistinctionCode}}</td>
            </tr>
            <tr>
                <th>{{bxMsg 'ClassificationStructureName'}}</th>                        <!-- 분류체계기본명 -->
                <td>{{classificationStructureName}}</td>
            </tr>
            <tr>
                <th>{{bxMsg 'Subclassification'}}</th>                                  <!-- 하위분류 -->
                <td>{{navigation}}</td>
            </tr>
        </table>

        <header class="cnd-tpl-grid-header grid-extra-header">
            <button type="button" class="bw-btn add-rel-product-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                <i class="bw-icon i-25 i-func-add"></i>
            </button>
        </header>
        <div class="pf-cl-grid pf-cl-str-grid">

        </div>

        <footer class="pf-panel-footer">
            <button type="button" class="bw-btn product-save-btn write-btn" data-status="{{status}}" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                <i class="bw-icon i-30 i-func-save"></i>
            </button>
        </footer>
    </div>
</div>

<div class="pf-panel pf-cal-panel pf-cal-determine-condition-tpl">
	<div class="pf-panel-header">
		<i
			class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
		<h2 class="pf-panel-title">{{bxMsg 'determineCondition'}}</h2>
		<!-- 판단조건 -->
	</div>
	<div class="pf-panel-body bx-info-table-wrap">
		<header class="pf-cal-determine-condition-grid-header grid-extra-header">
			<div class="header-group">
				<span>{{bxMsg 'searchBaseDate'}} </span><input type="text"
					name="start" data-form-param="baseDate"
					class="bx-form-item bx-compoenent-small base-date calendar start-date"
					value="{{applyStartDate}}" />
				<button type="button" class="bw-btn add-cal-determine-condition-btn write-btn"
					icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
					<i class="bw-icon i-25 i-func-add"></i>
				</button>
			</div>
		</header>
		<div class="pf-cal-determine-condition-grid"></div>
		<div class="apply-rule-info-wrap"></div>
	</div>
</div>

<div class="compose-condition-setting-popup context-popup">
	<div class="condition-grid-area">
		<div class="grid-header">
			<span class="grid-title"><strong>[{{bxMsg
					'condition'}}]</strong></span> <input type="text"
				class="bx-form-item bx-compoenent-small condition-name search-box"
				data-form-param="conditionName"
				placeholder="{{bxMsg 'fillInCondition'}}" />
		</div>
		<div class="condition-grid"></div>
	</div>
	<div class="button-area">
		<div class="button-wrapper">
			<button class="select-btn condition-select-btn"></button>
		</div>
	</div>
	<div class="compose-condition-setting-grid-area">
		<div class="grid-header">
			<span class="grid-title"><strong>[{{bxMsg
					'composeCondition'}}]</strong></span>
			<button type="button" class="bw-btn reset-btn"
				icon-tooltip="{{bxMsg 'reset'}}">
				<i class="bw-icon i-25 i-func-reset"></i>
			</button>
		</div>
		<div class="compose-condition-setting-grid"></div>
	</div>
</div>

<div class="condition-popup context-popup">
	<table class="bx-info-table select-condition-form-table">
		<tr>
			<th>{{bxMsg 'conditionType'}}</th>
			<td><select data-form-param="type"
				class="bx-form-item bx-compoenent-small condition-type-input"></select>
			</td>
		</tr>
		<tr>
			<th>{{bxMsg 'detailType'}}</th>
			<td><select data-form-param="detailType"
				class="bx-form-item bx-compoenent-small condition-detail-type-input"></select>
			</td>
		</tr>
		<tr>
			<th>{{bxMsg 'cndCd'}}</th>
			<td><input type="text" name="conditionName"
				class="bx-form-item bx-compoenent-small condition-name-input mandatory special"
				data-form-param="cndNm" placeholder="{{bxMsg 'fillInCondition'}}" /></td>
		</tr>
	</table>
	<div class="pf-cal-condition-search-grid"></div>
</div>

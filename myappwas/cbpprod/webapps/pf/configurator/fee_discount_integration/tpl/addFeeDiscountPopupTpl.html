<!-- 수수료할인 추가 팝업 -->
<div class="pf-fee-discount-add-popup">
    <div class="bx-info-table-wrap">
        <table class="bx-info-table fee-discount-search-form">
            <tr>
                <td>
                    <!--상품명-->
                    {{bxMsg 'pdNm'}}
                </td>
                <td>
                    <input type="text" data-form-param="productName" class="bx-form-item bx-compoenent-small productName">
                    </input>
                </td>
                <td>
                    <!--조건군템플릿명-->
                    {{bxMsg 'MTM0100String8'}}
                </td>
                <td>
                    <input type="text" data-form-param="conditionGroupTemplateName" class="bx-form-item bx-compoenent-small conditionGroupTemplateName">
                    </input>
                </td>
            </tr>
            <tr>
                <td>
                    <!--조건명-->
                    {{bxMsg 'cndNm'}}
                </td>
                <td>

                <td>
                    <!--수수료할인명-->
                    {{bxMsg 'feeDcNm'}}
                </td>
                <td>
                    <input type="text" data-form-param="feeDiscountName" class="bx-form-item bx-compoenent-small feeDiscountName">
                    </input>

                    <button type="button" class="bw-btn search-btn" icon-tooltip="{{bxMsg 'ButtonBottomString4'}}">

    <div class="fee-discount-grid">

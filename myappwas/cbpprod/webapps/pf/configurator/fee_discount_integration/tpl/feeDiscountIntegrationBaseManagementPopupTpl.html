<!-- 수수료할인통합한도 관리 팝업 -->
<div class="fee-discount-integration-limit-management-popup">
    <table class="bx-info-table pf-fdi-limit-base-form">
        <tr>
            <th>{{bxMsg 'feeDiscountIntegrationLimitCode'}}</th>
            <!-- 수수료할인통합한도코드 -->
            <td>
                <input type="text" disabled class="bx-form-item bx-compoenent-small feeDiscountIntegrationLimitCd" value="{{feeDiscountIntegrationLimitCd}}" data-form-param="feeDiscountIntegrationLimitCd" />
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'feeDiscountIntegrationLimitName'}}</th>
            <!-- 통합한도명 -->
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small length-check-input mandatory fee-discount-integration-name" value="{{feeDiscountIntegrationLimitName}}" data-form-param="feeDiscountIntegrationLimitName" />
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'feeDiscountIntegrationLimitContent'}}</th>
            <!-- 통합한도설명 -->
            <td>
                <textarea class="bx-form-item cls-str-cnt  task-valid-300" data-form-param="feeDiscountIntegrationLimitContent">{{feeDiscountIntegrationLimitContent}}</textarea>

            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'MTM0300String2'}}</th>
            <!-- 활동여부 -->
            <td>
                <select class="bx-form-item bx-compoenent-small select-item fee-discount-integration-active-yn-select" data-form-param="activeYn" disabled>
                    </select>
            </td>
        </tr>
    </table>
</div>

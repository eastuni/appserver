<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fee Discount Integration</title>
    <link href="/libs/pfui/dpl.css" rel="stylesheet">
    <link href="/libs/pfui/pfui.css" rel="stylesheet">
    <link href="/libs/extjs/ext-theme-gray-all.css" rel="stylesheet">
    <link href="/libs/date-picker/jquery.datetimepicker.css" rel="stylesheet">

    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/pf_common/style/css/style.css" type="text/css" />
    <script src="/libs/jquery/jquery-1.10.2.min.js"></script>

    <script src="/libs/pfui/sea.js"></script>
    <script src="/libs/pfui/config.js" data="true"></script>
    <script src="/libs/extjs/ext-all.js"></script>
    <script src="/libs/handlebars/handlebars-1.1.2.js"></script>
    <script src="/libs/xDate/xdate.js"></script>
    <script src="/libs/underscore/underscore.js"></script>
    <script src="/libs/date-picker/jquery.datetimepicker.full.min.js"></script>

    <script src="/pf_common/config/commonConfig.js"></script>
    <script src="/pf_common/js/pf-common.js"></script>
    <script src="/pf_common/js/pf-msg.js"></script>
    <script src="/pf_common/js/pf-component.js"></script>
    <script src="/pf_common/js/pf-validation.js"></script>
    <script src="/pf_common/js/pf-popup.js"></script>

    <script src="/pf_common/js/pf-default.js"></script>

    <!-- import for activity -->
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/common.js"></script>
</head>
<body class="theme-pf">

<div id="loading-dim" class="loading-dim"> <i class="loading-dim-icon"></i></div>
<section class="tooltip"><p class="tooltip-message"></p></section>
<section class="help-area"></section> <!-- 2017.05.17 추가 도움말 영역 -->

<div class="pf-page-layout pf-page-layout-side-nav pf-fdi most-significant-box">
    <div class="pf-fdi-left-tree-box">
    </div>
    <div class="pf-page-conts pf-container pf-conts">
        <div class="pf-fdi-info-wrap pf-detail-wrap">
            <div class="pf-fdi-info pf-detail">
            </div>
        </div>
    </div>
</div>

<script id="cnd-tpl-popup" type="text/x-handlebars-template"></script>

<script id="pf-cp-condition-history-popup" type="text/x-handlebars-template">
    <div class="pf-cp-condition-history-popup">
        <table class="bx-info-table">
            <tr>
                <!-- ConditionTemplateCode / Status -->
                <th>{{bxMsg 'DPP0127String1'}}</th>
                <td>
                    <input type="text" class="bx-form-item bx-compoenent-small input-285px" value="{{cndCode}}" disabled/>
                    <input type="text" class="bx-form-item bx-compoenent-small input-140px" value="{{statusNm}}" disabled/>
                </td>
            </tr>
            <tr>
                <!-- ConditionTemplateName -->
                <th>{{bxMsg 'DPP0127String2'}}</th>
                <td>
                    <input type="text" class="bx-form-item bx-compoenent-small input-285px" value="{{cndName}}" disabled/>
                </td>
            </tr>
            <tr>
                <!-- ConditionTemplateTypeCode Name -->
                <th>{{bxMsg 'DPP0127String3'}}</th>
                <td>
                    <input type="text" class="bx-form-item bx-compoenent-small input-285px" value="{{conditionTypeCodeNm}}" disabled/>
                </td>
            </tr>
        </table>
        <div class="pf-cp-condition-history-grid-title">※ {{bxMsg 'DPP0127String5'}}</div>
        <div class="pf-cp-condition-history-grid">

        </div>

        <div class="history-condition-value-wrap">
            <div class="history-complex-grid">
            </div>

            <div class="history-condition-value">
            </div>
        </div>
    </div>
</script>

<!-- 수수료할인 이력조회 (팝업) -->
<script id="pf-cp-fee-discount-history-popup" type="text/x-handlebars-template">
    <div class="pf-cp-fee-discount-history-popup">
        <table class="bx-info-table">
            <tr>
                <th>{{bxMsg 'discountNo'}}</th>
                <td>
                    <!-- 할인일련번호 -->
                    <input type="text" class="bx-form-item bx-compoenent-small feeDiscountSequenceNumber"
                           data-form-param="feeDiscountSequenceNumber"
                           value="{{feeDiscountSequenceNumber}}" disabled>
                </td>
                <th>{{bxMsg 'discountStatus'}}</th> <!-- 할인상태구분 -->
                <td>
                    <select disabled data-form-param="feeDiscountStatusCode"
                            class="bx-compoenent-small bx-form-item feeDiscountStatusCode"></select>
                </td>
            </tr>
        </table>
        <div class="pf-cp-fee-discount-history-grid-title">※ {{bxMsg 'DPP0127String5'}}</div>
        <div class="pf-cp-fee-discount-history-grid" style="height:150px; width:100%;"></div>

        <div class="fee-discount-history-wrap" style="margin-top:10px;"></div>
    </div>
</script>

<!-- 수수료할인 이력조회 (이력상세영역) -->
<script id="fee-discount-history" type="text/x-handlebars-template">
    <div class="fee-discount-history">
        <table class="bx-info-table">
            <tr>
                <th style="width:133px">{{bxMsg 'feeDiscountName'}}</th>
                <td colspan="3">
                    <input type="text" class="bx-form-item bx-compoenent-small product-code-input"
                           data-form-param="feeDiscountName" value="{{feeDiscountName}}">
                </td>
            </tr>
            <tr>
                <th>{{bxMsg 'feeDiscountDesc'}}</th>
                <td colspan="3">
                    <textarea data-form-param="feeDiscountContent"
                              class="bx-form-item bx-compoenent-small">{{feeDiscountContent}}</textarea>
                </td>
            </tr>
            <tr>
                <th>{{bxMsg 'feeDiscountStructure'}}</th>       <!-- 수수료할인구조 -->
                <td colspan="3">
                    <select data-form-param="feeDiscountStructure"
                            class="bx-form-item bx-compoenent-small feeDiscountStructure"
                            value="{{feeDiscountStructure}}">
                    </select>
                    <input type="hidden" data-form-param="complexStructureId" value="{{complexStructureId}}"
                           class="bx-form-item bx-compoenent complexStructureId"/>
                </td>
            </tr>
            <!-- 수수료할인구조:일반선택시 -->
            <tr class="fee-dis-com">
                <th>{{bxMsg 'feeDiscountType'}}</th>          <!-- 수수료할인유형 -->
                <td colspan="3">
                    <label><input type="radio" name="cnd4-fee-radio" class="cnd4-fee-amount" value="02" checked>{{bxMsg 'DPS0121_4BString2'}}</label>
                    <label><input type="radio" name="cnd4-fee-radio" class="cnd4-fee-rate" value="01">{{bxMsg 'DPS0121_4BString3'}}</label>
                </td>
            </tr>
            <!-- 수수료할인구조:일반, 수수료할인유형:금액 -->
            <tr class="fee-dis-com-amt">
                <th>{{bxMsg 'feeDiscountVal'}}</th>
                <td colspan="3">
                    <input type="text" name="feeDiscountAmount"
                           class="bx-form-item bx-compoenent-small product-code-input feeDiscountAmount removeComma input-align-right float21"
                           data-form-param="feeDiscountAmount" value="{{feeDiscountAmount}}">
                </td>
            </tr>
            <!-- 수수료할인구조:일반, 수수료할인유형:율 -->
            <tr class="fee-dis-com-rate">
                <th>{{bxMsg 'feeDiscountVal'}} (%)</th>
                <td colspan="3">
                    <input type="text" name="feeDiscountRate"
                           class="bx-form-item bx-compoenent-small product-code-input feeDiscountRate removeComma input-align-right float10"
                           data-form-param="feeDiscountRate" value="{{feeDiscountRate}}">
                </td>
            </tr>
            <tr class="fee-dis-com-rate">
                <th>{{bxMsg 'DPS0129Unit4String1'}}</th>        <!-- 최소수수료 -->
                <td>
                    <input type="text"
                           class="bx-form-item bx-compoenent-small removeComma float21  input-align-right rate-type max-amount-check"
                           data-form-param="feeDiscountMinAmount" value="{{feeDiscountMinAmount}}">
                </td>
                <th>{{bxMsg 'DPS0129Unit4String2'}}</th>        <!-- 최대수수료 -->
                <td>
                    <input type="text"
                           class="bx-form-item bx-compoenent-small removeComma float21  input-align-right rate-type max-amount-check"
                           data-form-param="feeDiscountMaxAmount" value="{{feeDiscountMaxAmount}}">
                </td>
            </tr>
        </table>
        <!-- 수수료할인구조:복합유형 -->
        <div class="fee-dis-cpl">
            <div class="add-cnd4-fee-popup-cpl-grid" style="margine-top:5px; height:200px;"></div>
        </div>
    </div>
</script>


<script id="apply-rule-history-popup" type="text/x-handlebars-template"></script>	<!-- 적용규칙 history -->

<!-- import for fee discount integration -->
<script src="js/main.js"></script>
<script type="text/javascript" src="/configurator/product/js/fee-discount-popup.js"></script>
<script type="text/javascript" src="/configurator/product/js/provide-condition-popup.js"></script>
<script type="text/javascript" src="/configurator/product/js/product-benefit.js"></script>
<script type="text/javascript" src="/configurator/product/js/limit-condition-popup.js"></script>
<script type="text/javascript" src="/pf_common/js/pf-event.js"></script>

<!-- popup -->
<script src="js/condition-popup.js"></script>
<script src="js/fee-discount-popup.js"></script>

</body>
</html>

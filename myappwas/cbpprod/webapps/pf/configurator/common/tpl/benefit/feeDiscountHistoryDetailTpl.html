<!-- 수수료할인 이력조회 (이력상세영역) -->
<div class="fee-discount-history">
    <table class="bx-info-table">
        <tr>
            <th>{{bxMsg 'feeDiscountName'}}</th>
            <td colspan="3">
                <input type="text" class="bx-form-item bx-compoenent-small product-code-input" data-form-param="feeDiscountName" value="{{feeDiscountName}}">
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'feeDiscountDesc'}}</th>
            <td colspan="3">
                <textarea data-form-param="feeDiscountContent" class="bx-form-item bx-compoenent-small">{{feeDiscountContent}}</textarea>
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'feeDiscountStructure'}}</th>
            <!-- 수수료할인구조 -->
            <td colspan="3">
                <select data-form-param="feeDiscountStructure" class="bx-form-item bx-compoenent-small feeDiscountStructure" value="{{feeDiscountStructure}}">
                    </select>
                <input type="hidden" data-form-param="complexStructureId" value="{{complexStructureId}}" class="bx-form-item bx-compoenent complexStructureId" />
            </td>
        </tr>
        <!-- 수수료할인구조:일반선택시 -->
        <tr class="fee-dis-com">
            <th>{{bxMsg 'feeDiscountType'}}</th>
            <!-- 수수료할인유형 -->
            <td colspan="3">
                <label><input type="radio" name="cnd4-fee-radio-history" class="bx-form-item cnd4-fee-amount" value="02" checked>{{bxMsg 'DPS0121_4BString2'}}</label>
                <label><input type="radio" name="cnd4-fee-radio-history" class="bx-form-item cnd4-fee-rate" value="01">{{bxMsg 'DPS0121_4BString3'}}</label>
            </td>
        </tr>
        <!-- 수수료할인구조:일반, 수수료할인유형:금액 -->
        <tr class="fee-dis-com-amt">
            <th>{{bxMsg 'feeDiscountVal'}}</th>
            <td colspan="3">
                <input type="text" name="feeDiscountAmount" class="bx-form-item bx-compoenent-small product-code-input feeDiscountAmount removeComma input-align-right float21" data-form-param="feeDiscountAmount" value="{{feeDiscountAmount}}">
            </td>
        </tr>
        <!-- 수수료할인구조:일반, 수수료할인유형:율 -->
        <tr class="fee-dis-com-rate">
            <th>{{bxMsg 'feeDiscountVal'}} (%)</th>
            <td colspan="3">
                <input type="text" name="feeDiscountRate" class="bx-form-item bx-compoenent-small product-code-input feeDiscountRate removeComma input-align-right float10" data-form-param="feeDiscountRate" value="{{feeDiscountRate}}">
            </td>
        </tr>
        <tr class="fee-dis-com-rate">
            <th>{{bxMsg 'DPS0129Unit4String1'}}</th>
            <!-- 최소수수료 -->
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small removeComma float21  input-align-right rate-type max-amount-check" data-form-param="feeDiscountMinAmount" value="{{feeDiscountMinAmount}}">
            </td>
            <th>{{bxMsg 'DPS0129Unit4String2'}}</th>
            <!-- 최대수수료 -->
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small removeComma float21  input-align-right rate-type max-amount-check" data-form-param="feeDiscountMaxAmount" value="{{feeDiscountMaxAmount}}">
            </td>
        </tr>
    </table>
    <!-- 수수료할인구조:복합유형 -->
    <div class="fee-dis-cpl">
        <div class="add-cnd4-fee-popup-cpl-grid" style="margin-top:5px; height:200px;"></div>
    </div>
</div>

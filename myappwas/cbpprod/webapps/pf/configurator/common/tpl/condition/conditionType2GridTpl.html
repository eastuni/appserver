<div class="pf-cc-condition-type2-grid-tpl">
    <div class="pf-panel pf-cc-common-condition-panel">
        <div class="pf-panel-header">
            <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
            <h2 class="pf-panel-title">{{bxMsg 'productConditionInfoMgmt'}}</h2>
        </div>
        <div class="pf-panel-body">
            <header class="condition-type2-grid-header grid-extra-header">
                <button type="button" class="bw-btn add-cnd2-fee-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                        <i class="bw-icon i-25 i-func-add"></i>
                    </button>
            </header>
            <div class="condition-type2-grid-wrap">

            </div>

            <footer class="pf-panel-footer">
                <button type="button" class="bw-btn pf-cp-product-condition2-fee-save-btn write-btn" data-status="{{status}}" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                        <i class="bw-icon i-30 i-func-save"></i>
                    </button>
            </footer>
        </div>
    </div>
</div>

<div class="modal-wrap">
    <h2 class="bw-tt a-center svc-log-detail-title">{{bxMsg 'online.service-log-detail'}}</h2>
    <section class="search-wrap clr add-bd2-t svc-log-detail">
        <ul class="col-3 clr">
            <li class="trx-code">
                <div class="input-wrap clr">
                    <label class="bw-label w-35">{{bxMsg 'online.trx-code'}}</label>
                    <input type="text" class="bw-input w-65" data-form-param="trxCd" readonly/>
                </div>
            </li>
            <li class="w-60">
                <div class="input-wrap clr">
                    <label class="bw-label w-20">{{bxMsg 'online.guid'}}</label>
                    <input type="text" class="bw-input w-80" data-form-param="guid" readonly/>
                </div>
            </li>
        </ul>
        <ul class="col-3 clr">
            <li>
                <div class="input-wrap clr">
                    <label class="bw-label w-35">{{bxMsg 'online.application'}}</label>
                    <input type="text" class="bw-input w-l w-65" data-form-param="bxmAppId" readonly/>
                </div>
            </li>
            <li>
                <div class="input-wrap clr">
                    <label class="bw-label w-35">{{bxMsg 'online.service'}}</label>
                    <input type="text" class="bw-input w-l w-65" data-form-param="svcNm" readonly/>
                </div>
            </li>
            <li>
                <div class="input-wrap clr">
                    <label class="bw-label w-35">{{bxMsg 'online.operation'}}</label>
                    <input type="text" class="bw-input w-l w-65" data-form-param="opNm" readonly/>
                </div>
            </li>
            <li>
                <div class="input-wrap clr">
                    <label class="bw-label w-35">{{bxMsg 'online.occur-date'}}</label>
                    <input type="text" class="bw-input w-65" data-form-param="opOccurDttm" readonly/>
                </div>
            </li>
            <li>
                <div class="input-wrap clr">
                    <label class="bw-label w-35">{{bxMsg 'online.success-yn'}}</label>
                    <span type="text" class="bw-input w-65 is-disabled" data-form-param="opErrYn"></span>
                </div>
            </li>
            <li>
                <div class="input-wrap clr">
                    <label class="bw-label w-35">{{bxMsg 'online.elapsed-time'}}</label>
                    <input type="text" class="bw-input w-65" data-form-param="opElapsedMills" readonly/>
                </div>
            </li>
            <li>
                <div class="input-wrap clr">
                    <label class="bw-label w-35">{{bxMsg 'online.user-ip'}}</label>
                    <input type="text" class="bw-input w-l w-65" data-form-param="sendUserIp" readonly/>
                </div>
            </li>
            <li>
                <div class="input-wrap clr">
                    <label class="bw-label w-35">{{bxMsg 'online.container'}}</label>
                    <input type="text" class="bw-input w-l w-65" data-form-param="containerNm" readonly/>
                </div>
            </li>
        </ul>
    </section>

    <section class="layout-wrap search-wrap add-bd2-t bx-no-draggable">
        <div class="layout-lnb-bar lnb-toggle-btn"></div>
        <div class="layout-lnb">
            <div class="layout-lnb-content">
                <ul></ul>
            </div>
            <div class="lnb-bar lnb-toggle-btn"></div>
        </div>
        <div class="layout-content">
            <div class="bw-pre"><pre class="log-message"></pre></div>
        </div>
    </section>
    <!--PAGING * 페이징-->
    <div class="bw-paging add-mg-t grid-paging bx-grid-paging bx-no-draggable">
        <div class="ctr-btn">
            <button type="button" class="btn-paging move-first-btn" disabled><i class="fa fa-angle-double-left"></i></button>
            <button type="button" class="btn-paging move-prev-btn" disabled><i class="fa fa-angle-left"></i></button>
        </div>
        <div class="paging-btn bx-paging-btn">
            <div class="bx-paging on" data-id="0">
                <button type="button" class="btn-paging move-btn on" data-id="1">1</button>
            </div>
        </div>
        <div class="ctr-btn">
            <button type="button" class="btn-paging move-next-btn" disabled><i class="fa fa-angle-right"></i></button>
            <button type="button" class="btn-paging move-last-btn" disabled><i class="fa fa-angle-double-right"></i></button>
        </div>
    </div>
    <!--/END PAGING-->
</div>

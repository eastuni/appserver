<div class="modal-wrap fix-h">
    <h2 class="bw-tt a-center">{{bxMsg 'error-setting.msg-search'}}</h2>
    <!--SEARCH AREA * 검색 영역-->
    <section class="bw-tool add-bd2-t">
        <div class="btn-wrap fix-r">
            <button type="button" class="bw-btn reset-search-btn" title="{{bxMsg 'common.search-reset'}}"><i class="bw-icon i-25 i-func-reset"></i></button>
            <button type="button" class="bw-btn search-btn" title="{{bxMsg 'common.search'}}"><i class="bw-icon i-25 i-func-search"></i></button>
        </div>
    </section>
    <!--/END BW-TOOL-->
    <!--SEARCH AREA * 검색 영역-->
    <section class="search-wrap msg-code-search bx-no-draggable">
        <!--INPUT TYPE1 * 분할 없이 INLINE-->
        <ul class="clr">
            <li class="input-wrap w-30">
                <label class="bw-label w-40">{{bxMsg 'trx-setting.message-id'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="msgId" />
            </li>
            <li class="input-wrap w-30">
                <label class="bw-label w-40">{{bxMsg 'deferred.languageCode'}}</label>
                <select class="bw-input ipt-select w-60" data-form-param="langCd"></select>
            </li>
        </ul>
        <!--/END INPUT TYPE1-->
    </section>
    <!--/END SEARCH AREA-->
    <!--GRID AREA-->
    <section class="msg-code-grid bx-no-draggable"></section>
    <!--/END GRID AREA-->
    <div class="btn-wrap add-mg bx-no-draggable">
        <button type="button" class="bw-btn-txt on select-msg-code-btn">{{bxMsg 'common.save'}}</button>
        <button type="button" class="bw-btn-txt cancel-btn">{{bxMsg 'common.cancel'}}</button>
    </div>
    <button type="button" class="bw-close i-20 ff-r bx-no-draggable cancel-btn"></button>
</div>

<div class="modal-wrap bx-loding-wrap">
    <h2 class="bw-tt a-center">{{bxMsg 'common.user-info-change-title'}}</h2>
    <!--SEARCH AREA * 검색 영역-->
    <section class="search-wrap add-bd2-t fix-h user-info-change-detail bx-no-draggable">
        <ul class="clr">
            <li class="w-50">
                <div class="input-wrap asterisk clr">
                    <label class="bw-label w-40">{{bxMsg 'setting.user-id'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="userId" readonly/>
                </div>
            </li>
            <li class="w-50">
                <div class="input-wrap asterisk clr">
                    <label class="bw-label w-40">{{bxMsg 'setting.user-nm'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="userNm" />
                </div>
            </li>
            <li class="w-50">
                <div class="input-wrap asterisk clr">
                    <label class="bw-label w-40">{{bxMsg 'setting.new-pwd'}}</label>
                    <input type="password" class="bw-input w-60" data-form-param="userPwd" />
                </div>
            </li>
            <li class="w-50">
                <div class="input-wrap asterisk clr">
                    <label class="bw-label w-40">{{bxMsg 'setting.check-new-pwd'}}</label>
                    <input type="password" class="bw-input w-60" data-form-param="checkPwd" />
                </div>
            </li>
            <li class="w-50">
                <div class="input-wrap  clr">
                    <label class="bw-label w-40">{{bxMsg 'setting.user-ip'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="userIp" />
                </div>
            </li>
            <li class="w-50">
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'setting.phone-no'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="phoneNo" />
                </div>
            </li>
            <li class="w-100">
                <div class="input-wrap clr">
                    <label class="bw-label w-20">{{bxMsg 'setting.email'}}</label>
                    <input type="text" class="bw-input w-80" data-form-param="email" />
                </div>
            </li>
           
        </ul>
    </section>
    <!--/END SEARCH AREA-->
    <div class="btn-wrap add-mg bx-no-draggable">
        <button type="button" class="bw-btn-txt on save-user-info-btn">{{bxMsg 'common.save'}}</button>
        <button type="button" class="bw-btn-txt cancel-btn">{{bxMsg 'common.cancel'}}</button>
    </div>
    <button type="button" class="bw-close i-20 ff-r bx-no-draggable cancel-btn"></button>
</div>

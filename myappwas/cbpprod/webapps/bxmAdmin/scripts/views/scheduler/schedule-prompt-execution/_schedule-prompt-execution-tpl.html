<!--BW-TITLE *컨텐츠 메인 타이틀-->
<h2 class="bw-tt">
    {{bxMsg 'scheduler.schedule-prompt-execution'}}
    <p class="desc">{{bxMsg 'scheduler.schedule-prompt-execution-msg'}}</p>
</h2>
<!--/END BW-TITLE-->
<!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
<section class="bw-tool add-bd2-t">
    <div class="btn-wrap fix-r">
        <button type="button" class="bw-btn reset-search-btn" title="{{bxMsg 'common.search-reset'}}"><i class="bw-icon i-25 i-func-reset"></i></button>
        <button type="button" class="bw-btn search-btn" title="{{bxMsg 'common.search'}}"><i class="bw-icon i-25 i-func-search"></i></button>
    </div>
</section>
<!--/END BW-TOOL-->
<!--SEARCH AREA * 검색 영역-->
<section class="search-wrap bxm-search-wrap">
    <ul class="clr">
        <li class="input-wrap w-33">
            <label class="bw-label w-40">
                {{bxMsg 'scheduler.schedule-id'}}
                <button type="button" class="bw-btn schedule-search-btn" title="{{bxMsg 'scheduler.schedule-search'}}"><i class="bw-icon i-20 i-func-search"></i></button>
            </label>
            <input type="text" class="bw-input w-60" data-form-param="scheduleId"/>
        </li>
        <li class="input-wrap w-33">
            <label class="bw-label w-40">{{bxMsg 'scheduler.schedule-nm'}}</label>
            <input type="text" class="bw-input w-60" data-form-param="scheduleNm"/>
        </li>
    </ul>
    <ul class="clr">
        <li class="input-wrap w-33">
            <label class="bw-label w-40">
                {{bxMsg 'scheduler.system'}}
                <button type="button" class="bw-btn system-search-btn" title="{{bxMsg 'scheduler.system-search'}}"><i class="bw-icon i-20 i-func-search"></i></button>
            </label>
            <input type="text" class="bw-input w-60" data-form-param="sysId" />
        </li>
        <li class="input-wrap w-33">
            <label class="bw-label w-40">
                {{bxMsg 'scheduler.schedule-group'}}
                <button type="button" class="bw-btn schedule-group-search-btn" title="{{bxMsg 'scheduler.schedule-group-search'}}"><i class="bw-icon i-20 i-func-search"></i></button>
            </label>
            <input type="text" class="bw-input w-60" data-form-param="scheduleGrpId" />
        </li>
    </ul>
</section>
<!--/END SEARCH AREA-->
<!--GRID AREA-->
<section class="bxm-grid-wrap"></section>
<!--/END GRID AREA-->

<!-- DETAIL AREA -->
<h3 class="bw-stt add-mg-t">
    {{bxMsg 'scheduler.schedule-prompt-execution-detail'}}
    <p class="desc bxm-detail-title"></p>
</h3>
<section class="bw-tool add-bd2-t">
    <div class="btn-wrap fix-r">
        <button type="button" class="bw-btn-txt on run-schedule-btn" >{{bxMsg 'common.run'}}</button>
    </div>
</section>
<div class="bxm-detail-wrap bx-loding-wrap">
    <section class="search-wrap clr fix-h">
        
        
        <ul class="clr">
            <li class="w-33">
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'scheduler.system'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="sysId" readonly />
                </div>
            </li>
            <li class="w-33">
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'scheduler.schedule-id'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="scheduleId" readonly />
                </div>
            </li>
            <li class="w-33">
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'scheduler.schedule-nm'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="scheduleNm" readonly />
                </div>
            </li>
        </ul>
        <ul class="clr">
            <li class="w-33">
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'scheduler.schedule-group'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="scheduleGrpId" readonly />
                </div>
            </li>
            <li class="w-33">
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'scheduler.batch-job-id'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="jobId" readonly />
                </div>
            </li>
            <li class="w-33">
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'scheduler.use-yn'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="useYn" readonly />
                </div>
            </li>
        </ul>
    
	<div class="module w-100">
		<div class="bw-tab">
			<strong>{{bxMsg 'scheduler.execution-parameter-list'}}<span></span></strong>
		</div>
		<div class="module-wrap add-bd2-t add-bd">
            <section class="bx-grid-in-accordion execution-parameter-grid"></section>
        </div>	
	</div>
	</section>
</div>
<!-- END DETAIL AREA -->

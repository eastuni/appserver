<div class="modal-wrap fix-h cal-wrapper cal-wrapper-large">
    <div class="bw-cal-wrap w-100">
        <h3 class="db-tt tt-cal">{{title}}</h3>
        <div class="search-wrap clr bx-no-draggable">
            <div class="unit w-65">
                <div class="input-wrap w-100 month-select">
                    <select class="bw-input f-r a-right w-85 ipt-select"></select>
                </div>
                <div class="bw-cal">
                    <table>
                        <tbody>
                        <tr>
                            <td data-value="1"><span>1</span></td>
                            <td data-value="2"><span>2</span></td>
                            <td data-value="3"><span>3</span></td>
                            <td data-value="4"><span>4</span></td>
                            <td data-value="5"><span>5</span></td>
                            <td data-value="6"><span>6</span></td>
                            <td data-value="7"><span>7</span></td>
                        </tr>
                        <tr>
                            <td data-value="8"><span>8</span></td>
                            <td data-value="9"><span>9</span></td>
                            <td data-value="10"><span>10</span></td>
                            <td data-value="11"><span>11</span></td>
                            <td data-value="12"><span>12</span></td>
                            <td data-value="13"><span>13</span></td>
                            <td data-value="14"><span>14</span></td>
                        </tr>
                        <tr>
                            <td data-value="15"><span>15</span></td>
                            <td data-value="16"><span>16</span></td>
                            <td data-value="17"><span>17</span></td>
                            <td data-value="18"><span>18</span></td>
                            <td data-value="19"><span>19</span></td>
                            <td data-value="20"><span>20</span></td>
                            <td data-value="21"><span>21</span></td>
                        </tr>
                        <tr>
                            <td data-value="22"><span>22</span></td>
                            <td data-value="23"><span>23</span></td>
                            <td data-value="24"><span>24</span></td>
                            <td data-value="25"><span>25</span></td>
                            <td data-value="26"><span>26</span></td>
                            <td data-value="27"><span>27</span></td>
                            <td data-value="28"><span>28</span></td>
                        </tr>
                        <tr>
                            <td data-value="29"><span>29</span></td>
                            <td data-value="30" class="day-30"><span>30</span></td>
                            <td data-value="31" class="day-31"><span>31</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="input-wrap add-mg-t10 time-wrap">
                    <div class="input-wrap w-33">
                        <input type="text" class="bw-input ipt-count a-right w-100" data-form-param="hour" value="12"/>
                        <div class="input-right-text">{{bxMsg 'common.hour'}}</div>
                        <div class="btn-wrap btn-count">
                            <button type="button" class="btn-top bw-icon i-count-up"></button>
                            <button type="button" class="btn-btm bw-icon i-count-down"></button>
                        </div>
                    </div>
                    <div class="input-wrap w-33">
                        <input type="text" class="bw-input ipt-count a-right w-100" data-form-param="minute" value="0"/>
                        <div class="input-right-text">{{bxMsg 'common.min'}}</div>
                        <div class="btn-wrap btn-count">
                            <button type="button" class="btn-top bw-icon i-count-up"></button>
                            <button type="button" class="btn-btm bw-icon i-count-down"></button>
                        </div>
                    </div>
                    <div class="input-wrap w-33">
                        <input type="text" class="bw-input ipt-count a-right w-100" data-form-param="second" value="0"/>
                        <div class="input-right-text">{{bxMsg 'common.second'}}</div>
                        <div class="btn-wrap btn-count">
                            <button type="button" class="btn-top bw-icon i-count-up"></button>
                            <button type="button" class="btn-btm bw-icon i-count-down"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="unit bw-schedule-wrap w-35">
                <div class="bw-schedule">
                    <h4 class="bw-stt">{{bxMsg 'scheduler.selection-list'}}</h4>
                    <ul></ul>
                </div>
            </div>
        </div>
        <div class="btn-wrap a-center add-mg-t bx-no-draggable">
            <button type="button" class="bw-btn-txt on save-btn">{{bxMsg 'common.save'}}</button>
            <button type="button" class="bw-btn-txt cancel-btn">{{bxMsg 'common.cancel'}}</button>
        </div>
    </div>
</div>

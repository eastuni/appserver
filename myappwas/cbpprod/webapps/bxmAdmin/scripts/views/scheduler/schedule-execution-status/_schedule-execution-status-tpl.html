<!--BW-TITLE *컨텐츠 메인 타이틀-->
<h2 class="bw-tt">
    {{bxMsg 'scheduler.schedule-execution-status'}}
    <p class="desc">{{bxMsg 'scheduler.schedule-execution-status-msg'}}</p>
</h2>
<!--/END BW-TITLE-->
<!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
<section class="bw-tool add-bd2-t">
    <div class="btn-wrap fix-r">
        <button type="button" class="bw-btn reset-search-btn" title="{{bxMsg 'common.search-reset'}}"><i class="bw-icon i-25 i-func-reset"></i></button>
        <button type="button" class="bw-btn search-btn" title="{{bxMsg 'scheduler.normal-search'}}"><i class="bw-icon i-25 i-func-search"></i></button>
        <button type="button" class="bw-btn registered-search-btn" title="{{bxMsg 'scheduler.registered-search'}}"><i class="bw-icon i-25 i-func-search-today"></i></button>
        <button type="button" class="bw-btn running-search-btn" title="{{bxMsg 'scheduler.running-search'}}"><i class="bw-icon i-25 i-func-search-run"></i></button>
    </div>
</section>
<!--/END BW-TOOL-->
<!--SEARCH AREA * 검색 영역-->
<section class="search-wrap bxm-search-wrap">
    <!--INPUT TYPE1 * 분할 없이 INLINE-->
    <ul class="clr">
        <li class="input-wrap w-32">
            <label class="bw-label w-40">{{bxMsg 'scheduler.schedule-date'}}</label>
            <input type="text" class="bw-input ipt-cal a-center w-60" data-form-param="scheduleDt" readonly/>
        </li>
        <li class="input-wrap w-32">
            <label class="bw-label w-40">{{bxMsg 'scheduler.present-execution-status'}}</label>
            <select class="bw-input ipt-select w-60" data-form-param="currProcStatusCd"></select>
        </li>
        <li class="input-wrap w-32">
            <label class="bw-label w-40">{{bxMsg 'scheduler.schedule-type'}}</label>
            <select class="bw-input ipt-select w-60" data-form-param="schedulingCd"></select>
        </li>
    </ul>
    <ul class="clr">
        <li class="input-wrap w-32">
            <label class="bw-label w-40">
                {{bxMsg 'scheduler.schedule-id'}}
                <button type="button" class="bw-btn schedule-search-btn" title="{{bxMsg 'scheduler.schedule-search'}}"><i class="bw-icon i-20 i-func-search"></i></button>
            </label>
            <input type="text" class="bw-input w-60" data-form-param="scheduleId"/>
        </li>
        <li class="input-wrap w-32">
            <label class="bw-label w-40">{{bxMsg 'scheduler.schedule-nm'}}</label>
            <input type="text" class="bw-input w-60" data-form-param="scheduleNm"/>
        </li>
        <li class="input-wrap w-32">
            <label class="bw-label w-40">{{bxMsg 'scheduler.sort-type'}}</label>
            <select class="bw-input ipt-select w-60" data-form-param="sortType"></select>
        </li>
    </ul>
    <ul class="clr">
    	<li class="input-wrap w-32">
            <label class="bw-label w-40">
                {{bxMsg 'scheduler.system'}}
                <button type="button" class="bw-btn system-search-btn" title="{{bxMsg 'scheduler.system-search'}}"><i class="bw-icon i-20 i-func-search"></i></button>
            </label>
            <input type="text" class="bw-input w-60" data-form-param="sysId" readonly/>
        </li>
        <li class="input-wrap w-32">
            <label class="bw-label w-40">
                {{bxMsg 'scheduler.schedule-group'}}
                <button type="button" class="bw-btn schedule-group-search-btn" title="{{bxMsg 'scheduler.schedule-group-search'}}"><i class="bw-icon i-20 i-func-search"></i></button>
            </label>
            <input type="text" class="bw-input w-60" data-form-param="scheduleGrpId" readonly/>
        </li>
    </ul>
    <!--/END INPUT TYPE1-->
</section>
<!--/END SEARCH AREA-->
<!--GRID AREA-->
<section class="bw-grid bxm-grid-wrap"></section>
<!--/END GRID AREA-->
<!--BW-SUB TITLE * 컨텐츠 서브타이틀-->
<h3 class="bw-stt add-mg-t">{{bxMsg 'scheduler.schedule-execution-status-detail'}}<p class="desc bxm-detail-title"></p></h3>
<!--/END BW-SUB TITLE-->
<!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
<section class="bw-tool add-bd2-t">
    <div class="btn-wrap fix-r">
        <button type="button" class="bw-btn detail-refresh-btn" title="{{bxMsg 'common.refresh'}}"><i class="bw-icon i-25 i-func-refresh"></i></button>
    </div>
</section>
<!--/END BW-TOOL-->
<!--INFO AREA * 상세 영역-->
<section class="search-wrap clr bx-loding-wrap bxm-detail-wrap schedule-execution-status-detail-wrap">
    <ul class="unit w-80 col-2 clr">
        <li>
            <div class="input-wrap asterisk clr">
                <label class="bw-label w-40">{{bxMsg 'scheduler.schedule-date'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="scheduleDt" readonly />
            </div>
        </li>
        <li>
            <div class="input-wrap asterisk clr">
                <label class="bw-label w-40">{{bxMsg 'scheduler.system'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="sysId" readonly />
            </div>
        </li>
    </ul>
    <ul class="unit w-80 clr">
        <li class="w-50">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'scheduler.schedule-id'}}</label>
<!--                 <span class="bw-input w-60 is-disabled" data-form-param="scheduleId"></span> -->
                <input type="text" class="bw-input w-60" data-form-param="scheduleId" readonly/>
            </div>
        </li>
        <li class="w-50">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'scheduler.schedule-group'}}</label>
<!--                 <span class="bw-input w-60 is-disabled" data-form-param="scheduleGrpId"></span> -->
                <input type="text" class="bw-input w-60" data-form-param="scheduleGrpId" readonly/>
            </div>
        </li>
        <li class="w-50">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'scheduler.schedule-type'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="schedulingCd" data-code="BXMAD0014" readonly/>
            </div>
        </li>
        <li class="w-50">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'scheduler.schedule-no'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="scheduleNo" readonly/>
            </div>
        </li>
        <li class="w-50">
            <div class="input-wrap clr">
                <label class="bw-label w-40">
                    {{bxMsg 'scheduler.estimate-start-datetime'}}
                    <div class="btn-wrap f-r estimate-start-datetime-edit-btn" style="display: none;">
                        <button type="button" class="bw-btn edit-btn" title="{{bxMsg 'common.edit'}}"><i class="bw-icon i-20 i-func-edit"></i></button>
                    </div>
                </label>
                <input type="text" class="bw-input w-60" data-form-param="expectedStartDt" readonly/>
            </div>
        </li>
        <li class="w-50">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'scheduler.present-execution-status'}}</label>
                <span class="bw-input w-60 is-disabled" data-form-param="currProcStatusCd"></span>
            </div>
        </li>
        <li class="w-100">
            <div class="input-wrap fix-txtarea h-half p-rel clr">
                <label class="bw-label w-17 inline-flex-display">
                    {{bxMsg 'scheduler.execution-parameter'}}
                    <div class="btn-wrap f-r execution-parameter-edit-btn">
                        <button type="button" class="bw-btn edit-btn" title="{{bxMsg 'common.edit'}}"><i class="bw-icon i-20 i-func-edit"></i></button>
                    </div>
                </label>
                <div class="txt-wrap2 fix-size w-83 f-r">
                    <textarea class="bw-textarea" data-form-param="execParamCtt" readonly></textarea>
                </div>
            </div>
        </li>
    </ul>
    <!--STATUS IMAGE AREA-->
    <div class="bw-status type-b unit w-20">
        <div class="img-area a-center">
            <i class="fa fa-cog execution-status-spinner" style="color:#5563b2;font-size:90px;"></i>
        </div>
        <div class="btn-wrap fix-center detail-btn-wrap">
            <button type="button" class="bw-btn btn-ctr"></button>
        </div>
    </div>
</section>

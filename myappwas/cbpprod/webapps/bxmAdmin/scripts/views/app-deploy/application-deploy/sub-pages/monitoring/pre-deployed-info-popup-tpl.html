<div class="modal-wrap">
    <h2 class="bw-tt a-center">{{bxMsg 'app-deploy.pre-deployed-app-info'}}</h2>
    <section class="search-wrap clr add-bd2-t pre-deployed-info-detail bx-no-draggable">
        <ul class="clr">
            <li class="w-50">
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'app-deploy.deploy-history-id'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="deployId" readonly />
                </div>
            </li>
            <li class="w-50">
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'app-deploy.validation-ip-list'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="preDeployValidIpList" readonly />
                </div>
            </li>
        </ul>
        <ul class="clr">
            <li class="w-50">
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'app-deploy.validation-timeout'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="preDeployTimeoutMin" readonly />
                </div>
            </li>
            <li class="w-50">
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'app-deploy.reg-user-id'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="regUserId" readonly />
                </div>
            </li>
        </ul>
    </section>
    <div class="bw-grid add-mg-zero bx-no-draggable">
        <!--GRID AREA-->
        <section class="pre-deployed-info-grid"></section>
        <!--/END GRID AREA-->
    </div>
    <div class="btn-wrap add-mg bx-no-draggable">
        <button type="button" class="bw-btn-txt on ok-btn">{{bxMsg 'common.ok'}}</button>
    </div>
    <button type="button" class="bw-close i-20 ff-r bx-no-draggable ok-btn"></button>
</div>

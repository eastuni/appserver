<!--BW-TITLE *컨텐츠 메인 타이틀-->
<h2 class="bw-tt">
	{{bxMsg 'setting.batch-setting'}}
	<p class="desc">{{bxMsg 'setting.batch-setting-msg'}}</p>
</h2>
<!--/END BW-TITLE-->
<!--GRID AREA-->
<section class="batchurl-setting-grid add-bd2-t"></section>
<!--/END GRID AREA-->
<!--BW-SUB TITLE * 컨텐츠 서브타이틀-->
<h3 class="bw-stt add-mg-t">{{bxMsg 'setting.batch-setting-detail'}}<p class="desc batchurl-setting-detail-title"></p></h3>
<!--/END BW-SUB TITLE-->
<!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
<section class="bw-tool add-bd2-t">
	<div class="btn-wrap fix-r">
		<button type="button" class="bw-btn edit edit-batchurl-btn" title="{{bxMsg 'common.edit'}}">
			<i class="bw-icon i-25 i-func-edit"></i>
		</button>
	</div>
</section>
<!--/END BW-TOOL-->
<!--INFO AREA * 상세 영역-->
<section class="search-wrap clr batchurl-setting-detail bx-loding-wrap">
	<ul class="clr">
		<li class="w-66">
			<div class="input-wrap asterisk clr">
				<label class="bw-label w-20">{{bxMsg 'setting.batch-driving-url'}}</label> <input type="text"
					class="bw-input w-80"
					data-form-param="batchUrl"
					disabled />
			</div>
		</li>
	</ul>
	<ul class="clr">
		<li class="w-33">
			<div class="input-wrap clr">
				<label class="bw-label w-40">{{bxMsg 'setting.url-type'}}</label>
				<input type="text" class="bw-input ipt-select w-60" data-form-param="urlTypeCd" data-code="BXMAD0041" readonly>
			</div>
		</li>
		<li class="w-33">
			<div class="input-wrap clr">
				<label class="bw-label w-40">{{bxMsg 'setting.batch-url-type'}}</label>
				<input type="text" class="bw-input ipt-select w-60" data-form-param="batchUrlTypeCd" data-code="BXMAD0004" readonly>
			</div>
		</li>
		<li class="w-33">
			<div class="input-wrap clr">
				<label class="bw-label w-40">{{bxMsg 'setting.use-yn'}}</label> <input type="text"
					class="bw-input ipt-select w-60" data-form-param="useYn" readonly>
			</div>
		</li>
	</ul>
	<ul class="clr">
		<li class="w-99">
			<div class="input-wrap clr">
				<label class="bw-label w-13">{{bxMsg 'setting.description'}}</label> <input type="text"
					class="bw-input w-87" data-form-param="batchUrlDesc" readonly />
			</div>
		</li>
	</ul>
</section>
<!--/END INFO AREA-->

<!--BW-TITLE *컨텐츠 메인 타이틀-->
<h2 class="bw-tt">
    {{bxMsg 'setting.admin-setting'}}
    <p class="desc">{{bxMsg 'setting.admin-setting-msg'}}</p>
</h2>
<!--/END BW-TITLE-->
<!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
<section class="bw-tool add-bd2-t">
    <div class="btn-wrap fix-r">
        <button type="button" class="bw-btn reset-search-btn" title="{{bxMsg 'common.search-reset'}}"><i class="bw-icon i-25 i-func-reset"></i></button>
        <button type="button" class="bw-btn search-btn" title="{{bxMsg 'common.search'}}"><i class="bw-icon i-25 i-func-search"></i></button>
    </div>
</section>
<!--/END BW-TOOL-->
<!--SEARCH AREA * 검색 영역-->
<section class="search-wrap admin-setting-search">
    <!--INPUT TYPE1 * 분할 없이 INLINE-->
    <ul class="clr">
        <li class="input-wrap">
            <label class="bw-label">{{bxMsg 'setting.key'}}</label>
            <input type="text" class="bw-input w-l" data-form-param="cfgKey"/>
        </li>
        <li class="input-wrap">
            <label class="bw-label">{{bxMsg 'setting.user-id'}}</label>
            <input type="text" class="bw-input w-50" data-form-param="regUserId"/>
        </li>
    </ul>
    <!--/END INPUT TYPE1-->
</section>
<!--/END SEARCH AREA-->
<!--GRID AREA-->
<section class="admin-setting-grid"></section>
<!--/END GRID AREA-->
<!--BW-SUB TITLE * 컨텐츠 서브타이틀-->
<h3 class="bw-stt add-mg-t">{{bxMsg 'setting.admin-setting-detail'}}<p class="desc admin-setting-detail-title"></p></h3>
<!--/END BW-SUB TITLE-->
<!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
<section class="bw-tool add-bd2-t">
    <div class="btn-wrap fix-r">
        <button type="button" class="bw-btn edit edit-admin-btn" title="{{bxMsg 'common.edit'}}"><i class="bw-icon i-25 i-func-edit"></i></button>
    </div>
</section>
<!--/END BW-TOOL-->
<!--INFO AREA * 상세 영역-->
<section class="search-wrap clr admin-setting-detail bx-loding-wrap">
    <ul class="col-3 clr">
        <li class="w-100">
            <div class="input-wrap asterisk clr">
                <label class="bw-label w-13">{{bxMsg 'setting.key'}}</label>
                <input type="text" class="bw-input w-87" data-form-param="cfgKey" readonly/>
            </div>
        </li>
        <li class="w-100">
            <div class="input-wrap fix-txtarea h-half p-rel clr">
                <label class="bw-label w-13">{{bxMsg 'setting.value'}}</label>
                <div class="txt-wrap2 fix-size w-87 f-r">
                    <textarea class="bw-textarea" data-form-param="cfgVal" readonly></textarea>
                </div>
            </div>
        </li>
        <li class="w-100">
            <div class="input-wrap fix-txtarea h-half p-rel clr">
                <label class="bw-label w-13">{{bxMsg 'setting.description'}}</label>
                <div class="txt-wrap2 fix-size w-87 f-r">
                    <textarea class="bw-textarea" data-form-param="cfgDesc" readonly></textarea>
                </div>
            </div>
        </li>
    </ul>
</section>
<!--/END INFO AREA-->

<!--BW-TITLE *컨텐츠 메인 타이틀-->
<h2 class="bw-tt">
    {{bxMsg 'deferred.deferredInputTables'}}
    <p class="desc">{{bxMsg 'deferred.deferredInputTablesMsg'}}</p>
</h2>
<!--/END BW-TITLE-->
<!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
<section class="bw-tool add-bd2-t">
    <div class="btn-wrap fix-r">
        <button type="button" class="bw-btn reset-search-btn" title="{{bxMsg 'common.search-reset'}}"><i class="bw-icon i-25 i-func-reset"></i></button>
        <button type="button" class="bw-btn search-btn" title="{{bxMsg 'common.search'}}"><i class="bw-icon i-25 i-func-search"></i></button>
    </div>
</section>
<!--/END BW-TOOL-->
<!--SEARCH AREA * 검색 영역-->
<section class="search-wrap bxm-search-wrap">
    <!--INPUT TYPE1 * 분할 없이 INLINE-->
    <ul class="clr">
        <li class="input-wrap w-32">
            <label class="bw-label w-40">
                {{bxMsg 'deferred.deferredId'}}
                <button type="button" class="bw-btn deferred-search-btn" title="{{bxMsg 'deferred.deferredIdSearch'}}"><i class="bw-icon i-20 i-func-search"></i></button>
            </label>
            <input type="text" class="bw-input w-60" data-form-param="deferredId"/>
        </li>
        <li class="input-wrap w-32">
            <label class="bw-label w-40">{{bxMsg 'deferred.logSeqNo'}}</label>
            <input type="text" class="bw-input w-60" data-form-param="logSeq"/>
        </li>
        <li class="input-wrap w-32">
            <label class="bw-label w-40">{{bxMsg 'deferred.businessDate'}}</label>
            <input type="text" class="bw-input ipt-cal a-center w-60" data-form-param="bizDt" readonly/>
        </li>
        <li class="input-wrap w-32">
            <label class="bw-label w-40">{{bxMsg 'deferred.inputProcessingStatus'}}</label>
            <select class="bw-input ipt-select w-60" data-form-param="inputProcCd"></select>
        </li>
    </ul>
    <!--/END INPUT TYPE1-->
</section>
<!--/END SEARCH AREA-->
<!--GRID AREA-->
<section class="bw-grid bxm-grid-wrap"></section>
<!--/END GRID AREA-->
<!--BW-SUB TITLE * 컨텐츠 서브타이틀-->
<h3 class="bw-stt add-mg-t">{{bxMsg 'deferred.deferredInputDetails'}}<p class="desc bxm-detail-title"></p></h3>
<!--/END BW-SUB TITLE-->
<!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
<section class="bw-tool add-bd2-t">
    <div class="btn-wrap fix-r">
        <button type="button" class="bw-btn refresh-btn" title="{{bxMsg 'common.refresh'}}"><i class="bw-icon i-25 i-func-refresh"></i></button>
    </div>
</section>
<!--/END BW-TOOL-->
<!--INFO AREA * 상세 영역-->
<section class="search-wrap clr bx-loding-wrap bxm-detail-wrap">
    <ul class="clr">
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.deferredId'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="deferredId" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.deferredName'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="deferredNm" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'setting.guid'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="guid" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.logSeqNo'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="logSeq" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.businessDate'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="bizDt" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.transactionDate'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="trxDt" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.systemDate'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="sysDt" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.systemTime'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="sysTime" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.nodeName'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="nodeNm" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.nodeNo'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="nodeNo" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.inputProcessingStatus'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="inputProcCd" data-code="BXMDF0007" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.loggingMillisecond'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="loggingMills" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.linkSeqNo'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="linkSeq" readonly />
            </div>
        </li>
        <li class="w-100">
            <div class="input-wrap clr">
                <label class="bw-label w-13">{{bxMsg 'deferred.input1Data'}}</label>
                <input type="text" class="bw-input w-87" data-form-param="input1Data" readonly />
            </div>
        </li>
        <li class="w-100">
            <div class="input-wrap clr">
                <label class="bw-label w-13">{{bxMsg 'deferred.input2Data'}}</label>
                <input type="text" class="bw-input w-87" data-form-param="input2Data" readonly />
            </div>
        </li>
        <li class="w-100">
            <div class="input-wrap clr">
                <label class="bw-label w-13">{{bxMsg 'deferred.input3Data'}}</label>
                <input type="text" class="bw-input w-87" data-form-param="input3Data" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.registerDatetime'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="regDttm" readonly />
            </div>
        </li>
        <li class="w-33">
            <div class="input-wrap clr">
                <label class="bw-label w-40">{{bxMsg 'deferred.modifiedDatetime'}}</label>
                <input type="text" class="bw-input w-60" data-form-param="modifDttm" readonly />
            </div>
        </li>
    </ul>
</section>
<!--/END INFO AREA-->

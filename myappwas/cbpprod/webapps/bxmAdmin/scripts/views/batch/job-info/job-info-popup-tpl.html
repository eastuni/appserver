<div class="modal-wrap">
    {{#if jobId}}<h2 class="bw-tt a-center">{{bxMsg 'batch.batch-job-edit'}}({{jobId}})</h2>{{/if}}
    {{#unless jobId}}<h2 class="bw-tt a-center">{{bxMsg 'batch.batch-job-add'}}</h2>{{/unless}}
    <!--SEARCH AREA * 검색 영역-->
    <section class="search-wrap add-bd2-t bx-no-draggable job-info-form">
        <ul class="col-3 clr batch-type-field">
            <li>
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'batch.batch-type'}}</label>
                    <select class="bw-input ipt-select w-60" data-form-param="jobTypeCd"></select>
                </div>
            </li>
        </ul>
        <ul class="col-3 clr">
            <li>
                <div class="input-wrap asterisk clr">
                    <label class="bw-label w-40">{{bxMsg 'batch.work-id'}}</label>
                    {{#if jobId}}<input type="text" class="bw-input w-60" data-form-param="jobId" readonly />{{/if}}
                    {{#unless jobId}}<input type="text" class="bw-input w-60" data-form-param="jobId" />{{/unless}}
                </div>
            </li>
            <li>
                <div class="input-wrap asterisk clr">
                    <label class="bw-label w-40">{{bxMsg 'batch.work-nm'}}</label>
                    <input type="text" class="bw-input w-60" data-form-param="jobNm" value="{{jobId}}" />
                </div>
            </li>
            <li>
                <div class="input-wrap asterisk clr">
                    <label class="bw-label w-50">{{bxMsg 'batch.app-nm'}}</label>
                    {{#if jobId}}<input type="text" class="bw-input w-50" data-form-param="bxmAppId" readonly />{{/if}}
                    {{#unless jobId}}<input type="text" class="bw-input w-50" data-form-param="bxmAppId" />{{/unless}}
                </div>
            </li>
            <li>
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'batch.use-yn'}}</label>
                    <select class="bw-input ipt-select w-60" data-form-param="useYn">
                        <option value="Y">Y</option>
                        <option value="N">N</option>
                    </select>
                </div>
            </li>
            <li>
                <div class="input-wrap clr">
                    <label class="bw-label w-40">{{bxMsg 'batch.log-level'}}</label>
                    <select class="bw-input ipt-select w-60" data-form-param="logLvNm"></select>
                </div>
            </li>
            <li>
                <div class="input-wrap clr">
                    <label class="bw-label w-50">{{bxMsg 'batch.duplicate-execution-yn'}}</label>
                    <select class="bw-input ipt-select w-50" data-form-param="dupExecUseYn">
                        <option value="Y">Y</option>
                        <option value="N">N</option>
                    </select>
                </div>
            </li>
        </ul>
        <ul class="clr">
            <li class="input-wrap w-40">
                <label class="bw-label w-33">{{bxMsg 'batch.job-allowed-date'}}</label>
                <input type="text" class="bw-input ipt-cal a-center w-30" data-form-param="jobUseStartDt"/>
                <input type="text" class="bw-input w-7" value="~"/>
                <input type="text" class="bw-input ipt-cal a-center w-30" data-form-param="jobUseEndDt"/>
            </li>
        </ul>
        <ul class="clr">
            <li class="w-65">
                <div class="input-wrap w-90 f-l">
                    <label class="bw-label w-30">{{bxMsg 'batch.commit-setting-list'}}</label>
                    <input type="text" class="bw-input w-70" data-form-param="commitCfgList" readonly />
                </div>
                <button type="button" class="bw-btn add-commit-setting-btn">
                    <i class="bw-icon i-25 i-func-add"></i>
                </button>
            </li>
        </ul>
    </section>
    <!--/END SEARCH AREA-->
    <div class="btn-wrap add-mg bx-no-draggable">
        <button type="button" class="bw-btn-txt on save-job-info-btn">{{bxMsg 'common.save'}}</button>
        <button type="button" class="bw-btn-txt cancel-btn">{{bxMsg 'common.cancel'}}</button>
    </div>
    <button type="button" class="bw-close i-20 ff-r bx-no-draggable cancel-btn"></button>
</div>

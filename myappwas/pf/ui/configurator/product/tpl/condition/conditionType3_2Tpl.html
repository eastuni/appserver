<!-- 우대금리 제공조건 -->
<div class="pf-cp-condition-type3-2tpl">
    <div class="pf-panel pf-cp-product-condition-panel pf-cp-type3-2panel">
        <div class="pf-panel-header">
            <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
            <h2 class="pf-panel-title">{{bxMsg 'DPS0121_5String1'}}{{bxMsg 'providedCondition'}}</h2>
            <div class="header-btn-group"></div>
        </div>
        <div class="pf-panel-body">
            <header class="condition-type3-grid-header grid-extra-header">
                <div class="header-group">
                    <span>{{bxMsg 'searchBaseDate'}} </span>
                    <input type="text" name="start" data-form-param="applyStartDate" class="bx-form-item bx-compoenent-small bnft-prov-cnd-search calendar-all start-date" value="{{applyStartDate}}" />
                    <button type="button" class="bw-btn add-cnd3-int-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                            <i class="bw-icon i-25 i-func-add"></i>
                        </button>
                </div>
            </header>
            <div class="condition-type3-grid-wrap"></div>
            <footer class="pf-panel-footer">
                <!--<button class="bx-btn bx-btn-primary write-btn bnft-prov-cnd-save-btn">{{bxMsg 'ButtonBottomString1'}}</button>	&lt;!&ndash; 저장 &ndash;&gt;-->
            </footer>
            <div class="apply-rule-info-wrap"></div>
        </div>
    </div>
</div>

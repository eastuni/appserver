				class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
			<h2 class="pf-panel-title">{{bxMsg
				'discountFormula'}}</h2>
		</div>
		<div class="pf-panel-body">
			<header class="grid-extra-header">

			</header>

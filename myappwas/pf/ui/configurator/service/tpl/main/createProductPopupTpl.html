<div class="create-product-tpl-popup context-popup">

        <span class="x-icon x-icon-small x-icon-info"><i class="icon icon-white icon-info"></i></span>
        <div class="tips-content">{{bxMsg 'DPE00002_New_Contents'}}</div>
        <!-- 생성할 서비스 이름을 입력해 주세요 -->
    </div>
    <table class="bx-info-table new-product-form-table">

            <th>{{bxMsg 'ServiceCode'}} : </th>

        </tr>
        <tr>
            <th>{{bxMsg 'ServiceName'}} : </th>
            <td><input type="text" name="{{bxMsg 'DPP160_String3'}}" class="bx-form-item bx-compoenent-small product-name-input mandatory special" data-form-param="name" placeholder="{{bxMsg 'Explorer_Input_String1'}}" /></td>
        </tr>

<!-- 한도조건 설정 팝업 -->
<div class='limit-cnd-info-popup-tpl'>
    <div class='pf-panel'>
        <div class='bx-info-table-wrap'>
            <table class='bx-info-table'>
                <tr>
                    <th>
                        <!-- 조건코드/상태-->
                        {{bxMsg 'DPP0127String1'}}
                    </th>
                    <td>
                        <input type="hidden" data-form-param="providedConditionSequenceNumber" class="bx-form-item bx-compoenent-small input-140px providedConditionSequenceNumber" value="{{providedConditionSequenceNumber}}" disabled/>
                        <input type="text" data-form-param="providedConditionCode" class="bx-form-item bx-compoenent-small input-140px" value="{{providedConditionCode}}" disabled/>
                        <input type="hidden" data-form-param="providedConditionTypeCode" class="bx-form-item bx-compoenent-small limit-cnd-type input-140px" value="{{providedConditionTypeCode}}" disabled/>
                        <input type="hidden" data-form-param="providedConditionStatusCode" class="bx-form-item bx-compoenent-small limit-cnd-status input-140px" value="{{providedConditionStatusCode}}" disabled/>
                        <input type="text" class="bx-form-item bx-compoenent-small limit-cnd-status input-140px limit-cnd-status-name" disabled/>
                        <!--<button class="bx-btn bx-btn-small limit-cnd-history-btn">{{bxMsg 'ButtonGrayString3'}}</button>-->
                        <button type="button" class="bw-btn limit-cnd-history-benefit-btn" icon-tooltip="{{bxMsg 'ButtonGrayString3'}}">
                                <i class="bw-icon i-25 i-func-history"></i>
                            </button>
                    </td>
                </tr>
                <tr>
                    <th>
                        <!-- 조건명 -->
                        {{bxMsg 'DPP160_String3'}}
                    </th>
                    <td>
                        <input type="text" data-form-param="providedConditionName" class="bx-form-item bx-compoenent-small limit-cnd-nm" value="{{providedConditionName}}" disabled/>
                    </td>
                </tr>
                <tr>
                    <th>
                        <!-- 적용기간 -->
                        {{bxMsg 'DPP0105String3'}}
                    </th>
                    <td>
                        <input type="text" data-form-param="applyStartDate" class="bx-form-item bx-compoenent-small calendar start-date" value="{{applyStartDate}}" /> -
                        <input type="text" data-form-param="applyEndDate" class="bx-form-item bx-compoenent-small calendar end-date" value="{{applyEndDate}}" />
                    </td>
                </tr>
            </table>
            <!-- 목록조건 목록코드 -->
            <div class="limit-cnd-type1-warp">
                <header class="grid-extra-header">
                    <span>{{bxMsg 'providedConditionVal'}}</span>
                </header>
                <div class="limit-cnd-list-code-grid">
                </div>
            </div>
            <!-- 범위조건 범위값-->
            <div class="limit-cnd-type2-warp">
                <header class="grid-extra-header">
                    <span>{{bxMsg 'providedConditionVal'}}</span>
                </header>
                <div class='bx-info-table-wrap'>
                    <table class='bx-info-table' style="margin:5px;">
                        <tr>
                            <th>
                                <!-- 최소값 -->
                                {{bxMsg 'minVal'}}
                            </th>
                            <td>
                                <input type="text" data-form-param="minValue" class="bx-form-item bx-compoenent-small input-140px removeComma" value="{{minValue}}" />
                            </td>
                            <th class="limit-cnd-currency-code">
                                <!-- 통화 -->
                                {{bxMsg 'currencyCode'}}
                            </th>
                            <td class="limit-cnd-currency-code">
                                <select data-form-param="currencyCode" class="bx-form-item bx-compoenent-small limit-cnd-currency-code-combo" value="{{currencyCode}}">
                                    </select>
                            </td>
                            <th class="limit-cnd-mesure-code">
                                <!-- 측정단위 -->
                                {{bxMsg 'DPS0121_1String5'}}
                            </th>
                            <td class="limit-cnd-mesure-code">
                                <select data-form-param="mesurementUnitCode" class="bx-form-item bx-compoenent-small limit-cnd-mesurement-unit-code-combo" value="{{mesurementUnitCode}}">
                                    </select>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <!-- 최대값-->
                                {{bxMsg 'maxVal'}}
                            </th>
                            <td colspan="3">
                                <input type="text" data-form-param="maxValue" class="bx-form-item bx-compoenent-small input-140px removeComma" value="{{maxValue}}" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

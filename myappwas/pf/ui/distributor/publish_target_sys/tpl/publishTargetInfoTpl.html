<div class="pf-panel">
    <div class="pf-panel-header">
        <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
        <h2 class="pf-panel-title">{{bxMsg 'PAM0500String2'}}</h2>
    </div>
    <div class="pf-panel-body bx-info-table-wrap">
        <table class="bx-info-table publish-target-info-table">
            <tr>
                <th>{{bxMsg 'PAS0501String1'}}</th>
                <td><input type="text" data-form-param="code" class="bx-compoenent-small bx-form-item publish-system-code" value="{{code}}" disabled></td>
                <th class="publish-system-name-td">{{bxMsg 'DAS0101String17'}}</th>
                <td><input type="text" data-form-param="name" class="bx-compoenent-small bx-form-item mandatory" value="{{name}}"></td>
            </tr>
            <tr>
                <td>{{bxMsg 'DAS0101String19'}}</td>
                <td><input type="hidden" disabled data-form-param="userNumber" class="bx-compoenent-small bx-form-item mandatory user-number" value="{{userNumber}}">
                    <input type="text" class="bx-compoenent-small bx-form-item mandatory user-name" value="{{userName}}">
                </td>

            </tr>
            <tr>
                <th colspan="4">{{bxMsg 'PAS0501String5'}}</th>
            </tr>
            <tr>
                <td colspan="4">
                    <textarea class="bx-form-item system-description" data-form-param="content">{{content}}</textarea>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="grid-box">
    <div class="manage-environment-info publish-target-info-grids">
        <div class="pf-panel">
            <div class="pf-panel-header">
                <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
                <h2 class="pf-panel-title">{{bxMsg 'PAS0501String6'}}</h2>
            </div>
            <div class="pf-panel-body bx-info-table-wrap">
                <div class="manage-environment-info-grid grid">

                </div>
                <div class="btn-box">

                    <button type="button" class="bw-btn environment-add-btn write-btn" icon-tooltip="{{bxMsg 'environmentAddBtn'}}">
                            <i class="bw-icon i-25 i-func-add-sys"></i>
                        </button>
                </div>
            </div>
        </div>

    </div>
    <div class="publish-target-table-info publish-target-info-grids">
        <div class="pf-panel">
            <div class="pf-panel-header">
                <div class="publish-target-table-info-title">
                    <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
                    <h2 class="pf-panel-title">{{bxMsg 'PAS0501String7'}}</h2>
                </div>
                <div class="publish-target-table-info-btn-box">
                </div>
            </div>
            <div class="pf-panel-body bx-info-table-wrap">
                <div class="publish-target-table-info-grid grid">

                </div>
                <div class="btn-box">

                    <button type="button" class="bw-btn publish-target-table-add-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString13'}}">
                            <i class="bw-icon i-25 i-func-add-table"></i>
                        </button>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-box">

        <button type="button" class="bw-btn create-btn write-btn" data-status="{{status}}" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                <i class="bw-icon i-30 i-func-save"></i>
            </button>

        <button type="button" class="bw-btn save-btn write-btn" data-status="{{status}}" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                <i class="bw-icon i-30 i-func-save"></i>
            </button>

        <button type="button" class="bw-btn delete-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString2'}}">
                <i class="bw-icon i-30 i-func-trash"></i>
            </button>
    </div>
</div>

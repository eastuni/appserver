<div class="pf-ptc-system-environment-info-popup">
	<table class="bx-info-table pf-ptc-environment-info-form">

		<tr>
			<!-- 운영환경구분 -->
			<th>{{bxMsg 'envrnmntDscd'}}</th>
			<td>
				<select class="bx-form-item bx-compoenent-small select-item envrnmnt-dscd-select"
						data-form-param="envrnmntDscd" value="{{envrnmntDscd}}"></select>
			</td>
		</tr>

		<tr>
			<!-- 배포인터페이스ID -->
			<th>{{bxMsg 'distInterfcId'}}</th>
			<td>
				<input type="text" class="bx-form-item bx-compoenent-small mandatory interfc-id mandatory"
                       value="{{interfcId}}" data-form-param="interfcId" maxlength="100"/>
			</td>
		</tr>

		<tr>
			<!-- 배포확인인터페이스ID -->
			<th>{{bxMsg 'constrntChkInterfcId'}}</th>
			<td>
				<input type="text" class="bx-form-item bx-compoenent-small mandatory constrnt-chk-interfc-id"
                       value="{{constrntChkInterfcId}}" data-form-param="constrntChkInterfcId" maxlength="100"/>
			</td>
		</tr>

		<tr>
			<!-- dbms구분 -->
			<th>{{bxMsg 'dbmsDscd'}}</th>
			<td>
				<select class="bx-form-item bx-compoenent-small select-item dbms-dscd-select"
						data-form-param="dbmsDscd" value="{{dbmsDscd}}"></select>
			</td>
		</tr>

	</table>
</div>

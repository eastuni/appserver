<div class="compose-element-popup context-popup">
	<div class="tips tips-small tips-info">
		<span class="x-icon x-icon-small x-icon-info"><i
			class="icon icon-white icon-info"></i></span>
		<div class="tips-content">{{bxMsg 'selectComposeElementMessage'}}</div>
	</div>
	<table class="bx-info-table select-compose-element-form-table">
		<tr>
			<th>{{bxMsg 'valueComputationMethod'}}</th>
			<td><select data-form-param="type"
				class="bx-form-item bx-compoenent-small compose-element-type-input"></select>
			</td>
		</tr>
		<tr>
			<th>{{bxMsg 'cndCd'}}</th>
			<td><input type="text" name="conditionName"
				class="bx-form-item bx-compoenent-small compose-element-name-input mandatory special"
				data-form-param="cndNm" placeholder="{{bxMsg 'fillInCondition'}}" /></td>
		</tr>
	</table>
	<div class="pf-cal-compose-element-search-grid"></div>
</div>

<!-- 상세정보 화면 -->
<div class="pf-panel pf-dp-panel">
    <div class="pf-panel-header">
        <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
        <h2 class="pf-panel-title">{{bxMsg 'detailInfo'}}</h2>
    </div>
    <div class="pf-panel-body bx-info-table-wrap">
        <table class="bx-info-table pf-dp-info-form">
            <tr>
                <th>{{bxMsg 'DPS0101String10'}}</th>
                <!-- 업무구분 -->
                <td>{{firstCatalogNm}}</td>
            </tr>
            <tr>
                <th>{{bxMsg 'PointType'}}</th>
                <!-- 포인트유형 -->
                <td>{{secondCatalogName}}</td>
            </tr>
            <tr>
                <th>{{bxMsg 'PointTemplateCode'}}</th>
                <!-- 포인트템플릿코드 -->
                <td>{{code}}</td>
            </tr>
            <tr>
                <th>{{bxMsg 'MTM0200String3'}}</th>
                <!-- 상태 -->
                <td>{{statusNm}}</td>
            </tr>
            <tr>
                <th>{{bxMsg 'PointTemplate'}} <span class="red-notice">*</span> </th>
                <!-- 포인트템플릿 -->
                <td>
                    <input type="text" name="{{bxMsg 'PointTemplate'}}" class="bx-form-item bx-compoenent-small product-name-input length-check-input mandatory special" value="{{name}}" />
                </td>
            </tr>
        </table>

        <header class="cnd-tpl-grid-header grid-extra-header">
            <button type="button" class="bw-btn add-cnd-tpl-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                    <i class="bw-icon i-25 i-func-add"></i>
                </button>


        </header>
        <div class="pf-dp-condition-template-grid">

        </div>

        <footer class="pf-panel-footer">
            <button type="button" class="bw-btn product-delete-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString2'}}">
                    <i class="bw-icon i-30 i-func-trash"></i>
                </button>

            <button type="button" class="bw-btn product-save-btn write-btn" data-status="{{status}}" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                    <i class="bw-icon i-30 i-func-save"></i>
                </button>
        </footer>
    </div>
</div>

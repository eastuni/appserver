<!-- 속성관리 신규 팝업 -->
<div class="eav-attribute-management-popup">
    <table class="bx-info-table pf-eav-attribute-manage-form">
        <tr>
            <th>{{bxMsg 'AttributeId'}}</th>
            <!-- 속성ID -->
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small attributeId" data-form-param="attributeId" />
            </td>

            <th>{{bxMsg 'AttributeName'}}</th>
            <!-- 속성명 -->
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small attributeName" data-form-param="attributeName" />
            </td>
        </tr>
    </table>

    <!-- 검색, 추가 버튼 -->
    <div class="grid-extra-header">
        <button type="button" class="bw-btn eav-attribute-search-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">
            	<i class="bw-icon i-25 i-search"></i>
			</button>
        <button type="button" class="bw-btn eav-attribute-add-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
            	<i class="bw-icon i-25 i-func-add"></i>
			</button>
    </div>
</div>

<!-- EAV 속성목록 그리드 -->
<div class="eav-attribute-grid">
</div>

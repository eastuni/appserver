<!-- 마케팅우선순위관리 메인화면 -->
<div class="pf-panel">
    <div class="pf-panel-header">
        <i class="bx-icon bx-icon-info pf-panel-header-icon bx-icon-infomation"></i>
        <h2 class="pf-panel-title">{{bxMsg 'pdMarketingPriorityManagement'}}</h2>
        <!-- 마케팅우선순위관리 -->
    </div>
    <div class="pf-panel-body bx-info-table-wrap">
        <div class="pf-pd-marketing-priority-list-form">
            <table class="pd-marketing-priority-query-table bx-info-table">
                <tr class="pf-multi-entity-yn">
                    <th>{{bxMsg 'tntInstId'}}</th>
                    <!-- 기관 -->
                    <td colspan="3">
                        <select class="bx-compoenent-small bx-form-item bx pf-multi-entity">
                                <option></option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <th style="width:100px;">{{bxMsg 'searchBaseDate'}}</th>
                    <!-- 조회기준일 -->
                    <td>
                        <input name="start" type="text" class="bx-form-item bx-compoenent-small calendar calendar-all base-date" data-form-param="searchBaseDate" />
                    </td>
                    <th style="width:100px;"></th>
                    <td></td>
                </tr>
            </table>
            <div class="btn-box">
                <button type="button" class="bw-btn pf-reset-form-btn" icon-tooltip="{{bxMsg 'ButtonBottomString6'}}">
                        <i class="bw-icon i-25 i-func-reset"></i>
                    </button>

                <button type="button" class="bw-btn product-marketing-priority-list-inquiry-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">
                        <i class="bw-icon i-25 i-search"></i>
                    </button>
            </div>
        </div>
    </div>
    <div class="pf-panel-body pf-pd-marketing-priority-grid-form" style="margin-top:10px;">
        <table class="pd-marketing-priority-master-table bx-info-table">
            <tr>
                <th>{{bxMsg 'DPS0126String9'}}</th>
                <!-- 적용기간 -->
                <td>
                    <input name="start" type="text" class="bx-form-item bx-compoenent-small calendar start-date" data-form-param="applyStartDate" /> ~
                    <input name="end" type="text" class="bx-form-item bx-compoenent-small calendar end-date" data-form-param="applyEndDate" />
                </td>
                <th>{{bxMsg 'actvYn'}}</th>
                <td>
                    <select class="bx-form-item bx-compoenent-small select-item cls-str-active-yn-select" data-form-param="activeYn" disabled>
                        </select>
                </td>
            </tr>
        </table>
        <div class="grid-extra-header">
            <button type="button" class="bw-btn column-setting-btn write-btn" icon-tooltip="{{bxMsg 'columnSetting'}}">
                    <i class="bw-icon i-25 i-setting"></i>
                </button>

            <button type="button" class="bw-btn product-marketing-priority-add-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString8'}}">
                    <i class="bw-icon i-25 i-func-add"></i>
                </button>
        </div>
        <div class="pf-pmp-pd-marketing-priority-list-grid middle-grid"></div>

        <footer class="pf-panel-footer">
            <button type="button" class="bw-btn rel-delete-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString2'}}">
                    <i class="bw-icon i-30 i-func-trash"></i>
                </button>

            <button type="button" class="bw-btn rel-save-btn write-btn" icon-tooltip="{{bxMsg 'ButtonBottomString1'}}">
                    <i class="bw-icon i-30 i-func-save"></i>
                </button>
        </footer>
    </div>
</div>

<!-- 데이터이행설정관리 -->
<table class="bx-info-table migration-step-query-table">
    <tr>
        <!-- 이행테이블 -->
        <th>{{bxMsg 'migrationTableName'}}</th>
        <td>
            <input type="text" class="bx-form-item bx-compoenent-small migration-table-name" data-form-param="migrationTableName">
        </td>
        <!-- 데이터이행단계ID -->
        <th>{{bxMsg 'migrationStepId'}}</th>
        <td>
            <input type="text" class="bx-form-item bx-compoenent-small" data-form-param="dataMigrationStepId">
        </td>
    </tr>
    <tr>
        <!-- 데이터이행단계명 -->
        <th>{{bxMsg 'migrationStepNm'}}</th>
        <td colspan="3">
            <input type="text" class="bx-form-item bx-compoenent-small" data-form-param="dataMigrationStepName">
        </td>
    </tr>
</table>

<!-- 데이터이행클래스관리 -->
<table class="bx-info-table migration-class-query-table">
    <tr>
        <!-- 조회기준일 -->
        <th>{{bxMsg 'searchBaseDate'}}</th>
        <td>
            <input name="start" type="text" class="bx-form-item bx-compoenent-small calendar base-date" data-form-param="applyStartDate" style="width:150px;">
        </td>
        <!-- 이행테이블 -->
        <th>{{bxMsg 'migrationTableName'}}</th>
        <td>
            <input type="text" class="bx-form-item bx-compoenent-small migration-table-name" data-form-param="migrationTableName">
        </td>
    </tr>
    <tr>
        <!-- bean명 -->
        <th>{{bxMsg 'beanName'}}</th>
        <td colspan="3">
            <input type="text" style="width:683px;" class="bx-form-item bx-compoenent-small input-285px" data-form-param="beanNm" />
        </td>
    </tr>
</table>

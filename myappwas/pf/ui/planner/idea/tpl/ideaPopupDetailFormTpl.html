<!-- 아이디어 관리 팝업 -->
<div class="pf-pi-idea-master-form">
    <table class="bx-info-table idea-info-table">
        <tr>
            <th>{{bxMsg 'PAS0102String3'}}</th>
            <!-- 아이디어명/构想名 -->
            <td colspan="3">
                <input type="text" class="bx-form-item bx-compoenent-small idea-name mandatory" value="{{ideaNm}}" data-form-param="ideaNm">
                <input type="hidden" class="bx-form-item bx-compoenent-small idea-id" value="{{ideaId}}" data-form-param="ideaId">
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'PAS0102String4'}}</th>
            <!-- 아이디어내용/构想内容 -->
            <td colspan="3">
                <textarea class="bx-form-item idea-content task-valid-300" data-form-param="ideaContent" style="resize:none;">{{ideaContent}}</textarea>
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'attachment'}}</th>
            <!--파일 첨부-->
            <td colspan="3">
                <div class="idea-file">
                    <form id="frm" name="frm" enctype="multipart/form-data">
                        <label class="bw-btn bx-btn-small bw-btn uploadfile-btn" for="uploadfile">{{bxMsg 'ButtonBottomString9'}}</label>
                        <!--
                            <button type="button" class="bw-btn uploadfile-btn" for="uploadfile" icon-tooltip="{{bxMsg 'ButtonBottomString9'}}">
                                <i class="bw-icon i-25 i-add-file"></i>
                            </button>
                            <input hidden type="file" id="uploadfile" name="uploadfile" multiple>
                            -->
                        <input hidden type="file" id="uploadfile" name="uploadfile" multiple>
                    </form>
                </div>
                <div class="attachment-list-grid"></div>
            </td>
        </tr>

        <tr>
            <th>{{bxMsg 'PAS0101String7'}}</th>
            <!-- 태그 /  -->
            <td colspan="3">
                <input type="text" class="bx-form-item bx-compoenent-small idea-tag" value="{{ideaTag}}" data-form-param="ideaTag" maxlength="100">
            </td>
        </tr>
        <tr>
            <th>{{bxMsg 'lastModifiedDate'}}</th>
            <!-- 최종변경일자 -->
            <td><input type="text" class="bx-form-item bx-compoenent-small regist-date" disabled value="{{gmtLastModify}}"></td>
            <th class="second-th">{{bxMsg 'PAS0200String7'}}</th>
            <!-- 등록사원 -->
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small regist-user-name" value="{{registUserName}}" disabled>
                <input type="hidden" class="bx-form-item bx-compoenent-small" value="{{lastModifier}}" disabled data-form-param="lastModifier">
            </td>
        </tr>
    </table>
</div>

    <h2 class="pf-panel-title">{{bxMsg 'SCRN006'}}</h2>

<div class="pf-panel-body bx-info-table-wrap">

                    <input name="end" style="width:130px" class="bx-form-item bx-compoenent-small calendar end-date" type="text" data-form-param="endDate">
                </td>
            </tr>
            <tr>
                <th style="width:130px;">
                    <!-- 변경검색구분 -->
                    <select class="bx-form-item bx-compoenent-small select-item searchDscd" data-form-param="searchDscd" style="width:120px">

                </th>
                <td style="width:330px;">

                </td>
            </tr>
        </table>
        <div class="grid-extra-header">
            <button type="button" class="bw-btn pf-reset-form-btn" icon-tooltip="{{bxMsg 'ButtonBottomString6'}}">
                    <i class="bw-icon i-25 i-func-reset"></i>
                </button>

            <button type="button" class="bw-btn change-list-inquiry-btn" icon-tooltip="{{bxMsg 'ButtonBottomString5'}}">

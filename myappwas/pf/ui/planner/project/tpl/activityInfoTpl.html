<!-- 액티비티 정보 탭 -->
<div class="pf-pt-activity-info-tpl">
    <div class="activity-btn-box">
        <button class="complete-btn bw-btn bx-btn-small">{{bxMsg 'Complete'}}</button>
        <!-- 완료 -->
    </div>
    <table class="bx-info-table activity-info-table">
        <tr>
            <!-- 액티비티ID -->
            <th>{{bxMsg 'ActivityId'}}</th>
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small activity-id" disabled value="{{activityId}}" data-form-param="activityId">
            </td>
        </tr>
        <tr>
            <!-- 액티비티명 -->
            <th>{{bxMsg 'ActivityName'}}</th>
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small activity-name" disabled value="{{activityName}}" data-form-param="activityName">
            </td>
        </tr>
        <tr class="contentNeedYn">
            <!-- 내용 -->
            <th>{{bxMsg 'PAS0203String3'}}</th>
            <td>
                <textarea class="bx-form-item activity-content task-valid-300" data-form-param="activityContent">{{activityContent}}</textarea>
            </td>
        </tr>
        <tr>
            <!-- 최종변경일자 -->
            <th>{{bxMsg 'lastModifiedDate'}}</th>
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small regist-date" disabled value="{{registDate}}">
            </td>
        </tr>
        <tr>
            <!-- 등록사원 -->
            <th>{{bxMsg 'PAS0200String7'}}</th>
            <td>
                <input type="text" class="bx-form-item bx-compoenent-small regist-user-name" value="{{registUserName}}" disabled data-form-param="registUserName">
                <input type="hidden" class="regist-user-id" value="{{registUserId}}" data-form-param="registUserId" readonly>
            </td>
        </tr>
        <tr class="fileNeedYn">
            <th>{{bxMsg 'ButtonBottomString9'}}</th>
            <!-- 파일 첨부 -->
            <td>
                <div class="task-file">
                    <form id="frm" name="frm" enctype="multipart/form-data">
                        <label class="bw-btn bx-btn-small bw-btn uploadfile-btn" for="uploadfile">{{bxMsg 'ButtonBottomString9'}}</label>
                        <!--
                            <button type="button" class="bw-btn uploadfile-btn" for="uploadfile" icon-tooltip="{{bxMsg 'ButtonBottomString9'}}">
                                <i class="bw-icon i-25 i-add-file" for="uploadfile"></i>
                            </button>
                            -->
                        <input hidden type="file" id="uploadfile" name="uploadfile" multiple>
                    </form>
                </div>
                <div class="attachment-list-grid"></div>
            </td>
        </tr>
    </table>
</div>

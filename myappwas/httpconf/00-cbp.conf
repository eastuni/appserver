<VirtualHost *:80>
    ServerAdmin webmaster@bwg.co.kr
	  DocumentRoot /var/www/html


		ErrorLog ${APACHE_LOG_DIR}/error.log
	  CustomLog ${APACHE_LOG_DIR}/access.log combined

		<Directory />
        Options FollowSymLinks Multiviews
        AllowOverride None
				Require all granted
    </Directory>

    ProxyPass "/serviceEndpoint/" "http://localhost:8080/onServiceEndpoint/" 
    ProxyPassReverse "/serviceEndpoint/" "http://localhost:8080/onServiceEndpoint/" 
    ProxyPass "/onServiceEndpoint/" "http://localhost:8080/onServiceEndpoint/" 
    ProxyPassReverse "/onServiceEndpoint/" "http://localhost:8080/onServiceEndpoint/" 
    ProxyPass "/onPfDist/" "http://localhost:8080/onPfDist/" 
    ProxyPassReverse "/onPfDist/" "http://localhost:8080/onPfDist/" 
    ProxyPass "/cpServiceEndpoint/" "http://localhost:8081/cpServiceEndpoint/" 
    ProxyPassReverse "/cpServiceEndpoint/" "http://localhost:8081/cpServiceEndpoint/" 
		ProxyPass "/cpPfDist/" "http://localhost:8081/cpPfDist/"
		ProxyPassReverse "/cpPfDist/" "http://localhost:8081/cpPfDist/"
    ProxyPass "/bxmAdmin" "http://localhost:8081/bxmAdmin" 
    ProxyPassReverse "/bxmAdmin" "http://localhost:8081/bxmAdmin" 
    ProxyPass "/pf" "http://localhost:8081/pf" 
    ProxyPassReverse "/pf" "http://localhost:8081/pf" 
</VirtualHost>



	<section  id='SCU123' ng-init="SCU123Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SCU123%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SCU123%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#baseAtrbt%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SCU123Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
					<button type="button" class="bw-btn"  id="btnSchSave" ng-click="SCU123Ctrl.btnSchSave_Onclick()" title=""><i class="bw-icon i-30 i-func-save"></i><span class="btn_txt">저장</span></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SCU123Ctrl.btnSchToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#custNm%}" data-i18n-title="{%=cbb_items.SCRNITM#custNm%}"></label>
							<input type="text"  maxlength='50' dec='0' class="bw-input a-left"   data-form-param="actorNm" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custId%}" data-i18n-title="{%=cbb_items.AT#custId%}"></label>
							<input type="text"  maxlength='15' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="custId" />
						</div>
					</td>
					<td class="td-w-33">
						<span data-form-param=""   ></span>
					</td>
				</tr>
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#name(English)%}" data-i18n-title="{%=cbb_items.SCRNITM#name(English)%}"></label>
							<input type="text"  maxlength='50' dec='0' class="bw-input a-left"   data-form-param="engNm" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#custDtlTp%}" data-i18n-title="{%=cbb_items.SCRNITM#custDtlTp%}"></label>
							<select class="bw-input ipt-select"  data-form-param="actorDtlTpCd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<span data-form-param=""   ></span>
					</td>
				</tr>
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#custUnqIdNbrTp%}" data-i18n-title="{%=cbb_items.SCRNITM#custUnqIdNbrTp%}"></label>
							<select class="bw-input ipt-select"  data-form-param="actorUnqIdNbrTpCd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#custUnqId%}" data-i18n-title="{%=cbb_items.SCRNITM#custUnqId%}"></label>
							<input type="text"  maxlength='30' dec='0' common-string-number-only-directive class="bw-input a-left"   data-form-param="actorUnqIdNbr" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="clr add-mg-l-10" >
							<input type="checkbox"  class="bw-input ipt-radio f-l" id="vldtnErrOvrrdYn" data-form-param="vldtnErrOvrrdYn" />
							<label class="bw-label f-l add-mg-t-5 add-font-style"  data-i18n="{%=cbb_items.AT#vldtnErrOvrrdYn%}" data-i18n-title="{%=cbb_items.AT#vldtnErrOvrrdYn%}"></label>
						</div>
					</td>
				</tr>
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#naty%}" data-i18n-title="{%=cbb_items.SCRNITM#naty%}"></label>
							<select class="bw-input ipt-select"  data-form-param="natyIsoNatCd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#rsdntlLctn%}" data-i18n-title="{%=cbb_items.SCRNITM#rsdntlLctn%}"></label>
							<select class="bw-input ipt-select"  data-form-param="rsdncLctnIsoNatCd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#lngCd%}" data-i18n-title="{%=cbb_items.AT#lngCd%}"></label>
							<select class="bw-input ipt-select"  data-form-param="lngCd"></select>
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#mndtryAdtnlAtrbt%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn b-ctr"  id="btnCustToggle" ng-click="SCU123Ctrl.btnCustToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
			<section  id="secCustAttr"  >
			</section>
		</section>
		<div id="tab" class=" add-mg-t">
			<ul>
				<li ng-click="SCU123_telNbrTabCtrl.tabOpen()"><a href="#SCU123_telNbrTab"><label class="bw-label w-40"  data-i18n="{%=cbb_items.SCRNITM#telNbr%}" data-i18n-title="{%=cbb_items.SCRNITM#telNbr%}"></label><span class="triangle"></span></a></li>
				<li ng-click="SCU123_addrTabCtrl.tabOpen()"><a href="#SCU123_addrTab"><label class="bw-label w-40"  data-i18n="{%=cbb_items.SCRNITM#addr%}" data-i18n-title="{%=cbb_items.SCRNITM#addr%}"></label><span class="triangle"></span></a></li>
				<li ng-click="SCU123_elctrncAddrTabCtrl.tabOpen()"><a href="#SCU123_elctrncAddrTab"><label class="bw-label w-40"  data-i18n="{%=cbb_items.SCRNITM#elctrncAddr%}" data-i18n-title="{%=cbb_items.SCRNITM#elctrncAddr%}"></label><span class="triangle"></span></a></li>
				<li ng-click="SCU123_adtnlAtrbtCtrl.tabOpen()"><a href="#SCU123_adtnlAtrbt"><label class="bw-label w-40"  data-i18n="{%=cbb_items.SCRNITM#adtnlAtrbt%}" data-i18n-title="{%=cbb_items.SCRNITM#adtnlAtrbt%}"></label><span class="triangle"></span></a></li>
			</ul>
		<div id="SCU123_telNbrTab">
			<views-scu123-telnbrtab-directive></views-scu123-telnbrtab-directive>
		</div>
		<div id="SCU123_addrTab">
			<views-scu123-addrtab-directive></views-scu123-addrtab-directive>
		</div>
		<div id="SCU123_elctrncAddrTab">
			<views-scu123-elctrncaddrtab-directive></views-scu123-elctrncaddrtab-directive>
		</div>
		<div id="SCU123_adtnlAtrbt">
			<views-scu123-adtnlatrbt-directive></views-scu123-adtnlatrbt-directive>
		</div>
		</div>
	</section>
</section>

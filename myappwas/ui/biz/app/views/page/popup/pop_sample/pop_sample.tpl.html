<!--MODAL-->
<div id="sample-modal" ng-init="popSampleCtrl.popupInit()">
 	   <div class="modal-header">
		  <h2 class="modal-title bw-tt a-center bx-popup-header-area" id="modal-title">I'm a sample modal!</h2>
	  </div>


    <div class="modal-body" id="modal-body">
      <div class="bw-tool add-bd2-t">
          <div class="f-l">
              <h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
          </div>
          <div class="btn-wrap fix-r">
              <button type="button" class="bw-btn alert-reset" id="btn-search-condition-reset" ng-click="popSampleCtrl.reset()"><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
              <button type="button" class="bw-btn" id="btn-search-condition-inquire" ng-click="popSampleCtrl.search()"><i class="bw-icon i-30 i-func-search"></i><span class="btn_txt">조회</span></button>
              <button type="button" class="bw-btn b-ctr" id="btn-search-condition-toggle" ng-click="popSampleCtrl.searchAreaToggle()"><i class="fas fa-angle-double-up"></i></button>
          </div>
      </div>
      <section class="search-wrap" id="search-condition-area">
          <table class="w-100">
              <tr>
                  <td class="w-50">
                      <div class="input-wrap asterisk clr">
                          <label class="bw-label w-30" data-i18n="{%=cbb_items.SCRNITM#cmpnt%}"></label>
                          <select class="bw-input w-70 ipt-select popupClassSrch-cmpntCd-wrap" data-form-param="cmpntCd"></select>
                      </div>
                  </td>
                  <td class="w-50">
                      <div class="input-wrap asterisk clr">
                          <label class="bw-label w-30" data-i18n="{%=cbb_items.SCRNITM#classLayerTp%}"></label>
                          <select class="bw-input w-70 ipt-select popupClassSrch-classLayerTp-wrap" data-form-param="classLayerTp"></select>
                      </div>
                  </td>
              </tr>


              <tr>
                  <td class="w-50">
                      <div class="input-wrap clr">
                          <label class="bw-label w-30" data-i18n="{%=cbb_items.SCRNITM#class%}"></label>
                          <input type="text" class="bw-input w-70" data-form-param="classNm"/>
                      </div>
                  </td>
                  <td class="w-50">
                      <div class="input-wrap clr">
                          <label class="bw-label w-30" data-i18n="{%=cbb_items.SCRNITM#parntClass%}"></label>
                          <input type="text" class="bw-input w-70" data-form-param="parntClass"/>
                      </div>
                  </td>
              </tr>
          </table>
      </section>


      <section class="grid-wrap">
          <div class="bw-tool add-bd2-t add-mg-t">
              <div class="f-l">
                  <h3 class="bw-desc" id="searchResultCount" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
              </div>
              <div class="btn-wrap fix-r">
                  <button type="button" class="bw-btn b-ctr" id="btn-search-result-toggle"><i class="fas fa-angle-double-up"></i></button>
              </div>
          </div>
          <div class="popup-class-search-grid" id="popup-class-search-grid"></div>


          <div class="popup-class-search-grid2 add-mg-t-10" id="popup-class-search-grid2"></div>


	      <ul>
				<li ng-repeat="item in popSampleCtrl.list">{{item.dataNum}}</li>
		  </ul>
      </section>


      <!--/END modal-body-->
    </div>


    <div class="modal-footer btn-wrap add-mg">
        <button type="button" class="bw-btn-txt" id="btn-popup-select" ng-click="btnPopSampleSubmit()" data-i18n="{%=cbb_items.SCRNITM#B_select%}"></button>
        <button type="button" class="bw-btn-txt on" id="btn-popup-cancel" ng-click="btnPopSampleClose()" data-i18n="{%=cbb_items.ABRVTN#cncl%}"></button>
    </div>
</div>
<!--END MODAL-->

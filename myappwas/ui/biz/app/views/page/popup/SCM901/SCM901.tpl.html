
	<section  id='SCM901' ng-init="SCM901Ctrl.init()">
		<div   id="stutDongTitle"  >
			<div class="modal-header">
				<h2 class="modal-title bw-tt a-center bx-popup-header-area" data-i18n="{%=cbb_items.SCRN#SCM901%}">
			</div>
			<div   id="serviceBody"  class="modal-body">
					<section class=" bw-tool add-bd2-t" >
					<div class="f-l">
						<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
					</div>
					<div class="btn-wrap fix-r">
						<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SCM901Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
						<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SCM901Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i><span class="btn_txt">조회</span></button>
						<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SCM901Ctrl.btnSchToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
					</div>
					</section>
				<section  id="secSrchCnd"  class="search-wrap">
				<table class="w-100" >
					<tr  name="tr_secSrchCnd" >
						<td class="td-w-33">
							<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#emdongAddr%}" data-i18n-title="{%=cbb_items.AT#emdongAddr%}"></label>
								<input type="text"  maxlength='300' dec='0' class="bw-input a-left"   data-form-param="emdongAddr" />
							</div>
						</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
				</table>
			</section>
			<section   >
				<section class=" bw-tool add-bd2-t add-mg-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
					<h3 class="bw-desc">({{SCM901Ctrl.stutDongInfogridCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SCM901Ctrl.btnGridToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
				</div>
				</section>
				<section  id="secSrchRslt"  >
					<div id="SCM901_stutDongInfogrid" >
						<section class="bw-grid"></section>
					</div>
				</section>
			</section>
			<table class="w-100 add-mg-t"  id="secSrchRsltDtl" >
				<tr  name="tr_secSrchRsltDtl" >
					<td class="td-w-100">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#stutDongAddrCntnt%}" data-i18n-title="{%=cbb_items.AT#stutDongAddrCntnt%}"></label>
							<input type="text"  maxlength='4000' dec='0' class="bw-input a-left"   data-form-param="stutDongAddrCntnt" />
						</div>
					</td>
				</tr>
			</table>
	</div>
	<div   class="modal-footer btn-wrap add-mg">
		<button type="button" class="bw-btn-txt"  id="btnSubmit" ng-click="SCM901Ctrl.btnSubmit_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#select%}"/></button>
		<button type="button" class="bw-btn-txt on"  id="btnCancel" ng-click="SCM901Ctrl.btnCancel_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#cancel%}"/></button>
	</div>
</div>
</section>

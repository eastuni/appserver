
	<section  id='SFX105' ng-init="SFX105Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SFX105%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SFX105%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnAddInfoReset" ng-click="SFX105Ctrl.btnAddInfoReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
					<button type="button" class="bw-btn"  id="btnAddInfoSch" ng-click="SFX105Ctrl.btnAddInfoSch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i><span class="btn_txt">조회</span></button>
					<button type="button" class="bw-btn"  id="btnAddInfoSave" ng-click="SFX105Ctrl.btnAddInfoSave_Onclick()" title=""><i class="bw-icon i-30 i-func-save"></i><span class="btn_txt">저장</span></button>
					<button type="button" class="bw-btn b-ctr"  id="btnAddInfoToggle" ng-click="SFX105Ctrl.btnAddInfoToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
				</div>
				</section>
			<section  id="srchCndTable"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_srchCndTable" >
					<td class="td-w-25">
						<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#fxRefNbr%}" data-i18n-title="{%=cbb_items.AT#fxRefNbr%}"></label>
							<input type="text"  maxlength='20' dec='0' class="bw-input a-left"   data-form-param="fxRefNbr" />
							<button type="button" class="bw-btn fix-r" ng-click="SFX105Ctrl.fxRefNbr_Onclick()" id="btn-fxRefNbr-search"><i class="fas fa-search"></i></button>
						</div>
					</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</section>
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#baseArea%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn b-ctr"  id="btnBsicInfoToggle" ng-click="SFX105Ctrl.btnBsicInfoToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
		<section  id="bsicTable"  class="search-wrap">
		<table class="w-100" >
			<tr  name="tr_bsicTable" >
				<td class="td-w-25">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custId%}" data-i18n-title="{%=cbb_items.AT#custId%}"></label>
						<input type="text"  maxlength='15' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="custId" />
					</div>
				</td>
				<td class="td-w-25" colspan="3">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custNm%}" data-i18n-title="{%=cbb_items.AT#custNm%}"></label>
						<input type="text"  maxlength='50' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="custNm" />
					</div>
				</td>
			</tr>
			<tr  name="tr_bsicTable" >
				<td class="td-w-25">
					<div class="input-wrap fix-label clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#lnArrTpDscd%}" data-i18n-title="{%=cbb_items.AT#lnArrTpDscd%}"></label>
						<select class="bw-input ipt-select" disabled data-form-param="lnArrTpDscd"></select>
					</div>
				</td>
				<td class="td-w-25">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#lmtAgrmntAcctNbr%}" data-i18n-title="{%=cbb_items.AT#lmtAgrmntAcctNbr%}"></label>
						<input type="text"  maxlength='16' dec='0' common-string-number-only-directive class="bw-input a-left"  readonly="readonly" data-form-param="lmtAgrmntAcctNbr" />
					</div>
				</td>
				<td class="td-w-25">
					<div class="input-wrap fix-label clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#opnCrncyCd%}" data-i18n-title="{%=cbb_items.AT#opnCrncyCd%}"></label>
						<select class="bw-input ipt-select" disabled data-form-param="opnCrncyCd"></select>
					</div>
				</td>
				<td class="td-w-25">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#opnAmt%}" data-i18n-title="{%=cbb_items.AT#opnAmt%}"></label>
						<input type="text"  dec='2' class="bw-input "  readonly="readonly" data-form-param="opnAmt"  common-numeric-only-directive ng-model='opnAmtAmt'/>
					</div>
				</td>
			</tr>
		</table>
	</section>
	<div id="tab" class=" add-mg-t">
		<ul>
			<li ng-click="SFX105_lcInfoCtrl.tabOpen()"><a href="#SFX105_lcInfo"><label class="bw-label w-40"  data-i18n="{%=cbb_items.SCRNITM#lcInfo%}" data-i18n-title="{%=cbb_items.SCRNITM#lcInfo%}"></label><span class="triangle"></span></a></li>
			<li ng-click="SFX105_addedInfoCtrl.tabOpen()"><a href="#SFX105_addedInfo"><label class="bw-label w-40"  data-i18n="{%=cbb_items.SCRNITM#addedInfo%}" data-i18n-title="{%=cbb_items.SCRNITM#addedInfo%}"></label><span class="triangle"></span></a></li>
			<li ng-click="SFX105_telgmInfoCtrl.tabOpen()"><a href="#SFX105_telgmInfo"><label class="bw-label w-40"  data-i18n="{%=cbb_items.SCRNITM#telgmInfo%}" data-i18n-title="{%=cbb_items.SCRNITM#telgmInfo%}"></label><span class="triangle"></span></a></li>
		</ul>
	<div id="SFX105_lcInfo">
		<views-sfx105-lcinfo-directive></views-sfx105-lcinfo-directive>
	</div>
	<div id="SFX105_addedInfo">
		<views-sfx105-addedinfo-directive></views-sfx105-addedinfo-directive>
	</div>
	<div id="SFX105_telgmInfo">
		<views-sfx105-telgminfo-directive></views-sfx105-telgminfo-directive>
	</div>
	</div>
</section>
</section>


	<section  id='SCL170' ng-init="SCL170Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SCL170%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SCL170%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SCL170Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
					<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SCL170Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i><span class="btn_txt">조회</span></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SCL170Ctrl.btnSchToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#aptPriceSrcClCd%}" data-i18n-title="{%=cbb_items.AT#aptPriceSrcClCd%}"></label>
							<select class="bw-input ipt-select"  ng-model="SCL170Ctrl.aptPriceSrcClCdSelectedValue" ng-change="SCL170Ctrl.aptPriceSrcClCd_OnChange()" data-form-param="aptPriceSrcClCd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#cityPrvncCd%}" data-i18n-title="{%=cbb_items.AT#cityPrvncCd%}"></label>
							<select class="bw-input ipt-select" disabled ng-model="SCL170Ctrl.cityPrvncCdSelectedValue" ng-change="SCL170Ctrl.cityPrvncCd_OnChange()" data-form-param="cityPrvncCd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#cityGunGuCd%}" data-i18n-title="{%=cbb_items.AT#cityGunGuCd%}"></label>
							<select class="bw-input ipt-select" disabled ng-model="SCL170Ctrl.cityGunGuCdSelectedValue" ng-change="SCL170Ctrl.cityGunGuCd_OnChange()" data-form-param="cityGunGuCd"></select>
						</div>
					</td>
				</tr>
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#emdongCd%}" data-i18n-title="{%=cbb_items.AT#emdongCd%}"></label>
							<select class="bw-input ipt-select" disabled ng-model="SCL170Ctrl.emdongCdSelectedValue" ng-change="SCL170Ctrl.emdongCd_OnChange()" data-form-param="emdongCd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#priceBaseDt%}" data-i18n-title="{%=cbb_items.AT#priceBaseDt%}"></label>
							<div id="priceBaseDt" ></div>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#aptNm%}" data-i18n-title="{%=cbb_items.AT#aptNm%}"></label>
							<input type="text"  maxlength='300' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="aptNm" />
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section   class="w-100">
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
				<h3 class="bw-desc">({{SCL170Ctrl.gridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SCL170Ctrl.btnGridToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
			<section  id="srchRslt"  class="w-100">
				<div id="SCL170_gridList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
	</section>
</section>

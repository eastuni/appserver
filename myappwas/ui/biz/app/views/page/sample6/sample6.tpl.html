<div class="bw-modal-wrap fix-h bw-modal-popup-header" id="popup-service-modal">
    <h2 class="bw-tt a-center bx-popup-header-area">스태프 검색</h2>


    <div class="bw-tool add-bd2-t">
        <div class="f-l">
            <h3 class="bw-desc">검색 조건</h3>
        </div>
        <div class="btn-wrap fix-r">
            <button type="button" class="bw-btn alert-reset" title="리셋" id="btn-search-condition-reset" ng-click="vm.resetSearchOnclick()"><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
            <button type="button" class="bw-btn search-btn" title="검색" id="btn-search-condition-search" ng-click="vm.inquerySearchOnclick1()"><i class="bw-icon i-30 i-func-search"></i><span class="btn_txt">조회</span></button>
            <button type="button" class="bw-btn b-ctr" id="btn-search-condition-toggle"  ng-click="vm.toggleSearchOnclick()"><i class="fas fa-angle-double-up"></i></button>
        </div>
    </div>
    <section class="search-wrap" id="popup-search-area">
        <table class="w-100 popup-service-table">
            <tr>
                <td class="td-w-33">
                    <div class="input-wrap clr">
                        <label class="bw-label w-40">사용자명</label>
                        <input type="text" class="bw-input w-60" data-form-param="staffNm"/>
                    </div>
                </td>
                <td class="td-w-33">
                    <div class="input-wrap clr">
                        <label class="bw-label w-40">부서명</label>
                        <input type="text" class="bw-input w-60" data-form-param="deptNm"/>
                    </div>
                </td>
                <td class="td-w-33">
                </td>
            </tr>
        </table>
    </section>


    <section class="grid-wrap">
        <div class="bw-tool add-bd2-t add-mg-t">
            <div class="f-l">
                <h3 class="bw-desc" id="searchResultCount">검색 결과</h3>
            </div>
            <div class="btn-wrap fix-r">
                <button type="button" class="bw-btn b-ctr" id="btn-search-result-toggle" ng-click="vm.toggleGridOnclick()"><i class="fas fa-angle-double-up"></i></button>
            </div>
        </div>
		<section id="grid-area">
	        <div class="popup-staff-grid" id="popup-staff-grid"></div>
	        <div class="popup-staff-pager" id="popup-staff-pager"></div>
        </section>
    </section>


    <div class="btn-wrap add-mg">
        <button type="button" class="bw-btn-txt select-btn" id="btn-popup-select">선택</button>
        <button type="button" class="bw-btn-txt on cancel-btn" id="btn-popup-cancel">취소</button>
    </div>
</div>

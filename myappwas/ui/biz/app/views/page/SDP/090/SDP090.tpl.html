
	<section  id='SDP090' ng-init="SDP090Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SDP090%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SDP090%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SDP090Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
					<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SDP090Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i><span class="btn_txt">조회</span></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SDP090Ctrl.btnSchToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custId%}" data-i18n-title="{%=cbb_items.AT#custId%}"></label>
							<input type="text"  maxlength='15' dec='0' class="bw-input a-left"   data-form-param="custId" />
							<button type="button" class="bw-btn fix-r" ng-click="SDP090Ctrl.custId_Onclick()" id="btn-custId-search"><i class="fas fa-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#custNm%}" data-i18n-title="{%=cbb_items.AT#custNm%}"></label>
							<input type="text"  maxlength='50' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="custNm" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#baseDt%}" data-i18n-title="{%=cbb_items.AT#baseDt%}"></label>
							<div id="baseDt" ></div>
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
				<h3 class="bw-desc">({{SDP090Ctrl.balCrtfctIssueAcctListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SDP090Ctrl.btnGridToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
			<section  id="intCalcList"  >
				<div id="SDP090_balCrtfctIssueAcctList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#executeIssuing%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnExecReset" ng-click="SDP090Ctrl.btnExecReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
				<button type="button" class="bw-btn"  id="btnExecSubmit" ng-click="SDP090Ctrl.btnExecSubmit_Onclick()" title=""><i class="bw-icon i-30 i-func-submit"></i><span class="btn_txt">제출</span></button>
				<button type="button" class="bw-btn b-ctr"  id="btnExecToggle" ng-click="SDP090Ctrl.btnExecToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
		<section  id="executeIssuing"  class="search-wrap">
		<table class="w-100" >
			<tr  name="tr_executeIssuing" >
				<td class="td-w-33">
					<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#issueCnt%}" data-i18n-title="{%=cbb_items.AT#issueCnt%}"></label>
						<input type="text"  dec='0' class="bw-input "   data-form-param="issueCnt"  common-numeric-only-directive ng-model='issueCnt'/>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#sndMediaTpCd%}" data-i18n-title="{%=cbb_items.AT#sndMediaTpCd%}"></label>
						<select class="bw-input ipt-select"  data-form-param="sndMediaTpCd"></select>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#issueLngCd%}" data-i18n-title="{%=cbb_items.AT#issueLngCd%}"></label>
						<select class="bw-input ipt-select"  data-form-param="issueLngCd"></select>
					</div>
				</td>
			</tr>
			<tr  name="tr_executeIssuing" >
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#levyDscd%}" data-i18n-title="{%=cbb_items.AT#levyDscd%}"></label>
						<select class="bw-input ipt-select"  data-form-param="levyDscd"></select>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#cashTrnsfrDscd%}" data-i18n-title="{%=cbb_items.AT#cashTrnsfrDscd%}"></label>
						<select class="bw-input ipt-select"  data-form-param="cashTrnsfrDscd"></select>
					</div>
				</td>
				<td class="td-w-33">
					<span data-form-param=""   ></span>
				</td>
			</tr>
			<tr  name="tr_executeIssuing" >
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#whdrwlAcctNbr%}" data-i18n-title="{%=cbb_items.AT#whdrwlAcctNbr%}"></label>
						<input type="text"  dec='0' class="bw-input "   data-form-param="whdrwlAcctNbr"  common-numeric-only-directive ng-model='whdrwlAcctNbr'/>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#whdrwlAcctPswd%}" data-i18n-title="{%=cbb_items.AT#whdrwlAcctPswd%}"></label>
						<input type="password" class="bw-input"  data-form-param="whdrwlAcctPswd"/>
					</div>
				</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</section>
</section>
</section>

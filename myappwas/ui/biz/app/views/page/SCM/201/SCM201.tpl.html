
	<section  id='SCM201' ng-init="SCM201Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SCM201%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SCM201%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SCM201Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
					<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SCM201Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i><span class="btn_txt">조회</span></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SCM201Ctrl.btnSchToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#ipctCl%}" data-i18n-title="{%=cbb_items.SCRNITM#ipctCl%}"></label>
							<input type="text"  maxlength='5' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="ipctClCd" />
							<button type="button" class="bw-btn fix-r" ng-click="SCM201Ctrl.ipctClCd_Onclick()" id="btn-ipctClCd-search"><i class="fas fa-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#ipctCd%}" data-i18n-title="{%=cbb_items.AT#ipctCd%}"></label>
							<input type="text"  maxlength='15' dec='0' class="bw-input a-left"   data-form-param="ipctCd" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#ipctNm%}" data-i18n-title="{%=cbb_items.AT#ipctNm%}"></label>
							<input type="text"  maxlength='30' dec='0' class="bw-input a-left"   data-form-param="ipctNm" />
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
				<h3 class="bw-desc">({{SCM201Ctrl.gridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnGridExcel" ng-click="SCM201Ctrl.btnGridExcel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i><span class="btn_txt">엑셀 다운로드</span></button>
				<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SCM201Ctrl.btnGridToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
			<section  id="secSrchRslt"  >
				<div id="SCM201Ctrl_gridList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#inptValDetail%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnDetailReset" ng-click="SCM201Ctrl.btnDetailReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
				<button type="button" class="bw-btn"  id="btnDetailSave" ng-click="SCM201Ctrl.btnDetailSave_Onclick()" title=""><i class="bw-icon i-30 i-func-save"></i><span class="btn_txt">저장</span></button>
				<button type="button" class="bw-btn b-ctr"  id="btnDetailToggle" ng-click="SCM201Ctrl.btnDetailToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
		<section  id="secInptValDetail"  class="search-wrap">
		<table class="w-100" >
			<tr  name="tr_secInptValDetail" >
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#ipctCl%}" data-i18n-title="{%=cbb_items.SCRNITM#ipctCl%}"></label>
						<select class="bw-input ipt-select"  data-form-param="ipctClCdDetail"></select>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#ipctCd%}" data-i18n-title="{%=cbb_items.AT#ipctCd%}"></label>
						<input type="text"  maxlength='30' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="ipctCdDetail" />
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#ipctNm%}" data-i18n-title="{%=cbb_items.AT#ipctNm%}"></label>
						<input type="text"  maxlength='30' dec='0' class="bw-input a-left"   data-form-param="ipctNmDetail" />
					</div>
				</td>
			</tr>
			<tr  name="tr_secInptValDetail" >
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#actvStsCd%}" data-i18n-title="{%=cbb_items.AT#actvStsCd%}"></label>
						<select class="bw-input ipt-select"  data-form-param="actvStsCd"></select>
					</div>
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</section>
</section>
</section>

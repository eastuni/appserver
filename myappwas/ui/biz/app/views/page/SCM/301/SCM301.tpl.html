
	<section  id='SCM301' ng-init="SCM301Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SCM301%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SCM301%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SCM301Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
					<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SCM301Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i><span class="btn_txt">조회</span></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SCM301Ctrl.btnSchToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#staffId%}" data-i18n-title="{%=cbb_items.AT#staffId%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="staffId" />
							<button type="button" class="bw-btn fix-r" ng-click="SCM301Ctrl.staffId_Onclick()" id="btn-staffId-search"><i class="fas fa-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#staffNm%}" data-i18n-title="{%=cbb_items.AT#staffNm%}"></label>
							<input type="text"  maxlength='50' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="staffNm" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptNm%}" data-i18n-title="{%=cbb_items.AT#deptNm%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="deptNm" />
						</div>
					</td>
				</tr>
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#wflowNm%}" data-i18n-title="{%=cbb_items.AT#wflowNm%}"></label>
							<input type="text"  maxlength='50' dec='0' class="bw-input a-left"   data-form-param="wflowNm" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#bizDscd%}" data-i18n-title="{%=cbb_items.AT#bizDscd%}"></label>
							<select class="bw-input ipt-select"  data-form-param="bizDscd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#varVal%}" data-i18n-title="{%=cbb_items.AT#varVal%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"   data-form-param="varVal" />
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn-form unit add-mg-t-7"  id="btnTest" ng-click="SCM301Ctrl.btnTest_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#workflow%}"/></button>
				<button type="button" class="bw-btn-form unit add-mg-t-7"  id="btnWflowVarHisMove" ng-click="SCM301Ctrl.btnWflowVarHisMove_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#inquireVariable%}"/></button>
				<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SCM301Ctrl.btnGridToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
			<section  id="srchRslt"  >
				<div id="SCM301_gridList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#stepStatusProgress%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn-form unit add-mg-t-7"  id="btnMngrTrnsfr" ng-click="SCM301Ctrl.btnMngrTrnsfr_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#transferManager%}"/></button>
				<button type="button" class="bw-btn-form unit add-mg-t-7"  id="btnVarHisMove" ng-click="SCM301Ctrl.btnVarHisMove_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#inquireVariable%}"/></button>
				<button type="button" class="bw-btn-form unit add-mg-t-7"  id="btnScrnMove" ng-click="SCM301Ctrl.btnScrnMove_Onclick()" title=""><span data-i18n="{%=cbb_items.SCRNITM#selectedScrnMove%}"/></button>
				<button type="button" class="bw-btn b-ctr"  id="btnAttrToggle" ng-click="SCM301Ctrl.btnAttrToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
			<section  id="secAttr"  >
				<div id="SCM301_feeList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
	</section>
</section>


	<section  id='SCM006' ng-init="SCM006Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SCM006%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SCM006%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SCM006Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
					<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SCM006Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i><span class="btn_txt">조회</span></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SCM006Ctrl.btnSchToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-25">
						<div class="input-wrap fix-label clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#rltdCrncyCd%}" data-i18n-title="{%=cbb_items.AT#rltdCrncyCd%}"></label>
							<select class="bw-input ipt-select"  data-form-param="rltdCrncyCd"></select>
						</div>
					</td>
					<td class="td-w-25">
						<div class="input-wrap fix-label clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#ancmntDt%}" data-i18n-title="{%=cbb_items.SCRNITM#ancmntDt%}"></label>
							<div id="rgstrnDt" ></div>
						</div>
					</td>
					<td class="td-w-25">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#ancmntNth%}" data-i18n-title="{%=cbb_items.AT#ancmntNth%}"></label>
							<input type="text"  dec='0' class="bw-input "   data-form-param="ancmntNth"  common-numeric-only-directive ng-model='ancmntNthAmt'/>
						</div>
					</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
				<h3 class="bw-desc">({{SCM006Ctrl.gridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SCM006Ctrl.btnGridToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
			<section  id="intCalcList"  >
				<div id="SCM006_gridList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
	</section>
</section>


	<section  id='SAR020' ng-init="SAR020Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SAR020%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SAR020%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SAR020Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
					<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SAR020Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i><span class="btn_txt">조회</span></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SAR020Ctrl.btnSchToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#acctNbr%}" data-i18n-title="{%=cbb_items.AT#acctNbr%}"></label>
							<input type="text"  dec='0' class="bw-input a-left"   data-form-param="acctNbr" />
							<button type="button" class="bw-btn fix-r" ng-click="SAR020Ctrl.acctNbr_Onclick()" id="btn-acctNbr-search"><i class="fas fa-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#arrId%}" data-i18n-title="{%=cbb_items.AT#arrId%}"></label>
							<input type="text"  maxlength='40' dec='0' class="bw-input a-left"   data-form-param="arrId" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#arrArrRel%}" data-i18n-title="{%=cbb_items.SCRNITM#arrArrRel%}"></label>
							<select class="bw-input ipt-select"  data-form-param="arrArrRelCdSrch"></select>
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
				<h3 class="bw-desc">({{SAR020Ctrl.gridListAcctInfoCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn b-ctr"  id="btnListToggle" ng-click="SAR020Ctrl.btnListToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
			<section  id="secSrchRslt"  >
				<div id="SAR020_gridListAcctInfo" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#baseAtrbt%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnDtlReset" ng-click="SAR020Ctrl.btnDtlReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
				<button type="button" class="bw-btn"  id="btnDtlSave" ng-click="SAR020Ctrl.btnDtlSave_Onclick()" title=""><i class="bw-icon i-30 i-func-save"></i><span class="btn_txt">저장</span></button>
				<button type="button" class="bw-btn b-ctr"  id="btnDtlToggle" ng-click="SAR020Ctrl.btnDtlToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
		<section  id="secDtlRslt"  class="search-wrap">
		<table class="w-100" >
			<tr  name="tr_secDtlRslt" >
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#arrArrRel%}" data-i18n-title="{%=cbb_items.SCRNITM#arrArrRel%}"></label>
						<select class="bw-input ipt-select"  data-form-param="arrArrRelCdDtl"></select>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#mainArrYn%}" data-i18n-title="{%=cbb_items.AT#mainArrYn%}"></label>
						<select class="bw-input ipt-select" disabled data-form-param="mainArrYn"></select>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#rltdAcctNbr%}" data-i18n-title="{%=cbb_items.AT#rltdAcctNbr%}"></label>
						<input type="text"  maxlength='16' dec='0' common-string-number-only-directive class="bw-input a-left"   data-form-param="rltdAcctNbr" />
						<button type="button" class="bw-btn fix-r" ng-click="SAR020Ctrl.rltdAcctNbr_Onclick()" id="btn-rltdAcctNbr-search"><i class="fas fa-search"></i></button>
					</div>
				</td>
			</tr>
			<tr  name="tr_secDtlRslt" >
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#pdNm%}" data-i18n-title="{%=cbb_items.AT#pdNm%}"></label>
						<input type="text"  maxlength='300' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="pdNm" />
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#relStartDt%}" data-i18n-title="{%=cbb_items.AT#relStartDt%}"></label>
						<div id="relStartDt" ></div>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.AT#relEndDt%}" data-i18n-title="{%=cbb_items.AT#relEndDt%}"></label>
						<div id="relEndDt" ></div>
					</div>
				</td>
			</tr>
			<tr  name="tr_secDtlRslt" >
				<td class="td-w-33">
					<span data-form-param="acctrChgInfo"   ></span>
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</section>
</section>
</section>

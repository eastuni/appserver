
	<section  id='SAC500' ng-init="SAC500Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SAC500%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SAC500%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#baseAtrbt%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnMainReset" ng-click="SAC500Ctrl.btnMainReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
					<button type="button" class="bw-btn"  id="btnMainSearch" ng-click="SAC500Ctrl.btnMainSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i><span class="btn_txt">조회</span></button>
					<button type="button" class="bw-btn b-ctr"  id="btnMainToggle" ng-click="SAC500Ctrl.btnMainToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
				</div>
				</section>
			<section  id="baseAtrbt1"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_baseAtrbt1" >
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#baseDt%}" data-i18n-title="{%=cbb_items.SCRNITM#baseDt%}"></label>
							<div id="stlmntBaseDt" ></div>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptId%}" data-i18n-title="{%=cbb_items.AT#deptId%}"></label>
							<input type="text"  maxlength='14' dec='0' class="bw-input a-left" ng-model="SAC500Ctrl.deptIdSelectedValue" ng-change="SAC500Ctrl.deptId_OnChange()"  data-form-param="deptId" />
							<button type="button" class="bw-btn fix-r" ng-click="SAC500Ctrl.deptId_Onclick()" id="btn-deptId-search"><i class="fas fa-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#deptNm%}" data-i18n-title="{%=cbb_items.SCRNITM#deptNm%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="rltdDeptNm" />
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#hndwrtngCrctnPrcsngTrgt%}"></h3>
				<h3 class="bw-desc">({{SAC500Ctrl.gridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnMainGridSubmit" ng-click="SAC500Ctrl.btnMainGridSubmit_Onclick()" title=""><i class="bw-icon i-30 i-func-submit"></i><span class="btn_txt">제출</span></button>
				<button type="button" class="bw-btn b-ctr"  id="btnMainGridToggle1" ng-click="SAC500Ctrl.btnMainGridToggle1_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
			<section  id="hndwrtngCrctnPrcsngTrgt"  >
				<div id="SAC500_gridList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
			<section class=" bw-tool add-bd2-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#hndwrtngCrctnPrcsngTrgtAtrbt%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="subAtrbtReset" ng-click="SAC500Ctrl.subAtrbtReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
				<button type="button" class="bw-btn"  id="subAtrbtApply" ng-click="SAC500Ctrl.subAtrbtApply_Onclick()" title=""><i class="bw-icon i-30 i-apply2"></i><span class="btn_txt">적용</span></button>
				<button type="button" class="bw-btn b-ctr"  id="subAtrbtToggle" ng-click="SAC500Ctrl.subAtrbtToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
		<section  id="baseAtrbt"  class="search-wrap">
		<table class="w-100" >
			<tr  name="tr_baseAtrbt" >
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#acctgDstnctn%}" data-i18n-title="{%=cbb_items.SCRNITM#acctgDstnctn%}"></label>
						<select class="bw-input ipt-select"  data-form-param="acctgDscd2"></select>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#crncy%}" data-i18n-title="{%=cbb_items.SCRNITM#crncy%}"></label>
						<select class="bw-input ipt-select"  data-form-param="crncyCd2"></select>
					</div>
				</td>
				<td class="td-w-33">
					<span data-form-param=""   ></span>
				</td>
			</tr>
			<tr  name="tr_baseAtrbt" >
				<td class="td-w-33">
					<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#acctgItmCd%}" data-i18n-title="{%=cbb_items.AT#acctgItmCd%}"></label>
						<input type="text"  maxlength='3' dec='0' class="bw-input a-left"   data-form-param="acctgItmCd2" />
						<button type="button" class="bw-btn fix-r" ng-click="SAC500Ctrl.acctgItmCd2_Onclick()" id="btn-acctgItmCd2-search"><i class="fas fa-search"></i></button>
					</div>
				</td>
				<td class="td-w-33" colspan="2">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#acctgItmNm%}" data-i18n-title="{%=cbb_items.AT#acctgItmNm%}"></label>
						<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="acctgItmNm2" />
					</div>
				</td>
			</tr>
			<tr  name="tr_baseAtrbt" >
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#dbCdtDstnctn%}" data-i18n-title="{%=cbb_items.SCRNITM#dbCdtDstnctn%}"></label>
						<select class="bw-input ipt-select"  data-form-param="debitCrdtDscd2"></select>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#crctnDstnctn%}" data-i18n-title="{%=cbb_items.SCRNITM#crctnDstnctn%}"></label>
						<select class="bw-input ipt-select"  data-form-param="stlmntCrctnDscd2"></select>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#txAmt%}" data-i18n-title="{%=cbb_items.SCRNITM#txAmt%}"></label>
						<input type="text"  dec='2' class="bw-input "   data-form-param="crctnAmt2"  common-numeric-only-directive ng-model='crctnAmt2'/>
					</div>
				</td>
			</tr>
			<tr  name="tr_baseAtrbt" >
				<td class="td-w-33" colspan="3">
					<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#rmk%}" data-i18n-title="{%=cbb_items.SCRNITM#rmk%}"></label>
						<input type="text"  maxlength='200' dec='0' class="bw-input a-left"   data-form-param="rmkCntnt2" />
					</div>
				</td>
			</tr>
		</table>
	</section>
</section>
</section>

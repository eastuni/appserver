	<section  id='SAC702' ng-init="SAC702Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SAC702%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SAC702%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnMainReset" ng-click="SAC702Ctrl.btnMainReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
					<button type="button" class="bw-btn"  id="btnMainSearch" ng-click="SAC702Ctrl.btnMainSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i><span class="btn_txt">조회</span></button>
					<button type="button" class="bw-btn b-ctr"  id="btnMainToggle" ng-click="SAC702Ctrl.btnMainToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#inqryDstnctn%}" data-i18n-title="{%=cbb_items.SCRNITM#inqryDstnctn%}"></label>
							<select class="bw-input ipt-select"  data-form-param="cashTransitStsDscd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#rltdDeptNm%}" data-i18n-title="{%=cbb_items.SCRNITM#rltdDeptNm%}"></label>
							<input type="text"  maxlength='14' dec='0' class="bw-input a-left"   data-form-param="rltdDeptId" />
							<button type="button" class="bw-btn fix-r" ng-click="SAC702Ctrl.rltdDeptId_Onclick()" id="btn-rltdDeptId-search"><i class="fas fa-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#deptNm%}" data-i18n-title="{%=cbb_items.SCRNITM#deptNm%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="rltdDeptNm" />
						</div>
					</td>
				</tr>
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#inqryStartDt%}" data-i18n-title="{%=cbb_items.AT#inqryStartDt%}"></label>
							<div id="inqryStartDt" ></div>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#inqryEndDt%}" data-i18n-title="{%=cbb_items.AT#inqryEndDt%}"></label>
							<div id="inqryEndDt" ></div>
						</div>
					</td>
					<td class="td-w-33">
						<span data-form-param=""   ></span>
					</td>
				</tr>
			</table>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
				<h3 class="bw-desc">({{SAC702Ctrl.SAC702GirdListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnMainGridExcel" ng-click="SAC702Ctrl.btnMainGridExcel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i><span class="btn_txt">엑셀 다운로드</span></button>
				<button type="button" class="bw-btn b-ctr"  id="btnMainGridToggle" ng-click="SAC702Ctrl.btnMainGridToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
			<section  id="srchRslt"  >
				<div id="SAC702_GirdList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
		<section   >
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#dtlInfo%}"></h3>
				<h3 class="bw-desc">({{SAC702Ctrl.SAC702SubGirdListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="subGridExcel" ng-click="SAC702Ctrl.subGridExcel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i><span class="btn_txt">엑셀 다운로드</span></button>
				<button type="button" class="bw-btn b-ctr"  id="subGridToggle" ng-click="SAC702Ctrl.subGridToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
			<section  id="dtlInfo"  >
				<div id="SAC702_SubGirdList" >
					<section class="bw-grid"></section>
				</div>
			</section>
		</section>
			<section class=" bw-tool add-bd2-t add-mg-t" >
			<div class="f-l">
				<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#execution%}"></h3>
			</div>
			<div class="btn-wrap fix-r">
				<button type="button" class="bw-btn"  id="btnDtlReset" ng-click="SAC702Ctrl.btnDtlReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
				<button type="button" class="bw-btn"  id="btnDtlSubmit" ng-click="SAC702Ctrl.btnDtlSubmit_Onclick()" title="" disabled="disabled"><i class="bw-icon i-30 i-func-submit"></i><span class="btn_txt">제출</span></button>
				<button type="button" class="bw-btn b-ctr"  id="btnDtlToggle" ng-click="SAC702Ctrl.btnDtlToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
			</div>
			</section>
		<section  id="secAttr"  class="search-wrap">
		<table class="w-100" >
			<tr  name="tr_secAttr" >
				<td class="td-w-33">
					<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptNm%}" data-i18n-title="{%=cbb_items.AT#deptNm%}"></label>
						<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="cancel_deptNm" />
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" >
						<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#crncy%}" data-i18n-title="{%=cbb_items.SCRNITM#crncy%}"></label>
						<select class="bw-input ipt-select" disabled data-form-param="cancel_crncyCd"></select>
					</div>
				</td>
				<td class="td-w-33">
					<div class="input-wrap fix-label asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#cashTransitAmt%}" data-i18n-title="{%=cbb_items.SCRNITM#cashTransitAmt%}"></label>
						<input type="text"  dec='2' class="bw-input "  readonly="readonly" data-form-param="cancel_txAmt"  common-numeric-only-directive ng-model='cancel_txAmtAmt'/>
					</div>
				</td>
			</tr>
		</table>
	</section>
</section>
</section>

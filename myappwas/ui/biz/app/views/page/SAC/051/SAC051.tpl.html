
	<section class='main-contents add-tree' id='SAC051' ng-init="SAC051Ctrl.init()">
		<section   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SAC051%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SAC051%}"></p>
			</h2>
			<section   class="layout-wrap">
				<section  id="secLeftTree"   class="bw-tree-wrap layout col1">
					<section   >
						<section class=" bw-tool add-bd2-t" >
						<div class="f-l">
							<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#staffList%}"></h3>
						</div>
						<div class="btn-wrap fix-r">
							<button type="button" class="bw-btn"  id="btnSchHide" ng-click="SAC051Ctrl.btnSchHide_Onclick()" title=""><i class="fa fa-angle-left"></i></button>
						</div>
						</section>
						<section  id="staffList"  >
							<div class="input-wrap add-btn add-mg-l-10 add-mg-t-10 clr fix-label" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#staffNm%}" data-i18n-title="{%=cbb_items.AT#staffNm%}"></label>
								<input type="text"  maxlength='50' dec='0' class="bw-input a-left"   data-form-param="staffNm" />
								<button type="button" class="bw-btn fix-r" ng-click="SAC051Ctrl.staffNm_Onclick()" id="btn-staffNm-search"><i class="fas fa-search"></i></button>
							</div>
						</section>
					</section>
					<section class="unit-tree-wrap a-left" style="height:450px; overflow-y:auto;">
						<div class="popup-dept-tree"  id='deptTree'></div>
					</section>
				</section>
				<button type="button" class="bw-tree-show-btn" style="display: none;"  id="btnLeftShow" ng-click="SAC051Ctrl.btnLeftShow_Onclick()" title=""><i class="fa fa-angle-right"></i></button>
				<section   class="bw-inner-contents layout col2">
						<section class=" bw-tool add-bd2-t" >
						<div class="f-l">
							<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchCnd%}"></h3>
						</div>
						<div class="btn-wrap fix-r">
							<button type="button" class="bw-btn"  id="btnSchSearch" ng-click="SAC051Ctrl.btnSchSearch_Onclick()" title=""><i class="bw-icon i-30 i-func-search"></i><span class="btn_txt">조회</span></button>
							<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SAC051Ctrl.btnSchToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
						</div>
						</section>
					<section  id="secSrchCnd"  class="search-wrap">
					<table class="w-100" >
						<tr  name="tr_secSrchCnd" >
							<td class="td-w-33">
								<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#staffId%}" data-i18n-title="{%=cbb_items.AT#staffId%}"></label>
									<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="staffId" />
								</div>
							</td>
							<td class="td-w-33">
								<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#staffNm%}" data-i18n-title="{%=cbb_items.AT#staffNm%}"></label>
									<input type="text"  maxlength='50' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="staffNm1" />
								</div>
							</td>
							<td class="td-w-33">
								<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptNm%}" data-i18n-title="{%=cbb_items.AT#deptNm%}"></label>
									<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="deptNm" />
								</div>
							</td>
						</tr>
						<tr  name="tr_secSrchCnd" >
							<td class="td-w-33">
								<div class="input-wrap fix-label clr" >
									<label class="bw-label "  data-i18n="{%=cbb_items.AT#crncyCd%}" data-i18n-title="{%=cbb_items.AT#crncyCd%}"></label>
									<select class="bw-input ipt-select"  data-form-param="crncyCd"></select>
								</div>
							</td>
							<td class="td-w-33">
								<div class="input-wrap fix-label clr" style="display:none;"><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptId%}" data-i18n-title="{%=cbb_items.AT#deptId%}"></label>
									<input type="text"  maxlength='14' dec='0' class="bw-input a-left"   data-form-param="deptId" />
								</div>
							</td>
							<td>&nbsp;</td>
						</tr>
					</table>
				</section>
				<section   >
					<section class=" bw-tool add-bd2-t add-mg-t" >
					<div class="f-l">
						<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#srchRslt%}"></h3>
						<h3 class="bw-desc">({{SAC051Ctrl.gridListCount}} <span data-i18n="{%=cbb_items.SCRNITM#cnt%}"></span>)</h3>
					</div>
					<div class="btn-wrap fix-r">
						<button type="button" class="bw-btn"  id="btnGridExcel" ng-click="SAC051Ctrl.btnGridExcel_Onclick()" title=""><i class="bw-icon i-30 i-func-xls"></i><span class="btn_txt">엑셀 다운로드</span></button>
						<button type="button" class="bw-btn"  id="btnGridSave" ng-click="SAC051Ctrl.btnGridSave_Onclick()" title=""><i class="bw-icon i-30 i-func-save"></i><span class="btn_txt">저장</span></button>
						<button type="button" class="bw-btn b-ctr"  id="btnGridToggle" ng-click="SAC051Ctrl.btnGridToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
					</div>
					</section>
					<section  id="secCashMgmt"  >
						<div id="SAC051_gridList" >
							<section class="bw-grid"></section>
						</div>
					</section>
				</section>
					<section class=" bw-tool add-bd2-t add-mg-t" >
					<div class="f-l">
						<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#cashRtndLmtAtrbt%}"></h3>
					</div>
					<div class="btn-wrap fix-r">
						<button type="button" class="bw-btn"  id="btnAttrReset" ng-click="SAC051Ctrl.btnAttrReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
						<button type="button" class="bw-btn"  id="btnAttrApply" ng-click="SAC051Ctrl.btnAttrApply_Onclick()" title=""><i class="bw-icon i-30 i-apply2"></i><span class="btn_txt">적용</span></button>
						<button type="button" class="bw-btn b-ctr"  id="btnAttrToggle" ng-click="SAC051Ctrl.btnAttrToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
					</div>
					</section>
				<section  id="secAttr"  class="search-wrap">
				<table class="w-100" >
					<tr  name="tr_secAttr" >
						<td class="td-w-33">
							<div class="input-wrap fix-label clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#staffId%}" data-i18n-title="{%=cbb_items.AT#staffId%}"></label>
								<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="staffId2" />
								<button type="button" class="bw-btn fix-r" ng-click="SAC051Ctrl.staffId2_Onclick()" id="btn-staffId2-search"><i class="fas fa-search"></i></button>
							</div>
						</td>
						<td class="td-w-33">
							<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#staffNm%}" data-i18n-title="{%=cbb_items.AT#staffNm%}"></label>
								<input type="text"  maxlength='50' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="staffNm2" />
							</div>
						</td>
						<td class="td-w-33">
							<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptNm%}" data-i18n-title="{%=cbb_items.AT#deptNm%}"></label>
								<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="deptNm2" />
							</div>
						</td>
					</tr>
					<tr  name="tr_secAttr" >
						<td class="td-w-33">
							<div class="input-wrap fix-label clr" >
								<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#crncy%}" data-i18n-title="{%=cbb_items.SCRNITM#crncy%}"></label>
								<select class="bw-input ipt-select"  data-form-param="crncyCd2"></select>
							</div>
						</td>
						<td class="td-w-33">
							<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#limitAmt%}" data-i18n-title="{%=cbb_items.SCRNITM#limitAmt%}"></label>
								<input type="text"  dec='2' class="bw-input "   data-form-param="crncyPsnLmtAmt"  common-numeric-only-directive ng-model='crncyPsnLmtAmtAmt'/>
							</div>
						</td>
						<td class="td-w-33">
							<div class="input-wrap fix-label clr" style="display:none;"><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptId%}" data-i18n-title="{%=cbb_items.AT#deptId%}"></label>
								<input type="text"  maxlength='14' dec='0' class="bw-input a-left"   data-form-param="deptId2" />
							</div>
						</td>
					</tr>
				</table>
			</section>
		</section>
	</section>
</section>
</section>


	<section  id='SBP301' ng-init="SBP301Ctrl.init()">
		<section  id="rgstDept"   >
			<h2 class="bw-tt">
				<span data-i18n="{%=cbb_items.SCRN#SBP301%}" />
				<p class="desc" data-i18n="{%=cbb_items.SCRN_DESC#SBP301%}"></p>
			</h2>
				<section class=" bw-tool add-bd2-t" >
				<div class="f-l">
					<h3 class="bw-desc" data-i18n="{%=cbb_items.SCRNITM#baseAtrbt%}"></h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn"  id="btnSchReset" ng-click="SBP301Ctrl.btnSchReset_Onclick()" title=""><i class="bw-icon i-30 i-func-reset"></i><span class="btn_txt">초기화</span></button>
					<button type="button" class="bw-btn"  id="btnSchSave" ng-click="SBP301Ctrl.btnSchSave_Onclick()" title=""><i class="bw-icon i-30 i-func-save"></i><span class="btn_txt">저장</span></button>
					<button type="button" class="bw-btn b-ctr"  id="btnSchToggle" ng-click="SBP301Ctrl.btnSchToggle_Onclick()" title=""><i class="fas fa-angle-double-up"></i></button>
				</div>
				</section>
			<section  id="secSrchCnd"  class="search-wrap">
			<table class="w-100" >
				<tr  name="tr_secSrchCnd" >

							<input type="text"  maxlength='15' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="actorNm" />
							<button type="button" class="bw-btn fix-r" ng-click="SBP301Ctrl.actorNm_Onclick()" id="btn-actorNm-search"><i class="fas fa-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#prtnrTpCd%}" data-i18n-title="{%=cbb_items.AT#prtnrTpCd%}"></label>
							<select class="bw-input ipt-select" disabled data-form-param="prtnrTpCd"></select>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#prtnrDtlTpCd%}" data-i18n-title="{%=cbb_items.AT#prtnrDtlTpCd%}"></label>
							<select class="bw-input ipt-select" disabled data-form-param="prtnrDtlTpCd"></select>
						</div>
					</td>
				</tr>
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptNm%}" data-i18n-title="{%=cbb_items.AT#deptNm%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"   data-form-param="deptNm" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptEngNm%}" data-i18n-title="{%=cbb_items.AT#deptEngNm%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"   data-form-param="deptEngNm" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" ><label class="bw-label "  data-i18n="{%=cbb_items.AT#deptAbrvtnNm%}" data-i18n-title="{%=cbb_items.AT#deptAbrvtnNm%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"   data-form-param="deptAbrvtnNm" />
						</div>
					</td>
				</tr>
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">

						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.AT#opnDt%}" data-i18n-title="{%=cbb_items.AT#opnDt%}"></label>
							<div id="opnDt" ></div>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label asterisk clr" >
							<label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#deptClsrDt%}" data-i18n-title="{%=cbb_items.SCRNITM#deptClsrDt%}"></label>
							<div id="clsrDt" ></div>
						</div>
					</td>
				</tr>
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#M_supervisorDept%}" data-i18n-title="{%=cbb_items.SCRNITM#M_supervisorDept%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="upDeptNm" />

						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr asterisk clr add-btn" ><label class="bw-label "  data-i18n="{%=cbb_items.SCRNITM#mgmtUser%}" data-i18n-title="{%=cbb_items.SCRNITM#mgmtUser%}"></label>
							<input type="text"  maxlength='100' dec='0' class="bw-input a-left"  readonly="readonly" data-form-param="mgmtStaffNm" />
							<button type="button" class="bw-btn fix-r" ng-click="SBP301Ctrl.mgmtStaffNm_Onclick()" id="btn-mgmtStaffNm-search"><i class="fas fa-search"></i></button>
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" style="display:none;"><label class="bw-label "  data-i18n="{%=cbb_items.AT#upDeptId%}" data-i18n-title="{%=cbb_items.AT#upDeptId%}"></label>
							<input type="text"  maxlength='14' dec='0' class="bw-input a-left"   data-form-param="upDeptId" />
						</div>
					</td>
				</tr>
				<tr  name="tr_secSrchCnd" >
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" style="display:none;"><label class="bw-label "  data-i18n="{%=cbb_items.AT#mgmtStaffId%}" data-i18n-title="{%=cbb_items.AT#mgmtStaffId%}"></label>
							<input type="text"  dec='0' class="bw-input a-left"   data-form-param="mgmtStaffId" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" style="display:none;"><label class="bw-label "  data-i18n="{%=cbb_items.AT#actorId%}" data-i18n-title="{%=cbb_items.AT#actorId%}"></label>
							<input type="text"  maxlength='15' dec='0' class="bw-input a-left"   data-form-param="actorId" />
						</div>
					</td>
					<td class="td-w-33">
						<div class="input-wrap fix-label clr" style="display:none;"><label class="bw-label "  data-i18n="{%=cbb_items.AT#prtnrId%}" data-i18n-title="{%=cbb_items.AT#prtnrId%}"></label>
							<input type="text"  maxlength='15' dec='0' class="bw-input a-left"   data-form-param="prtnrId" />
						</div>
					</td>
				</tr>
			</table>
		</section>
		<div id="tab" class=" add-mg-t">
			<ul>
				<li ng-click="SBP301_ctcptInfoCtrl.tabOpen()"><a href="#SBP301_ctcptInfo"><label class="bw-label w-40"  data-i18n="{%=cbb_items.SCRNITM#cntct%}" data-i18n-title="{%=cbb_items.SCRNITM#cntct%}"></label><span class="triangle"></span></a></li>
				<li ng-click="SBP301_roleInfoCtrl.tabOpen()"><a href="#SBP301_roleInfo"><label class="bw-label w-40"  data-i18n="{%=cbb_items.SCRNITM#roleInfo%}" data-i18n-title="{%=cbb_items.SCRNITM#roleInfo%}"></label><span class="triangle"></span></a></li>
			</ul>
		<div id="SBP301_ctcptInfo">
			<views-sbp301-ctcptinfo-directive></views-sbp301-ctcptinfo-directive>
		</div>
		<div id="SBP301_roleInfo">
			<views-sbp301-roleinfo-directive></views-sbp301-roleinfo-directive>
		</div>
		</div>
	</section>
</section>

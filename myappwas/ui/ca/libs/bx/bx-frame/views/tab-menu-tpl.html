<li class="tab-item on" data-page="{{pageHandler}}" data-arg="{{pageArg}}" data-active="{{active}}">
	<p title="{{pageDPName}}">{{pageDPName}}</p>
	<button type="button" class="bw-btn close-btn"><i class="bw-icon i-25 i-close"></i></button>
	<span class="after" id="tab-menu-after-move"></span>
	<span class="before" id="tab-menu-before-move"></span>
</li>

@brief          센터컷 입력데이터 관리 (기관별)

<div class="contents-wrap">
	<div class="contents">
		<div class="CAPMT082-wrap">


			<!--BW-TITLE *컨텐츠 메인 타이틀-->
			<h2 class="bw-tt">
				{{bxMsg 'cbb_items.SCRN#CAPMT082'}}
				<p class="desc">{{bxMsg 'cbb_items.SCRN_DESC#CAPMT082'}}</p>
				<p class="efctvScope">{{bxMsg 'cbb_items.SCRNITM#efctvScope'}} : {{bxMsg 'cbb_items.SCRNITM#settingTrgtInstNm'}}</p>
			</h2>
			<!--/END BW-TITLE-->


			<!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
			<div class="bw-tool add-bd2-t">
				<div class="f-l">
					<h3 class="bw-desc">{{bxMsg 'cbb_items.SCRNITM#searchCnd'}}</h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn" id="btn-base-section-reset" title="{{bxMsg 'cbb_items.SCRNITM#B_initialize'}}"><i class="bw-icon i-30 i-func-reset"></i></button>
					<button type="button" class="bw-btn" id="btn-base-section-inquiry" title="{{bxMsg 'cbb_items.SCRNITM#B_search'}}"><i class="bw-icon i-30 i-func-search"></i></button>
					<button type="button" class="bw-btn b-ctr" id="btn-base-section-toggle"><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
			</div>
			<!--/END BW-TOOL-->


			<!--SEARCH CONDITION SECTION * 검색 조건 영역-->
			<section class="CAPMT082-base-section search-wrap">
				<div class="w-100 clr">
					<span class="w-33 f-l">
						<div class="input-wrap clr asterisk add-btn"><!--작업식별자//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#jobId'}}">{{bxMsg 'cbb_items.AT#jobId'}}</label>
							<input type="text" class="bw-input w-60" placeholder="{{bxMsg 'cbb_items.AT#jobId'}}" data-form-param="jobId"/>
							<button type="button" class="bw-btn fix-r" id="btn-popup-jobId"><i class="bw-icon i-30 i-search"></i></button>
						</div>
					</span>
					<span class="w-33 f-l">
						<div class="input-wrap clr asterisk"><!--처리일자//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#prcsngDt'}}">{{bxMsg 'cbb_items.AT#prcsngDt'}}</label>
							<input type="text" class="bw-input w-60 ipt-cal" placeholder="{{bxMsg 'cbb_items.AT#prcsngDt'}}" data-form-param="prcsngDt" />
						</div>
					</span>
					<span class="w-33 f-l">
						<div class="input-wrap clr"><!--센터컷처리상태//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#cntrCtPrcsngStsCd'}}">{{bxMsg 'cbb_items.AT#cntrCtPrcsngStsCd'}}</label>
							<select class="bw-input w-60 ipt-select CAPMT082-cntrCtPrcsngStsCd-wrap" data-form-param="cntrCtPrcsngStsCd"></select>
						</div>
					</span>
				</div>
				<div class="w-100 clr">
					<span class="w-33 f-l">
						<div class="input-wrap clr"><!--접수번호//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#rcptNbr'}}">{{bxMsg 'cbb_items.AT#rcptNbr'}}</label>
							<input type="text" class="bw-input w-60" placeholder="{{bxMsg 'cbb_items.AT#rcptNbr'}}" data-form-param="rcptNbr"/>
						</div>
					</span>
					<span class="w-33 f-l">
						<div class="input-wrap clr"><!--시도횟수//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#atmptCnt'}}">{{bxMsg 'cbb_items.AT#atmptCnt'}}</label>
							<input type="text" class="bw-input w-60" placeholder="{{bxMsg 'cbb_items.AT#atmptCnt'}}" data-form-param="atmptCnt" />
						</div>
					</span>
					<span class="w-33 f-l">
						<div class="input-wrap clr"><!--거래일련번호//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#txSeqNbr'}}">{{bxMsg 'cbb_items.AT#txSeqNbr'}}</label>
							<input type="text" class="bw-input w-25" placeholder="{{bxMsg 'cbb_items.AT#minSeqNbr'}}" data-form-param="minSeqNbr" />
							<span class="bw-input w-10 a-center">~</span>
							<input type="text" class="bw-input w-25" placeholder="{{bxMsg 'cbb_items.AT#maxSeqNbr'}}" data-form-param="maxSeqNbr" />
						</div>
					</span>
				</div>
			</section>
			<!--/END SEARCH CONDITION SECTION -->


			<!--BW-TOOL * 아이콘 버튼을 포함하는 툴바-->
			<div class="bw-tool add-bd2-t add-mg-t">
				<div class="f-l">
					<h3 class="bw-desc">{{bxMsg 'cbb_items.SCRNITM#inqRslt'}} (<span id="rsltCnt">0</span>{{bxMsg 'cbb_items.SCRNITM#cnt'}})</h3>
				</div>
				<div class="btn-wrap fix-r">
					<button type="button" class="bw-btn b-ctr" id="btn-grid-section-toggle"><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
			</div>


			<!--GRID SECTION * 그리드영역-->
			<section class="CAPMT082-grid-section grid-wrap">
			</section>
			<!--/END GRID SECTION -->


		</div>
	</div>
</div>

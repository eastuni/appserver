<section class="conts-section baseinfo-section">
    <header class="bx-toolbar board-conts-search-toolbar">
        <section class="bx-form-item-wrap align-right">
			<button class="bx-btn bx-btn-small bx-btn-primary PWF507-select-btn">{{bxMsg 'cbb_items.ABRVTN#browse'}}</button>
        </section>
	</header>


    <table class="bx-info-table">
        <tr>
			<th data-tooltip="{{bxMsg 'cbb_items.AT#aprvlRsnCd'}}">{{bxMsg 'cbb_items.AT#aprvlRsnCd'}}</th>
			<td>
			    <span class="PWF507-aprvlRsnCd-wrap"></span>
			</td>
			<th data-tooltip="{{bxMsg 'cbb_items.AT#aprvlPtrnDscd'}}">{{bxMsg 'cbb_items.AT#aprvlPtrnDscd'}}</th>
			<td>
			    <span class="PWF507-aprvlPtrnDscd-wrap"></span>
			</td>
			<th data-tooltip="{{bxMsg 'cbb_items.AT#aprvlTmpltId'}}">{{bxMsg 'cbb_items.AT#aprvlTmpltId'}}</th>
			<td>
			    <input type = "text" data-form-param="aprvlTmpltId" class="bx-form-item bx-component-small" value="{{aprvlTmpltId}}" maxlength="100"/>
			    <button type="button" class="bx-icon bx-icon-medium bx-icon-search" id="aprvlTmpltIdPop"></button>
			</td>
		</tr>
              <tr>
                  <td></td>
                  <td>
                      <input type = "text" data-form-param="cmpntCd" class="bx-form-item bx-component-small" value="{{cmpntCd}}" maxlength="3" readOnly="readonly" hidden="true"/>
                  </td>
                  <td></td>
                  <td>
                      <input type = "text" data-form-param="srvcCd" class="bx-form-item bx-component-small" value="{{srvcCd}}" maxlength="20" readOnly="readonly" hidden="true"/>
                  </td>                  
                  <td colspan="2"></td>
              </tr>
	</table>
</section>

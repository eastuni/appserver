<!--MODAL-->
<div class="bw-modal-wrap fix-h bw-modal-popup-header" id="popup-service-modal">
    <h2 class="bw-tt a-center bx-popup-header-area">{{bxMsg 'cbb_items.SCRNITM#classSrch'}}</h2>


    <!--SEARCH AREA * 검색 영역-->
    <div class="bw-tool add-bd2-t">
        <div class="f-l">
            <h3 class="bw-desc">{{bxMsg 'cbb_items.SCRNITM#srchCnd'}}</h3>
        </div>
        <div class="btn-wrap fix-r">
            <button type="button" class="bw-btn alert-reset" title="{{bxMsg 'cbb_items.SCRNITM#reset2'}}" id="btn-search-condition-reset"><i class="bw-icon i-30 i-func-reset"></i></button>
            <button type="button" class="bw-btn" title="{{bxMsg 'cbb_items.SCRNITM#search'}}" id="btn-search-condition-inquire"><i class="bw-icon i-30 i-func-search"></i></button>
            <button type="button" class="bw-btn b-ctr" id="btn-search-condition-toggle" ><i class="fa fa-forward fa-rotate-270"></i></button>
        </div>
    </div>
    <section class="search-wrap" id="search-condition-area">
        <table class="w-100">
            <tr>
                <td class="w-50">
                    <div class="input-wrap asterisk clr">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.SCRNITM#cmpnt'}}</label>
                        <select class="bw-input w-70 ipt-select PopupClassSrch-cmpntCd-wrap" data-form-param="cmpnt"></select>
                    </div>
                </td>
                <td class="w-50">
                    <div class="input-wrap asterisk clr">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.SCRNITM#classLayerTp'}}</label>
                        <select class="bw-input w-70 ipt-select PopupClassSrch-classLayerTp-wrap" data-form-param="classLayerTp"></select>
                    </div>
                </td>
            </tr>


            <tr>
                <td class="w-50">
                    <div class="input-wrap clr">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.SCRNITM#class'}}</label>
                        <input type="text" class="bw-input w-70"  id="searchKey"  data-form-param="classNm"/>
                    </div>
                </td>
                <td class="w-50">
                    <div class="input-wrap clr">
                        <label class="bw-label w-30">{{bxMsg 'cbb_items.SCRNITM#parntClass'}}</label>
                        <input type="text" class="bw-input w-70"  id="searchKey"  data-form-param="parntClass"/>
                    </div>
                </td>
            </tr>
        </table>
    </section>


    <section class="grid-wrap">
        <div class="bw-tool add-bd2-t add-mg-t">
            <div class="f-l">
                <h3 class="bw-desc" id="searchResultCount">{{bxMsg 'cbb_items.SCRNITM#srchRslt'}}</h3>
            </div>
            <div class="btn-wrap fix-r">
                <button type="button" class="bw-btn b-ctr" id="btn-search-result-toggle"><i class="fa fa-forward fa-rotate-270"></i></button>
            </div>
        </div>
        <div class="popup-class-search-grid" id="popup-class-search-grid"></div>
        <section class="paging-area" id="paging-area"></section>
    </section>


    <!--/END SEARCH AREA-->
    <div class="btn-wrap add-mg">
        <button type="button" class="bw-btn-txt" id="btn-popup-select">{{bxMsg 'cbb_items.SCRNITM#B_select'}}</button>
        <button type="button" class="bw-btn-txt on" id="btn-popup-cancel">{{bxMsg 'cbb_items.ABRVTN#cncl'}}</button>
    </div>
</div>
<!--END MODAL-->

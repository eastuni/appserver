<!DOCTYPE html>
<html>
<head>
<title class='login_title'>{{topTitle}}</title>
<meta charset="utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="libs/bx/bx-frame/font-awesome-4.6.2/css/font-awesome.min.css">
<link rel="stylesheet" href="libs/bx/bx-vendor/jquery/jquery-ui.css" />
<link rel="stylesheet" href="libs/bx/bx-frame/styles/sweetalert.css" type="text/css">
<link rel="stylesheet" href="libs/bx/bx-frame/styles/style.css" type="text/css" />
<script src="server/config.js"></script> <!-- 서버에서 파일생성 -->
</head>
<body>


<!--LOGIN-->
<div class="login-wrap">
	<section class="login-container">
		<h1 class='login_title'>title loading...</h1><!-- config.js에 정의되어 있음..-->
		<form class="login">
			<ul>
				<li id="instArea" style="display: none;">
					<select class="bw-input ipt-select" id="selectInst">
						<option value="STDA">STDA</option>
					</select>
				</li>
				<li><input type="text" class="bw-input ipt-login" id="loinIdNbr" placeholder="ID" /></li>
				<li><input type="password" class="bw-input ipt-login" id="pwd" placeholder="Password" /></li>
				<li>
					<select class="bw-input ipt-select" id="selectLng">
<!-- 						<option value="ko"> </option> -->
					</select>
				</li>
				<li><button type="button" class="bw-btn-txt" id="bx-login-btn">Login</button></li>
			</ul>
		</form>
<!--  20170515 antClout데모은행 요청으로 잠시 숨김 박경지 -->
<!--		<p class="bw-copyright">2016 ⓒ BankwareGlobal</p>  -->

	</section>
</div>
<!--/END LOGIN-->

<script src="libs/bx/bx-frame/login.js"></script>



<script src="libs/bx/sweetalert-dev.js"></script>

</body>
</html>

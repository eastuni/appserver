<section class="conts-section baseinfo-section">
    <header class="bx-toolbar board-conts-search-toolbar">
        <section class="bx-form-item-wrap align-right">
              <button class="bx-btn bx-btn-small PWF402-reset-btn">{{bxMsg 'cbb_items.SCRNITM#reset2'}}</button>
              <button class="bx-btn bx-btn-small bx-btn-primary PWF402-save-btn">{{bxMsg 'cbb_items.ABRVTN#save'}}</button>
              <button class="bx-btn bx-btn-small bx-btn-primary PWF402-delete-btn">{{bxMsg 'cbb_items.SCRNITM#delete'}}</button>
		</section>
	</header>


    <table class="bx-info-table">
        <tr>
			<th data-tooltip="{{bxMsg 'cbb_items.AT#tblNm'}}">{{bxMsg 'cbb_items.AT#tblNm'}}</th>
			<td>
				<input type = "text" data-form-param="tblNm" class="bx-form-item bx-component-small" value="{{tblNm}}" maxlength="30"/>
			</td>
			<th data-tooltip="{{bxMsg 'cbb_items.AT#xtnAtrbtNm'}}">{{bxMsg 'cbb_items.AT#xtnAtrbtNm'}}</th>
			<td>
			    <input type = "text" data-form-param="xtnAtrbtNm" class="bx-form-item bx-component-small" value="{{xtnAtrbtNm}}" maxlength="30"/>
			</td>
			<th data-tooltip="{{bxMsg 'cbb_items.AT#atrbtTpCd'}}">{{bxMsg 'cbb_items.AT#atrbtTpCd'}}</th>
			<td>
				<span class="PWF402-atrbtTpCd-wrap"></span>
			</td>
		</tr>
		<tr>
			<th data-tooltip="{{bxMsg 'cbb_items.AT#atrbtVldtnWayCd'}}">{{bxMsg 'cbb_items.AT#atrbtVldtnWayCd'}}</th>
			<td>
				<span class="PWF402-atrbtVldtnWayCd-wrap"></span>
			</td>
		</tr>
	</table>


	<section class="PWF402-dtl-grid" style="margin-top: 5px;"></section>
	<button class="bx-btn bx-btn-small PWF402-addRow-btn" style="margin-top: 5px;">{{bxMsg 'cbb_items.SCRNITM#addcolumn'}}</button>
	<button class="bx-btn bx-btn-small PWF402-delRow-btn" style="margin-top: 5px;">{{bxMsg 'cbb_items.SCRNITM#deletecolumn'}}</button>


	<table class="bx-info-table" id="rangeTable">
           <tr>
           	  <th data-tooltip="{{bxMsg 'cbb_items.AT#minVal'}}">{{bxMsg 'cbb_items.AT#minVal'}}</th>
              <td>
                  <input type = "text" data-form-param="minVal" class="bx-form-item bx-component-small" value="{{minVal}}" maxlength="13"/>
           	  </td>
              <th data-tooltip="{{bxMsg 'cbb_items.AT#maxVal'}}">{{bxMsg 'cbb_items.AT#maxVal'}}</th>
              <td>
                  <input type = "text" data-form-param="maxVal" class="bx-form-item bx-component-small" value="{{maxVal}}" maxlength="13"/>
              </td>
              <td></td>
			  <td></td>
            </tr>
	</table>

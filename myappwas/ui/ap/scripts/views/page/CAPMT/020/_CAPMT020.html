<div class="contents-wrap">
	<div class="contents">
		<div class="CAPMT020-wrap">


			<!--BW-TITLE *컨텐츠 메인 타이틀-->
			<h2 class="bw-tt">
				{{bxMsg 'cbb_items.SCRN#CAPMT020'}}
				<p class="desc">{{bxMsg 'cbb_items.SCRN_DESC#CAPMT020'}}</p>
				<p class="efctvScope">{{bxMsg 'cbb_items.SCRNITM#efctvScope'}} : {{bxMsg 'cbb_items.SCRNITM#all'}}</p>
			</h2>

			<div class="bw-tool add-bd2-t">
				<div class="f-l">

					<button type="button" class="bw-btn b-ctr" id="btn-base-section-toggle"><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
			</div>
			<!--/END BW-TOOL-->

					<span class="w-33 f-l">

							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#batchJobId'}}">{{bxMsg 'cbb_items.AT#batchJobId'}}</label>

					</span>
					<span class="w-33 f-l">

							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#batchJobNm'}}">{{bxMsg 'cbb_items.AT#batchJobNm'}}</label>
							<input type="text" class="bw-input w-60" placeholder="{{bxMsg 'cbb_items.AT#batchJobNm'}}" data-form-param="batchJobNm" />
						</div>
					</span>
					<span class="w-34 f-l">
						<div class="input-wrap clr"><!--배치애플리케이션명//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#batchAplctnNm'}}">{{bxMsg 'cbb_items.AT#batchAplctnNm'}}</label>
							<select class="bw-input w-60 ipt-select CAPMT020-batchAplctnNm-wrap" data-form-param="batchAplctnNm"></select>

				</div>
				<div class="w-100 clr">
					<span class="w-33 f-l">
						<div class="input-wrap clr"><!--배치작업유형코드//-->
							<label class="bw-label w-40" title="{{bxMsg 'cbb_items.AT#batchJobTpCd'}}">{{bxMsg 'cbb_items.AT#batchJobTpCd'}}</label>

					</span>
					<span class="w-33 f-l">

					<span class="w-34 f-l">
					</span>

			<div class="bw-tool add-bd2-t add-mg-t">

			</div>
			<!--/END BW-TOOL-->


			<!--GRID SECTION * 그리드영역-->
			<section class="CAPMT020-grid-section grid-wrap">
			</section>

<div class="contents-wrap">

			<h2 class="bw-tt">
				{{bxMsg 'cbb_items.SCRN#CAPMT016'}}

			</h2>
			<!--/END BW-TITLE-->


			<!--BW-TOOL SEARCH CONDITION AREA * 아이콘 버튼을 포함하는 툴바-->
			<div class="bw-tool add-bd2-t">

				</div>

			<!--/END BW-TOOL-->

			<section class="CAPMT016-base-section search-wrap">

					<span class="w-33 f-l">

						</div>
					</span>
					<span class="w-33 f-l">

							<input type="text" class="bw-input w-25 ipt-time" data-form-param="batchJobExctnEndHms" placeholder="--:--">

					<span class="w-33 f-l">

					</span>
					<span class="w-10 f-l">

			<div class="bw-tool add-bd2-t add-mg-t">

				<div class="btn-wrap fix-r">

					<button type="button" class="bw-btn b-ctr" id="btn-grid-section-toggle"><i class="fa fa-forward fa-rotate-270"></i></button>
				</div>
			</div>
			<!--/END BW-TOOL-->


			<!--GRID SECTION * 그리드영역-->
			<section class="CAPMT016-grid-section grid-wrap">
			</section>

</div>
